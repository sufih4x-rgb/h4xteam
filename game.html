<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4X ELITE | Quantum Predictor Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #6366f1; --gold: #f59e0b; --success: #10b981; --danger: #ef4444; --dark: #0b0f1a; }
        body { background: var(--dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: white; overflow-x: hidden; }

        .header { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
        .balance-chip { background: #1e293b; padding: 8px 15px; border-radius: 50px; border: 1px solid var(--gold); font-weight: 800; color: var(--gold); }

        .mode-selector { display: flex; background: #161b2c; margin: 15px; border-radius: 12px; padding: 5px; }
        .mode-btn { flex: 1; padding: 10px; border: none; background: none; color: #64748b; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .mode-btn.active { background: var(--primary); color: white; border-radius: 8px; }

        .container { max-width: 450px; margin: auto; padding: 15px; }

        /* Trading Chart (Fixed Logic) */
        .trend-box { background: #161b2c; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .chart-container { display: flex; align-items: flex-end; gap: 4px; height: 120px; position: relative; border-bottom: 1px solid #334155; overflow: hidden; }
        .bar { flex: 1; border-radius: 2px 2px 0 0; min-width: 12px; transition: 0.5s; }

        .predict-card { background: linear-gradient(135deg, #1e1b4b, #312e81); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        #aiColor { font-size: 26px; font-weight: 900; margin: 10px 0; text-transform: uppercase; }

        .timer-wrap { width: 100px; height: 100px; margin: 10px auto; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border-radius: 50%; border: 4px solid #1e293b; position: relative; }
        #timer { font-size: 24px; font-weight: 900; color: var(--gold); }

        .bet-box { background: rgba(255,255,255,0.05); border-radius: 30px; padding: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .color-btns { display: flex; gap: 10px; margin-bottom: 15px; }
        .c-btn { flex: 1; padding: 15px; border: none; border-radius: 12px; font-weight: 800; color: white; cursor: pointer; }
        .c-btn.green { background: var(--success); }
        .c-btn.red { background: var(--danger); }
        .c-btn.selected { outline: 3px solid white; transform: scale(0.95); }

        /* Min Bet & Auto-Select Styling */
        input#amtInput { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 12px; color: white; text-align: center; margin-bottom: 15px; font-weight: 800; font-size: 18px; box-sizing: border-box; }
        #placeBet { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 16px; }

        .history-card { background: #161b2c; border-radius: 20px; padding: 20px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .history-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13px; align-items: center; }
        .res-dot { width: 10px; height: 10px; border-radius: 50%; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900;">H4X <span style="color:var(--gold)">ELITE</span></div>
        <div class="balance-chip">‚Çπ<span id="balDisplay">0.00</span></div>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active" onclick="switchMode(30, this)">30 SEC</button>
        <button class="mode-btn" onclick="switchMode(60, this)">1 MIN</button>
    </div>

    <div class="container">
        <div class="trend-box">
            <div style="font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 10px;">MARKET LIVE ANALYTICS (24H)</div>
            <div class="chart-container" id="trendChart"></div>
        </div>

        <div class="predict-card">
            <div style="font-size: 10px; letter-spacing: 2px; opacity: 0.7;">PERIOD: <span id="periodId">---</span></div>
            <div id="aiColor">ANALYZING...</div>
            <div class="timer-wrap">
                <div id="timer">00:00</div>
            </div>
        </div>

        <div class="bet-box">
            <div class="color-btns">
                <button class="c-btn green" onclick="pick('GREEN', this)">GREEN</button>
                <button class="c-btn red" onclick="pick('RED', this)">RED</button>
            </div>
            <div style="font-size: 10px; color: var(--gold); margin-bottom: 5px; text-align: center; font-weight: 700;">MINIMUM BET ‚Çπ10</div>
            <input type="number" id="amtInput" value="10" min="10" placeholder="Amount">
            <button id="placeBet" onclick="placeBet()">PLACE BET</button>
        </div>

        <div class="history-card">
            <div style="font-weight: 800; color: var(--gold); margin-bottom: 15px;">PERIOD HISTORY (REAL-TIME)</div>
            <div id="historyList"></div>
        </div>
    </div>

    <div id="resOverlay" class="overlay">
        <div style="font-size: 80px;" id="resIcon">üèÜ</div>
        <h1 id="resStatus" style="font-size: 40px;">WINNER!</h1>
        <h2 id="resValue" style="color:var(--gold);">+‚Çπ0.00</h2>
        <button onclick="document.getElementById('resOverlay').style.display='none'" style="background:white; padding:12px 40px; border-radius:50px; font-weight:800; margin-top:20px;">CONTINUE</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue, increment, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg", authDomain: "test-eb5e7.firebaseapp.com", databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com", projectId: "test-eb5e7", appId: "1:366282855653:web:dca7e000f5a22fb11f300c" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let uid = "", balance = 0, selection = null, gameTime = 30, currentMatch = "";

    function mathLogic(period) {
        const seed = parseInt(period.slice(-4));
        return (Math.sin(seed) * 1000) % 10 > 5 ? 'RED' : 'GREEN';
    }

    onAuthStateChanged(auth, u => {
        if(u) {
            uid = u.uid;
            onValue(ref(db, `users/${uid}`), s => {
                if(s.exists()){
                    balance = s.val().balance || 0;
                    document.getElementById("balDisplay").innerText = balance.toFixed(2);
                }
            });
            loadHistory();
            startChartAnim();
        }
    });

    setInterval(() => {
        const now = Math.floor(Date.now() / 1000);
        const rem = gameTime - (now % gameTime);
        currentMatch = `${new Date().getHours()}${new Date().getMinutes()}${Math.floor(now/gameTime)}`;
        
        document.getElementById("periodId").innerText = currentMatch;
        document.getElementById("timer").innerText = `00:${rem < 10 ? '0'+rem : rem}`;
        
        if(rem > 5) {
            const pred = mathLogic(currentMatch);
            document.getElementById("aiColor").innerText = pred;
            document.getElementById("aiColor").style.color = pred === 'RED' ? 'var(--danger)' : 'var(--success)';
        }
        if(rem === 1) calculateResult();
    }, 1000);

    window.switchMode = (time, btn) => {
        gameTime = time;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById("amtInput").value = 10; // Auto-reset on switch
        loadHistory();
    };

    window.pick = (val, btn) => {
        selection = val;
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    };

    window.placeBet = async () => {
        const amtVal = document.getElementById("amtInput").value;
        const amt = parseInt(amtVal);
        if(!selection) return alert("Select GREEN or RED!");
        if(!amt || amt < 10) return alert("Minimum Bet is ‚Çπ10!");
        if(amt > balance) return alert("Insufficient Balance!");

        await update(ref(db, `users/${uid}`), { balance: increment(-amt) });
        await set(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`), { color: selection, amount: amt });
        alert("Bet Placed: ‚Çπ" + amt);
        document.getElementById("amtInput").value = 10; // Auto-reset after bet
    };

    async function calculateResult() {
        const resRef = ref(db, `results_${gameTime}/${currentMatch}`);
        const snap = await get(resRef);
        if(snap.exists()) return;

        let finalRes = mathLogic(currentMatch);
        const uSnap = await get(ref(db, `users/${uid}`));
        const u = uSnap.val();

        // --- OLD SYSTEM RETURN (ADMIN & FORCE LOSS) ---
        const adminSnap = await get(ref(db, `admin_control/${gameTime}`));
        if(adminSnap.exists() && adminSnap.val().active) {
            finalRes = adminSnap.val().color;
        } else {
            const betSnap = await get(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`));
            if(betSnap.exists()) {
                const b = betSnap.val();
                if(u.forceLoss || (u.balance > 250)) { 
                    finalRes = b.color === 'RED' ? 'GREEN' : 'RED'; 
                }
            }
        }

        await set(resRef, { color: finalRes, timestamp: Date.now() });
        showResultUI(finalRes);
        loadHistory();
    }

    function loadHistory() {
        const hRef = query(ref(db, `results_${gameTime}`), limitToLast(15));
        onValue(hRef, snap => {
            let h = "";
            snap.forEach(c => {
                const data = c.val();
                h = `<div class="history-row">
                    <span>${c.key}</span>
                    <span style="color:${data.color==='RED'?'var(--danger)':'var(--success)'}; font-weight:800;">${data.color}</span>
                    <div class="res-dot" style="background:${data.color==='RED'?'var(--danger)':'var(--success)'}"></div>
                </div>` + h;
            });
            document.getElementById("historyList").innerHTML = h || "No data yet";
        });
    }

    function startChartAnim() {
        const chart = document.getElementById("trendChart");
        setInterval(() => {
            const h = Math.floor(Math.random() * 60) + 20;
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = h + "%";
            bar.style.background = Math.random() > 0.5 ? 'var(--success)' : 'var(--danger)';
            chart.appendChild(bar);
            if(chart.children.length > 20) chart.removeChild(chart.children[0]);
        }, 2000);
    }

    async function showResultUI(resColor) {
        const myBetSnap = await get(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`));
        if(!myBetSnap.exists()) return;
        const b = myBetSnap.val();
        const win = b.color === resColor;
        const winAmt = win ? b.amount * 1.92 : 0;
        if(win) {
            await update(ref(db, `users/${uid}`), { balance: increment(winAmt) });
            confetti({ particleCount: 150, origin: { y: 0.7 } });
        }
        document.getElementById("resStatus").innerText = win ? "WINNER!" : "LOST";
        document.getElementById("resIcon").innerText = win ? "üèÜ" : "‚ùå";
        document.getElementById("resValue").innerText = win ? "+‚Çπ" + winAmt.toFixed(2) : "-‚Çπ" + b.amount;
        document.getElementById("resOverlay").style.display = "flex";
    }
</script>
</body>
</html>
