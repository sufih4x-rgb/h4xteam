<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4X ELITE | All-In-One Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee; --success: #00d084; --danger: #ff4757;
            --bg: #ffffff; --card: #f8faff; --text: #1e293b;
        }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; color: var(--text); -webkit-tap-highlight-color: transparent; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 20px; position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid #f1f5f9; }
        .nav-left { display: flex; align-items: center; gap: 15px; }
        .back-btn { background: #f1f5f9; border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 18px; text-decoration: none; color: #000; }
        .balance-section b { display: block; font-size: 24px; color: var(--primary); letter-spacing: -1px; }
        .team-brand { background: #111827; color: #fff; padding: 10px 18px; border-radius: 14px; font-weight: 900; font-size: 12px; }
        .container { max-width: 480px; margin: auto; padding: 20px; }
        
        #timer { font-size: 60px; font-weight: 900; letter-spacing: -3px; text-align: center; margin: 10px 0; }
        .engine-card { background: var(--card); border-radius: 32px; padding: 20px; border: 1px solid #f1f5f9; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-opt { flex: 1; padding: 18px; border: none; border-radius: 20px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .green { background: var(--success); color: #fff; }
        .red { background: var(--danger); color: #fff; }
        .big { background: #fef9c3; color: #854d0e; }
        .small { background: #e0f2fe; color: #075985; }
        .n-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 15px 0; }
        .n-btn { aspect-ratio: 1; border: 1px solid #e2e8f0; background: #fff; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .selected { transform: scale(0.9); outline: 4px solid #111827 !important; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .disabled { opacity: 0.5; pointer-events: none; filter: grayscale(1); }

        .chart-container { margin-top: 30px; background: #fff; border-radius: 24px; padding: 15px; border: 1px solid #f1f5f9; }
        .chart-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .chart-dot { width: 32px; height: 32px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 800; }

        input { width: 100%; padding: 18px; border-radius: 18px; border: 2px solid #f1f5f9; font-size: 18px; text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        #betBtn { width: 100%; padding: 20px; border: none; border-radius: 18px; background: #111827; color: #fff; font-weight: 800; cursor: pointer; }
        .overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .ban-overlay { position: fixed; inset: 0; background: #fff; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="banBox" class="ban-overlay">
        <h1 style="color:var(--danger)">ACCOUNT SUSPENDED</h1>
        <p>You have been banned by the H4X TEAM Admin.</p>
    </div>

    <div class="top-nav">
        <div class="nav-left">
            <a href="dashboard.html" class="back-btn">←</a>
            <div class="balance-section"><small>WALLET</small><b>₹<span id="balDisplay">0.00</span></b></div>
        </div>
        <div class="team-brand">H4X TEAM</div>
    </div>

    <div class="container">
        <div class="row" style="margin-bottom: 20px;">
            <button class="btn-opt mode-sel" onclick="setMode(30)" id="m30" style="background:#111827; color:#fff">30S</button>
            <button class="btn-opt mode-sel" onclick="setMode(60)" id="m60" style="background:#f1f5f9">1M</button>
            <button class="btn-opt mode-sel" onclick="setMode(300)" id="m300" style="background:#f1f5f9">5M</button>
        </div>

        <div id="timer">00:00</div>
        <div id="lockMsg" style="color:red; text-align:center; display:none; font-weight:800; margin-bottom:10px;">LOCKED - PLS WAIT</div>

        <div class="engine-card" id="engine">
            <div class="row">
                <button class="btn-opt green" onclick="handlePick('color','GREEN',this)">GREEN</button>
                <button class="btn-opt red" onclick="handlePick('color','RED',this)">RED</button>
            </div>
            <div class="row">
                <button class="btn-opt big" onclick="handlePick('size','BIG',this)">BIG</button>
                <button class="btn-opt small" onclick="handlePick('size','SMALL',this)">SMALL</button>
            </div>
            <div class="n-grid" id="numGrid"></div>
            <input type="number" id="amtInput" placeholder="Min ₹10">
            <button id="betBtn" onclick="submitBet()">PLACE BET</button>
        </div>

        <div class="chart-container">
            <h3 style="margin:0 0 15px 0; font-size:14px; color:#94a3b8">HISTORY CHART</h3>
            <div id="historyChart"></div>
        </div>
    </div>

    <div id="resOverlay" class="overlay">
        <h1 id="resStatus" style="font-size: 60px; margin:0;">WIN</h1>
        <h2 id="resValue" style="color: var(--success); font-size: 35px; margin:10px 0;">+₹0.00</h2>
        <button onclick="closeResult()" style="padding:18px 60px; border-radius:20px; background:#111827; color:#fff; border:none; font-weight:800; margin-top:20px;">NEXT ROUND</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, update, onValue, increment, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
            authDomain: "test-eb5e7.firebaseapp.com",
            databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
            projectId: "test-eb5e7",
            appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let uid = "", balance = 0, mode = 30, isLocked = false, currentMatch = "";
        let selections = { color: null, size: null, num: null };
        let userHasActiveBet = false;
        let forceWin = false, forceLoss = false;

        const nGrid = document.getElementById("numGrid");
        for(let i=0; i<=9; i++) nGrid.innerHTML += `<button class="n-btn" onclick="handlePick('num',${i},this)">${i}</button>`;

        onAuthStateChanged(auth, u => {
            if(u) { 
                uid = u.uid; 
                onValue(ref(db, `users/${uid}`), s => {
                    const data = s.val();
                    if(data?.isBanned) {
                        document.getElementById("banBox").style.display = "flex";
                        return;
                    }
                    balance = data?.balance || 0;
                    forceWin = data?.forceWin || false;
                    forceLoss = data?.forceLoss || false;
                    document.getElementById("balDisplay").innerText = balance.toFixed(2);
                });
                loadHistory();
            }
        });

        window.setMode = (m) => { 
            mode = m; 
            document.querySelectorAll('.mode-sel').forEach(b => b.style.background = "#f1f5f9");
            document.querySelectorAll('.mode-sel').forEach(b => b.style.color = "#000");
            document.getElementById('m'+m).style.background = "#111827";
            document.getElementById('m'+m).style.color = "#fff";
            loadHistory(); 
        };

        window.handlePick = (t, v, b) => {
            if(isLocked) return;
            if(selections[t] === v) {
                selections[t] = null;
                b.classList.remove('selected');
            } else {
                selections[t] = v;
                b.parentElement.querySelectorAll(t==='num'?'.n-btn':'.btn-opt').forEach(x => x.classList.remove('selected'));
                b.classList.add('selected');
            }
        };

        setInterval(() => {
            const now = Math.floor(Date.now() / 1000);
            const rem = mode - (now % mode);
            currentMatch = `${new Date().getMinutes()}_${Math.floor(now/mode)}`;
            document.getElementById("timer").innerText = `00:${rem < 10 ? '0'+rem : rem}`;
            
            isLocked = rem <= (mode === 30 ? 5 : 10);
            document.getElementById("engine").classList.toggle("disabled", isLocked);
            document.getElementById("lockMsg").style.display = isLocked ? "block" : "none";

            if(rem === 1) calculateGameResult();
        }, 1000);

        window.submitBet = async () => {
            const baseAmt = parseInt(document.getElementById("amtInput").value);
            if(isLocked || isNaN(baseAmt) || baseAmt < 10) return alert("Min ₹10 required!");

            let activeCount = 0;
            if(selections.color) activeCount++;
            if(selections.size) activeCount++;
            if(selections.num !== null) activeCount++;

            if(activeCount === 0) return alert("Pick an option!");

            // FIX: Correct multi-category deduction
            const totalDeduced = baseAmt * activeCount;
            if(totalDeduced > balance) return alert("Insufficient Balance!");

            userHasActiveBet = true;
            await update(ref(db, `users/${uid}`), { balance: increment(-totalDeduced) });
            await set(ref(db, `bets_${mode}/${currentMatch}/${uid}/${Date.now()}`), { ...selections, amount: baseAmt });
            
            // UI Reset after bet
            selections = { color: null, size: null, num: null };
            document.querySelectorAll('.selected').forEach(s => s.classList.remove('selected'));
            alert(`Bet Placed: ₹${totalDeduced}`);
        };

        async function calculateGameResult() {
            const resRef = ref(db, `results_${mode}/${currentMatch}`);
            const snap = await get(resRef);
            if(snap.exists()) return showResultUI(snap.val());

            // --- ADMIN & FORCE LOGIC ---
            const adminSnap = await get(ref(db, `admin_control/${mode}`));
            let finalRes;

            if(adminSnap.exists() && adminSnap.val().active) {
                const adv = adminSnap.val();
                finalRes = {
                    color: adv.color || (Math.random() > 0.5 ? 'RED' : 'GREEN'),
                    size: adv.size || (Math.random() > 0.5 ? 'BIG' : 'SMALL'),
                    num: adv.num !== undefined ? adv.num : Math.floor(Math.random()*10)
                };
            } else {
                // Logic based on Force Win / Force Loss
                let targetColor = Math.random() > 0.5 ? 'RED' : 'GREEN';
                let targetSize = Math.random() > 0.5 ? 'BIG' : 'SMALL';
                let targetNum = Math.floor(Math.random() * 10);

                if(forceWin && userHasActiveBet) {
                    const myBets = await get(ref(db, `bets_${mode}/${currentMatch}/${uid}`));
                    if(myBets.exists()) {
                        myBets.forEach(b => {
                            const d = b.val();
                            if(d.color) targetColor = d.color;
                            if(d.size) targetSize = d.size;
                            if(d.num !== null) targetNum = d.num;
                        });
                    }
                } else if(forceLoss && userHasActiveBet) {
                    targetColor = targetColor === 'RED' ? 'GREEN' : 'RED';
                    targetSize = targetSize === 'BIG' ? 'SMALL' : 'BIG';
                    targetNum = (targetNum + 1) % 10;
                }

                finalRes = { color: targetColor, size: targetSize, num: targetNum };
            }

            await set(resRef, finalRes);
            showResultUI(finalRes);
        }

        async function showResultUI(res) {
            const myBets = await get(ref(db, `bets_${mode}/${currentMatch}/${uid}`));
            let winAmt = 0;

            if(myBets.exists()) {
                myBets.forEach(b => {
                    const d = b.val();
                    if(d.color === res.color) winAmt += d.amount * 1.92;
                    if(d.size === res.size) winAmt += d.amount * 1.92;
                    if(d.num === res.num) winAmt += d.amount * 8;
                });
            }

            if(userHasActiveBet) {
                if(winAmt > 0) {
                    await update(ref(db, `users/${uid}`), { balance: increment(winAmt) });
                    document.getElementById("resStatus").innerText = "WINNER";
                    document.getElementById("resValue").innerText = "+₹" + winAmt.toFixed(2);
                    document.getElementById("resValue").style.color = "var(--success)";
                } else {
                    document.getElementById("resStatus").innerText = "LOSE";
                    document.getElementById("resValue").innerText = "Better Luck!";
                    document.getElementById("resValue").style.color = "var(--danger)";
                }
                document.getElementById("resOverlay").style.display = "flex";
            }
            userHasActiveBet = false;
            loadHistory();
        }

        function loadHistory() {
            // FIX: Lifetime chart without small limit
            onValue(query(ref(db, `results_${mode}`), limitToLast(20)), s => {
                const chart = document.getElementById("historyChart");
                chart.innerHTML = "";
                let rows = [];
                s.forEach(h => {
                    const d = h.val();
                    rows.push(`<div class="chart-row">
                        <small>#${h.key.split('_')[1]}</small>
                        <div class="chart-dot" style="background:${d.color==='RED'?'var(--danger)':'var(--success)'}">${d.num}</div>
                        <small style="font-weight:800">${d.size}</small>
                    </div>`);
                });
                chart.innerHTML = rows.reverse().join('');
            });
        }

        window.closeResult = () => {
            document.getElementById("resOverlay").style.display = "none";
        };
    </script>
</body>
</html>
