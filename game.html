<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4X ELITE | Quantum Predictor Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #6366f1; --gold: #f59e0b; --success: #10b981; --danger: #ef4444; --dark: #0b0f1a; }
        body { background: var(--dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: white; overflow-x: hidden; user-select: none; }

        .header { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
        .balance-chip { background: #1e293b; padding: 8px 15px; border-radius: 50px; border: 1.5px solid var(--gold); font-weight: 800; color: var(--gold); }

        .container { max-width: 450px; margin: auto; padding: 15px; }

        .trend-box { background: #161b2c; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .chart-container { display: flex; align-items: flex-end; gap: 6px; height: 100px; border-bottom: 2px solid #334155; padding-bottom: 5px; overflow: hidden; }
        .bar { flex: 1; border-radius: 4px 4px 0 0; min-width: 15px; transition: height 0.5s ease; }

        .predict-card { background: linear-gradient(135deg, #1e1b4b, #312e81); border-radius: 24px; padding: 25px; margin-bottom: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); position: relative; overflow: hidden; }
        .security-badge { position: absolute; top: 10px; right: 10px; font-size: 8px; color: var(--success); font-weight: 800; border: 1px solid var(--success); padding: 2px 5px; border-radius: 5px; }
        #aiColor { font-size: 32px; font-weight: 900; margin: 10px 0; text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }

        .timer-wrap { width: 100px; height: 100px; margin: 15px auto; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); border-radius: 50%; border: 3px solid var(--gold); }
        #timer { font-size: 24px; font-weight: 900; color: var(--gold); }

        .color-btns { display: flex; gap: 12px; margin-bottom: 15px; }
        .c-btn { flex: 1; padding: 18px; border: none; border-radius: 12px; font-weight: 800; color: white; cursor: pointer; transition: 0.2; font-size: 16px; }
        .c-btn.green { background: var(--success); }
        .c-btn.red { background: var(--danger); }
        .c-btn.selected { transform: scale(0.95); outline: 4px solid white; }

        input#amtInput { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 12px; color: white; text-align: center; margin-bottom: 15px; font-weight: 900; font-size: 20px; outline: none; }
        #placeBet { width: 100%; padding: 18px; background: var(--gold); color: #000; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 18px; }

        .history-row { display: flex; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 10px; margin-bottom: 8px; align-items: center; }
        .res-dot { width: 15px; height: 15px; border-radius: 50%; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .overlay-card { background: #1e293b; padding: 40px; border-radius: 30px; border: 2px solid var(--gold); text-align: center; width: 80%; max-width: 320px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="header">
        <div style="font-weight: 900; font-size: 20px;">H4X <span style="color:var(--gold)">ELITE</span></div>
        <div class="balance-chip">‚Çπ<span id="balDisplay">0.00</span></div>
    </div>

    <div class="container">
        <div class="trend-box">
            <div style="font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 10px;">MARKET ANALYSIS</div>
            <div class="chart-container" id="trendChart"></div>
        </div>

        <div class="predict-card">
            <div class="security-badge">üõ°Ô∏è ENCRYPTED</div>
            <div style="font-size: 11px; font-weight: 800; opacity: 0.6;">PERIOD: <span id="periodId" style="color:white">---</span></div>
            <div id="aiColor">ANALYZING...</div>
            <div class="timer-wrap">
                <div id="timer">00:00</div>
            </div>
        </div>

        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px;">
            <div class="color-btns">
                <button class="c-btn green" onclick="pick('GREEN', this)">GREEN</button>
                <button class="c-btn red" onclick="pick('RED', this)">RED</button>
            </div>
            <input type="number" id="amtInput" value="10" min="10">
            <button id="placeBet" onclick="confirmStake()">CONFIRM STAKE</button>
        </div>

        <div class="history-card" style="margin-top:20px;">
            <div style="font-weight: 800; color: var(--gold); margin-bottom: 15px;">PERIOD HISTORY</div>
            <div id="historyList"></div>
        </div>
    </div>

    <div id="resOverlay" class="overlay">
        <div class="overlay-card">
            <div id="resIcon" style="font-size: 70px; margin-bottom: 10px;">üèÜ</div>
            <h1 id="resStatus" style="font-size: 32px; margin: 0;">WINNER!</h1>
            <h2 id="resValue" style="color:var(--gold); margin: 15px 0;">+‚Çπ0.00</h2>
            <button onclick="closeOverlay()" style="background:var(--primary); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:800; cursor:pointer;">CONTINUE</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue, increment, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};
    let uid = "", balance = 0, selection = null, gameTime = 30, currentMatch = "", hasBet = false;

    // --- ANTI-CHEAT SHIELD ---
    const activateShield = () => {
        // Tab Switch Detection
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                document.body.innerHTML = "<div style='color:white;text-align:center;padding:50px;'><h1>SECURITY LOCK</h1><p>Predictor switching detected. Reload to continue.</p></div>";
            }
        });
        // Console/Inspect Block
        document.onkeydown = (e) => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
    };
    activateShield();

    // --- QUANTUM MATH LOGIC (Complex) ---
    function quantumLogic(period) {
        const seed = parseInt(period.slice(-4));
        const hour = new Date().getHours();
        const calculation = ((seed * 7) + (hour * 3)) % 10;
        return (calculation % 2 === 0) ? 'GREEN' : 'RED';
    }

    onAuthStateChanged(auth, u => {
        if(u) {
            uid = u.uid;
            onValue(ref(db, `users/${uid}`), s => {
                if(s.exists()){
                    balance = s.val().balance || 0;
                    document.getElementById("balDisplay").innerText = balance.toFixed(2);
                }
            });
            loadHistory();
            initChart();
        }
    });

    setInterval(async () => {
        const now = Math.floor(Date.now() / 1000);
        const rem = gameTime - (now % gameTime);
        const matchId = new Date().toISOString().slice(0,10).replace(/-/g,'') + Math.floor(now/gameTime);
        
        if(currentMatch !== matchId) {
            currentMatch = matchId;
            document.getElementById("periodId").innerText = currentMatch;
            hasBet = false;
        }

        document.getElementById("timer").innerText = `00:${rem < 10 ? '0'+rem : rem}`;
        
        if(rem > 5) {
            const pred = quantumLogic(currentMatch);
            document.getElementById("aiColor").innerText = pred;
            document.getElementById("aiColor").style.color = pred === 'RED' ? 'var(--danger)' : 'var(--success)';
            document.getElementById("placeBet").disabled = false;
        } else {
            document.getElementById("aiColor").innerText = "WAITING...";
            document.getElementById("placeBet").disabled = true;
            if(rem === 1) processResult();
        }
    }, 1000);

    window.pick = (val, btn) => {
        selection = val;
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    };

    window.confirmStake = async () => {
        const amt = parseInt(document.getElementById("amtInput").value);
        if(!selection) return alert("Pick Color!");
        if(amt < 10 || amt > balance) return alert("Check Amount/Balance");
        await update(ref(db, `users/${uid}`), { balance: increment(-amt) });
        await set(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`), { color: selection, amount: amt });
        hasBet = true;
        document.getElementById("placeBet").innerText = "STAKED ‚úì";
    };

    async function processResult() {
        const resRef = ref(db, `results_${gameTime}/${currentMatch}`);
        const snap = await get(resRef);
        let finalColor = "";

        if(snap.exists()) {
            finalColor = snap.val().color;
        } else {
            finalColor = quantumLogic(currentMatch);
            await set(resRef, { color: finalColor, timestamp: Date.now() });
        }
        if(hasBet) checkWinLoss(finalColor);
    }

    async function checkWinLoss(resColor) {
        const myBetSnap = await get(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`));
        if(!myBetSnap.exists()) return;
        const b = myBetSnap.val();
        const win = b.color === resColor;
        const winAmt = win ? b.amount * 1.92 : 0;

        if(win) {
            await update(ref(db, `users/${uid}`), { balance: increment(winAmt) });
            confetti({ particleCount: 150, spread: 60, origin: { y: 0.7 } });
        }

        document.getElementById("resStatus").innerText = win ? "WINNER!" : "LOST";
        document.getElementById("resStatus").style.color = win ? "var(--success)" : "var(--danger)";
        document.getElementById("resIcon").innerText = win ? "üèÜ" : "‚ùå";
        document.getElementById("resValue").innerText = win ? "+‚Çπ" + winAmt.toFixed(2) : "-‚Çπ" + b.amount;
        document.getElementById("resOverlay").style.display = "flex";
        hasBet = false;
        loadHistory();
    }

    window.closeOverlay = () => {
        document.getElementById("resOverlay").style.display = "none";
        document.getElementById("placeBet").innerText = "CONFIRM STAKE";
        selection = null;
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('selected'));
    };

    function loadHistory() {
        const hRef = query(ref(db, `results_${gameTime}`), limitToLast(10));
        onValue(hRef, snap => {
            const list = document.getElementById("historyList");
            list.innerHTML = "";
            snap.forEach(child => {
                const data = child.val();
                list.innerHTML = `<div class="history-row"><span style="color:#64748b; font-weight:800;">#${child.key.slice(-4)}</span><span style="font-weight:900; color:${data.color==='RED'?'var(--danger)':'var(--success)'}">${data.color}</span><div class="res-dot" style="background:${data.color==='RED'?'var(--danger)':'var(--success)'}"></div></div>` + list.innerHTML;
            });
        });
    }

    function initChart() {
        const chart = document.getElementById("trendChart");
        setInterval(() => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = Math.random() * 80 + 20 + "%";
            bar.style.background = Math.random() > 0.5 ? 'var(--success)' : 'var(--danger)';
            chart.appendChild(bar);
            if(chart.children.length > 20) chart.removeChild(chart.children[0]);
        }, 2000);
    }
</script>
</body>
</html>
