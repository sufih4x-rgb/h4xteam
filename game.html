<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4X ELITE | Quantum Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #6366f1; --gold: #f59e0b; --success: #10b981; --danger: #ef4444; --dark: #0b0f1a; }
        body { background: var(--dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: white; overflow-x: hidden; }

        .header { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
        .balance-chip { background: #1e293b; padding: 8px 15px; border-radius: 50px; border: 1px solid var(--gold); font-weight: 800; color: var(--gold); }

        .container { max-width: 450px; margin: auto; padding: 15px; }

        /* Trend Chart Styling */
        .trend-box { background: #161b2c; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .chart-container { display: flex; align-items: flex-end; gap: 8px; height: 100px; padding-top: 10px; }
        .bar { flex: 1; border-radius: 4px; transition: 0.5s; position: relative; }
        .bar::after { content: ''; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); font-size: 8px; opacity: 0.5; }

        .predict-card { background: linear-gradient(135deg, #1e1b4b, #312e81); border-radius: 24px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        #aiColor { font-size: 26px; font-weight: 900; margin: 10px 0; text-transform: uppercase; }

        .timer-wrap { width: 120px; height: 120px; margin: 10px auto; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border-radius: 50%; border: 4px solid #1e293b; position: relative; }
        #timer { font-size: 32px; font-weight: 900; color: var(--gold); }

        .bet-box { background: rgba(255,255,255,0.05); border-radius: 30px; padding: 25px; border: 1px solid rgba(255,255,255,0.1); margin-top: 20px; }
        .color-btns { display: flex; gap: 15px; margin-bottom: 20px; }
        .c-btn { flex: 1; padding: 20px; border: none; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 16px; color: white; transition: 0.2s; }
        .c-btn.green { background: var(--success); box-shadow: 0 4px 0 #059669; }
        .c-btn.red { background: var(--danger); box-shadow: 0 4px 0 #dc2626; }
        .c-btn.selected { transform: translateY(4px); box-shadow: none; outline: 2px solid white; }

        input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 15px; border-radius: 15px; color: white; font-size: 20px; text-align: center; margin-bottom: 15px; box-sizing: border-box; font-weight: 800; }
        #placeBet { width: 100%; padding: 18px; background: var(--gold); color: black; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 16px; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .trophy { font-size: 100px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-weight: 900;">H4X <span style="color:var(--gold)">ELITE</span></div>
        <div class="balance-chip">‚Çπ<span id="balDisplay">0.00</span></div>
    </div>

    <div class="container">
        <div class="trend-box">
            <div style="font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 10px; text-transform: uppercase;">Market Volatility (Hard Math)</div>
            <div class="chart-container" id="trendChart"></div>
        </div>

        <div class="predict-card">
            <div style="font-size: 10px; letter-spacing: 2px; opacity: 0.7;">NEXT PERIOD: <span id="periodId">---</span></div>
            <div id="aiColor">ANALYZING...</div>
            <div style="font-size: 9px; color: var(--gold);">Algorithm: Fibonacci-Modulo Sync</div>
        </div>

        <div class="timer-wrap">
            <div id="timer">00:00</div>
        </div>

        <div class="bet-box">
            <div class="color-btns">
                <button class="c-btn green" onclick="pick('GREEN', this)">GREEN</button>
                <button class="c-btn red" onclick="pick('RED', this)">RED</button>
            </div>
            <input type="number" id="amtInput" placeholder="Enter Amount" min="10">
            <button id="placeBet" onclick="placeBet()">PLACE BET (1.92x PAYOUT)</button>
        </div>
    </div>

    <div id="resOverlay" class="overlay">
        <div class="trophy" id="resIcon">üèÜ</div>
        <h1 id="resStatus" style="font-size: 35px; margin: 0;">WINNER!</h1>
        <h2 id="resValue" style="color:var(--gold); font-size: 28px;">+‚Çπ0.00</h2>
        <p style="font-size: 12px; opacity: 0.6;">Deducted 8% Platform Fee</p>
        <button onclick="location.reload()" style="background:white; color:black; padding:15px 50px; border-radius:50px; border:none; font-weight:800; margin-top:20px;">CONTINUE</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, get, update, onValue, increment, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg", authDomain: "test-eb5e7.firebaseapp.com", databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com", projectId: "test-eb5e7", appId: "1:366282855653:web:dca7e000f5a22fb11f300c" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let uid = "", balance = 0, selection = null, gameTime = 30, currentMatch = "";

    // HARD MATH: Predictable for experts, but Admin Controlled
    function mathLogic(period) {
        const seed = parseInt(period.slice(-4));
        const logic = (Math.sin(seed) * 1000) % 10;
        return Math.abs(logic) > 5 ? 'RED' : 'GREEN';
    }

    onAuthStateChanged(auth, u => {
        if(u) {
            uid = u.uid;
            onValue(ref(db, `users/${uid}`), s => {
                const d = s.val() || {};
                balance = d.balance || 0;
                document.getElementById("balDisplay").innerText = balance.toFixed(2);
            });
            updateTrendChart();
        }
    });

    setInterval(() => {
        const now = Math.floor(Date.now() / 1000);
        const rem = gameTime - (now % gameTime);
        currentMatch = `${new Date().getHours()}${new Date().getMinutes()}${Math.floor(now/gameTime)}`;
        
        document.getElementById("periodId").innerText = currentMatch;
        document.getElementById("timer").innerText = `00:${rem < 10 ? '0'+rem : rem}`;
        
        if(rem > 5) {
            const pred = mathLogic(currentMatch);
            document.getElementById("aiColor").innerText = pred;
            document.getElementById("aiColor").style.color = pred === 'RED' ? 'var(--danger)' : 'var(--success)';
        }
        if(rem === 1) calculateResult();
    }, 1000);

    window.pick = (val, btn) => {
        selection = val;
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    };

    window.placeBet = async () => {
        const amt = parseInt(document.getElementById("amtInput").value);
        if(!selection || !amt || amt < 10) return alert("Select Color & Min ‚Çπ10");
        if(amt > balance) return alert("Insufficient Balance!");

        await update(ref(db, `users/${uid}`), { balance: increment(-amt) });
        await set(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`), { color: selection, amount: amt });
        alert("Bet Placed Successfully!");
    };

    async function calculateResult() {
        const resRef = ref(db, `results_${gameTime}/${currentMatch}`);
        const snap = await get(resRef);
        if(snap.exists()) return;

        let finalRes = mathLogic(currentMatch);
        const uSnap = await get(ref(db, `users/${uid}`));
        const u = uSnap.val();

        // ADMIN OVERRIDE & SMART CONTROL
        const adminSnap = await get(ref(db, `admin_control/${gameTime}`));
        if(adminSnap.exists() && adminSnap.val().active) {
            finalRes = adminSnap.val().color;
        } else {
            const betSnap = await get(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`));
            if(betSnap.exists()) {
                const b = betSnap.val();
                // 3 Hours Play or 200+ Balance = Auto Loss
                if(u.forceLoss || u.balance > 250) { 
                    finalRes = b.color === 'RED' ? 'GREEN' : 'RED'; 
                }
            }
        }

        await set(resRef, { color: finalRes });
        showResultUI(finalRes);
    }

    async function showResultUI(resColor) {
        const myBetSnap = await get(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`));
        if(!myBetSnap.exists()) return;

        const b = myBetSnap.val();
        const win = b.color === resColor;
        const winAmt = win ? b.amount * 1.92 : 0; // Fixed 1.92x Payout

        if(win) {
            await update(ref(db, `users/${uid}`), { balance: increment(winAmt) });
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        document.getElementById("resStatus").innerText = win ? "WINNER!" : "LOST";
        document.getElementById("resIcon").innerText = win ? "üèÜ" : "‚ùå";
        document.getElementById("resValue").innerText = win ? "+‚Çπ" + winAmt.toFixed(2) : "-‚Çπ" + b.amount;
        document.getElementById("resOverlay").style.display = "flex";
    }

    function updateTrendChart() {
        const chart = document.getElementById("trendChart");
        chart.innerHTML = "";
        for(let i=0; i<15; i++) {
            const h = Math.floor(Math.random() * 80) + 20;
            const color = Math.random() > 0.5 ? 'var(--success)' : 'var(--danger)';
            chart.innerHTML += `<div class="bar" style="height:${h}%; background:${color}; opacity:${i/15}"></div>`;
        }
    }
</script>
</body>
</html>
