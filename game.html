<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>H4XTEAM GAME</title>

<style>
    body {
        background: #000;
        color: #0affd9;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 25px;
    }

    h1 {
        color: #00ffaa;
        text-shadow: 0 0 12px #00ffcc;
        font-size: 34px;
    }

    .box {
        padding: 20px;
        background: #050505;
        border: 1px solid #00eaff;
        border-radius: 10px;
        box-shadow: 0 0 20px #00eaff;
        margin-top: 25px;
    }

    input {
        padding: 12px;
        width: 220px;
        font-size: 18px;
        background: #000;
        border: 2px solid #00ffa5;
        color: #00ffa5;
        border-radius: 8px;
        margin-top: 10px;
    }

    button {
        padding: 12px 30px;
        margin-top: 20px;
        font-size: 20px;
        border-radius: 8px;
        background: #00ffa5;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 20px #00ffa5;
    }

    #result {
        display: none;
        margin-top: 25px;
        padding: 20px;
        border: 2px solid #00eaff;
        border-radius: 10px;
        box-shadow: 0 0 15px #00eaff;
        font-size: 22px;
    }

    #timer {
        font-size: 22px;
        color: #00aaff;
        margin-top: 15px;
        text-shadow: 0 0 10px #00aaff;
    }
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// ---------------- FIREBASE CONFIG -----------------
const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid = "";
let balance = 0;
let totalWon = 0;
let winLimit = 0;
let multiplier = 1.9;

// ---------------- LOAD USER -----------------
onAuthStateChanged(auth, async (user) => {
    if (!user) location.href = "index.html";
    uid = user.uid;

    const snap = await get(ref(db, "users/" + uid));
    if (!snap.exists()) return;

    let u = snap.val();

    balance = u.balance || 0;
    totalWon = u.totalWon || 0;

    if (u.deposits === 1) winLimit = 200;
    else if (u.deposits >= 5) winLimit = 500;
    else winLimit = 0;

    document.getElementById("balance").innerText = balance;
    document.getElementById("totalWon").innerText = totalWon;
    document.getElementById("maxWin").innerText = winLimit;
});

// ---------------- PLAY GAME -----------------
window.playGame = function() {

    let bet = Number(document.getElementById("bet").value);

    if (bet < 5) return alert("Minimum bet is ‚Çπ5");
    if (bet > 1000) return alert("Maximum bet is ‚Çπ1000");
    if (bet > balance) return alert("Insufficient balance");
    if (totalWon >= winLimit) return alert("Win limit reached!");

    document.getElementById("result").style.display = "none";

    // 30 second countdown
    let timeLeft = 30;
    let timer = setInterval(() => {
        document.getElementById("timer").innerText =
            `Processing... ${timeLeft} seconds remaining ‚è≥`;

        timeLeft--;

        if (timeLeft < 0) {
            clearInterval(timer);
            runGame(bet);
        }
    }, 1000);
};

// ---------------- GAME LOGIC -----------------
function runGame(bet) {

    let win = Math.random() > 0.5;
    let profit = 0;

    if (win) {
        profit = Math.floor(bet * multiplier);

        if (totalWon + profit > winLimit) {
            profit = winLimit - totalWon;
        }

        balance += profit;
        totalWon += profit;
    } else {
        balance -= bet;
    }

    update(ref(db, "users/" + uid), {
        balance: balance,
        totalWon: totalWon
    });

    document.getElementById("balance").innerText = balance;
    document.getElementById("totalWon").innerText = totalWon;

    let box = document.getElementById("result");
    box.style.display = "block";

    if (win) {
        box.innerHTML = `
            <span style='color:#00ffaa;font-size:26px;'>YOU WON üéâ</span><br><br>
            Profit: ‚Çπ${profit}<br>
            New Balance: ‚Çπ${balance}<br>
            Total Won: ‚Çπ${totalWon} / ‚Çπ${winLimit}
        `;
    } else {
        box.innerHTML = `
            <span style='color:#ff4444;font-size:26px;'>YOU LOST ‚ùå</span><br><br>
            Lost: ‚Çπ${bet}<br>
            New Balance: ‚Çπ${balance}<br>
            Remaining Limit: ‚Çπ${winLimit - totalWon}
        `;
    }

    document.getElementById("timer").innerHTML = "";
}

</script>

</head>

<body>

<h1>H4XTEAM COLOUR GAME</h1>

<div class="box">
    <h2>Balance: ‚Çπ<span id="balance">0</span></h2>
    <h3>Total Won: ‚Çπ<span id="totalWon">0</span></h3>
    <h4>Win Limit: ‚Çπ<span id="maxWin">0</span></h4>

    <input id="bet" type="number" placeholder="Enter Bet Amount (5 - 1000)">
    <br>
    <button onclick="playGame()">PLAY</button>

    <div id="timer"></div>
    <div id="result"></div>
</div>

</body>
</html>
