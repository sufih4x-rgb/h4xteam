<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4X Hub | Premium Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --bg: #ffffff;
            --card-bg: #f8faff;
            --text: #1e293b;
        }

        body {
            background: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0; color: var(--text);
            -webkit-tap-highlight-color: transparent;
        }

        /* Top Header Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid #f1f5f9;
        }

        .balance-section small {
            font-size: 10px; font-weight: 800; color: #94a3b8; letter-spacing: 1px;
        }

        .balance-section b {
            display: block; font-size: 22px; color: var(--primary);
        }

        .team-brand {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: #fff; padding: 10px 18px; border-radius: 14px;
            font-weight: 900; font-size: 13px; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Lobby Container */
        .lobby-container {
            max-width: 480px; margin: auto; padding: 20px;
        }

        .section-title {
            font-size: 18px; font-weight: 800; margin-bottom: 20px;
            display: flex; align-items: center; gap: 8px;
        }

        /* Game Grid */
        .game-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
        }

        .game-card {
            background: var(--card-bg); border-radius: 28px; padding: 10px;
            border: 1px solid #edf2f7; transition: all 0.3s ease;
            cursor: pointer; text-decoration: none; color: inherit;
            position: relative; overflow: hidden; display: block;
        }

        .game-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .game-card:active { transform: scale(0.95); }

        .game-img {
            width: 100%; height: 130px; border-radius: 22px;
            object-fit: cover; margin-bottom: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .game-info { text-align: center; padding-bottom: 5px; }
        .game-info h3 { margin: 0; font-size: 14px; font-weight: 800; color: #1e293b; }
        
        .tag {
            font-size: 9px; font-weight: 700; padding: 3px 8px;
            border-radius: 8px; margin-top: 6px; display: inline-block;
        }
        .tag-hot { background: #fee2e2; color: #ef4444; }
        .tag-new { background: #e0f2fe; color: #0ea5e9; }
        .tag-live { background: #dcfce7; color: #15803d; }

        .badge-abs {
            position: absolute; top: 15px; right: 15px;
            background: #ff4757; color: #fff; font-size: 8px;
            padding: 4px 8px; border-radius: 8px; font-weight: 900;
        }
    </style>
</head>
<body>

        const firebaseConfig = {
            apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
            authDomain: "test-eb5e7.firebaseapp.com",
            databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
            projectId: "test-eb5e7",

        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        onAuthStateChanged(auth, u => {
            if(u) {
                onValue(ref(db, `users/${u.uid}`), s => {
                    const bal = s.val()?.balance || 0;
                    document.getElementById("headerBalance").innerText = bal.toFixed(2);

            } else {
                window.location.href = "login.html";
