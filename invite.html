<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f4f7fe; --white: #ffffff; --text-dark: #1e293b; --text-muted: #64748b; --success: #10b981; }
        body { background: var(--bg); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { max-width: 450px; margin: 0 auto; }
        .card { background: var(--white); border-radius: 30px; padding: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }
        
        /* Progress UI */
        .pg-container { background: #f1f5f9; height: 12px; border-radius: 10px; overflow: hidden; margin: 15px 0; border: 1px solid #e2e8f0; }
        #progressBar { width: 0%; height: 100%; background: linear-gradient(90deg, #4361ee, #4cc9f0); transition: 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        
        .milestone-box { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: #f8fafc; border-radius: 18px; margin-bottom: 10px; border: 1px solid #f1f5f9; text-align: left; }
        .milestone-box.claimed { background: #dcfce7; border-color: #bbf7d0; }
        .status-tag { font-size: 10px; font-weight: 800; padding: 4px 8px; border-radius: 8px; background: #e2e8f0; color: #64748b; }
        .status-tag.active { background: #10b981; color: white; }

        /* Link Box */
        .link-box { background: #f8fafc; border: 2px dashed #cbd5e1; padding: 15px; border-radius: 20px; margin-top: 10px; }
        .input-area { background: white; border: 1px solid #e2e8f0; border-radius: 12px; display: flex; padding: 10px; margin: 10px 0; align-items: center; }
        input { flex: 1; border: none; outline: none; font-size: 12px; font-weight: 600; color: var(--primary); background: transparent; }
        
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
        .nav-btn { display: block; margin-top: 15px; text-decoration: none; font-size: 13px; font-weight: 700; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 style="margin:0; font-size:22px;">Refer & Earn</h2>
        <p style="font-size:13px; color:var(--text-muted);">Invite 10 friends and earn up to ‚Çπ160</p>

        <div class="pg-container">
            <div id="progressBar"></div>
        </div>
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:800;">
            <span id="activeCount">0 Active Refers</span>
            <span>Goal: 10</span>
        </div>
    </div>

    <div class="card">
        <h3 style="text-align:left; font-size:16px; margin-bottom:15px;">Milestone Rewards</h3>
        
        <div id="box5" class="milestone-box">
            <div>
                <div style="font-size:14px; font-weight:700;">üéÅ 5 Friends Reward</div>
                <div style="font-size:11px; color:var(--text-muted);">Bonus: ‚Çπ50.00</div>
            </div>
            <span id="tag5" class="status-tag">LOCKED üîí</span>
        </div>

        <div id="box10" class="milestone-box">
            <div>
                <div style="font-size:14px; font-weight:700;">üéÅ 10 Friends Reward</div>
                <div style="font-size:11px; color:var(--text-muted);">Bonus: ‚Çπ110.00</div>
            </div>
            <span id="tag10" class="status-tag">LOCKED üîí</span>
        </div>
    </div>

    <div class="card link-box">
        <h3 style="margin:0; font-size:14px;">Copy Your Unique Link</h3>
        <div class="input-area">
            <input id="refLink" readonly type="text" value="Generating link...">
        </div>
        <button id="copyBtn" class="btn" onclick="copyLink()">Copy Invite Link</button>
        <a href="dashboard.html" class="nav-btn">Back to Dashboard</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
        if(user) {
            // 1. Generate Link
            const baseUrl = window.location.origin + window.location.pathname.replace("invite.html", "register.html");
            document.getElementById('refLink').value = `${baseUrl}?ref=${user.uid}`;

            // 2. Track Data Real-time
            onValue(ref(db, `users/${user.uid}`), snap => {
                if(snap.exists()){
                    const d = snap.val();
                    const active = d.activeReferrals || 0;
                    
                    // Update Progress
                    const progress = (active / 10) * 100;
                    document.getElementById('progressBar').style.width = Math.min(progress, 100) + "%";
                    document.getElementById('activeCount').innerText = `${active} Active Refers`;

                    // Update UI for 5 Refers
                    if(d.claimedRewards?.m5){
                        document.getElementById('box5').classList.add('claimed');
                        document.getElementById('tag5').innerText = "CLAIMED ‚úì";
                        document.getElementById('tag5').classList.add('active');
                    }
                    
                    // Update UI for 10 Refers
                    if(d.claimedRewards?.m10){
                        document.getElementById('box10').classList.add('claimed');
                        document.getElementById('tag10').innerText = "CLAIMED ‚úì";
                        document.getElementById('tag10').classList.add('active');
                    }
                }
            });
        } else {
            window.location.href = "index.html";
        }
    });

    window.copyLink = function() {
        const linkInput = document.getElementById('refLink');
        linkInput.select();
        navigator.clipboard.writeText(linkInput.value).then(() => {
            const btn = document.getElementById('copyBtn');
            btn.innerText = "Copied! ‚úì";
            btn.style.background = "#10b981";
            setTimeout(() => {
                btn.innerText = "Copy Invite Link";
                btn.style.background = "#4361ee";
            }, 2000);
        });
    }
</script>
</body>
</html>
