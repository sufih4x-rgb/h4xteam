<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite & Earn | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f8f9fc; --success: #2ec4b6; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        
        .card { width: 100%; max-width: 420px; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .prog-box { margin: 20px 0; }
        .bar { height: 12px; background: #eee; border-radius: 10px; overflow: hidden; }
        .fill { height: 100%; background: linear-gradient(90deg, var(--primary), #7209b7); width: 0%; transition: 1.5s ease-in-out; }
        
        .link-box { 
            background: #f1f5f9; padding: 15px; border-radius: 15px; border: 2px dashed var(--primary); 
            margin-top: 20px; word-break: break-all; font-size: 12px; font-weight: 700; color: var(--primary); text-align: center;
        }
        
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: 700; margin-top: 10px; cursor: pointer; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }

        /* Transaction List */
        .history-title { font-size: 14px; font-weight: 800; margin-top: 25px; color: #1e293b; display: flex; align-items: center; gap: 8px; }
        .tx-list { margin-top: 12px; max-height: 200px; overflow-y: auto; }
        .tx-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .tx-info { display: flex; flex-direction: column; }
        .tx-amount { font-weight: 800; color: var(--success); }
        .tx-date { font-size: 10px; color: #94a3b8; }
        
        .reward-badge { background: #dcfce7; color: #166534; font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0; font-size: 20px;">Invite Friends</h2>
    <p style="font-size: 12px; color: #64748b; margin-top: 5px;">Earn up to â‚¹110 on milestones & 5% weekly commission.</p>
    
    <div class="prog-box">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:700; margin-bottom:8px;">
            <span>Network Progress</span> <span id="countTxt">0/10</span>
        </div>
        <div class="bar"><div class="fill" id="progFill"></div></div>
    </div>

    <div class="link-box" id="refLink" onclick="copyLink()">Generating link...</div>
    <button class="btn" onclick="copyLink()">Copy Invite Link</button>

    <div class="history-title">ðŸ•’ Recent Earnings</div>
    <div class="tx-list" id="txList">
        <div style="text-align:center; padding:20px; color:#cbd5e1; font-size:12px;">No earnings yet</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, user => {
        if(!user) return window.location.href = "index.html";

        // 1. Link Generator (GitHub Pages Fixed)
        const currentPath = window.location.pathname;
        const directory = currentPath.substring(0, currentPath.lastIndexOf('/'));
        const finalLink = `${window.location.protocol}//${window.location.host}${directory}/register.html?ref=${user.uid}`;
        document.getElementById('refLink').innerText = finalLink;

        // 2. Real-time Data & Milestone Logic
        onValue(ref(db, `users/${user.uid}`), snap => {
            if (snap.exists()) {
                const userData = snap.val();
                const count = userData.verifiedCount || 0;
                const rewards = userData.claimedRewards || {}; // {m5: true, m10: true}

                // Update UI
                document.getElementById('countTxt').innerText = `${count}/10`;
                document.getElementById('progFill').style.width = `${Math.min((count/10)*100, 100)}%`;

                // Milestone Logic
                checkAndGiveReward(user.uid, count, rewards);
            }
        });

        // 3. Earnings History
        onValue(ref(db, `transactions/${user.uid}`), snap => {
            const txList = document.getElementById('txList');
            if(snap.exists()){
                txList.innerHTML = '';
                const data = snap.val();
                Object.values(data).reverse().forEach(tx => {
                    if(tx.type === "referral_reward"){
                        txList.innerHTML += `
                            <div class="tx-item">
                                <div class="tx-info">
                                    <span>${tx.note}</span>
                                    <span class="tx-date">${new Date(tx.timestamp).toLocaleString()}</span>
                                </div>
                                <span class="tx-amount">+â‚¹${tx.amount}</span>
                            </div>`;
                    }
                });
            }
        });
    });

    async function checkAndGiveReward(uid, count, rewards) {
        let updates = {};
        let rewardAdded = false;

        // Milestone 1: 5 Refer -> â‚¹50
        if (count >= 5 && !rewards.m5) {
            updates[`users/${uid}/balance`] = increment(50);
            updates[`users/${uid}/claimedRewards/m5`] = true;
            addTransaction(uid, 50, "5 Refer Milestone");
            rewardAdded = true;
        }

        // Milestone 2: 10 Refer -> â‚¹110
        if (count >= 10 && !rewards.m10) {
            updates[`users/${uid}/balance`] = increment(110);
            updates[`users/${uid}/claimedRewards/m10`] = true;
            addTransaction(uid, 110, "10 Refer Milestone");
            rewardAdded = true;
        }

        if (rewardAdded) {
            await update(ref(db), updates);
            alert("Congratulations! Milestone Reward Added to Dashboard.");
        }
    }

    function addTransaction(uid, amount, note) {
        const txRef = ref(db, `transactions/${uid}`);
        push(txRef, {
            amount: amount,
            note: note,
            type: "referral_reward",
            timestamp: Date.now()
        });
    }

    window.copyLink = () => {
        const text = document.getElementById('refLink').innerText;
        navigator.clipboard.writeText(text);
        alert("Invite link copied!");
    };
</script>
</body>
</html>
