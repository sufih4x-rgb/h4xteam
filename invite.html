<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f8f9fc; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        
        /* OLD UI DESIGN - SAME TO SAME */
        .card { width: 100%; max-width: 400px; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .prog-box { margin: 20px 0; }
        .bar { height: 10px; background: #eee; border-radius: 10px; overflow: hidden; }
        .fill { height: 100%; background: var(--primary); width: 0%; transition: 1s; }
        
        .link-box { 
            background: #f1f5f9; 
            padding: 15px; 
            border-radius: 15px; 
            border: 2px dashed var(--primary); 
            margin-top: 20px; 
            word-break: break-all; 
            font-size: 12px; 
            font-weight: 700; 
            color: var(--primary); 
            cursor: pointer;
            text-align: center;
        }
        
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: 700; margin-top: 10px; cursor: pointer; }

        /* Transaction History (Adding within the Old UI Card) */
        .tx-title { font-size: 13px; font-weight: 800; margin-top: 25px; border-top: 1px solid #f1f5f9; padding-top: 15px; }
        .tx-item { display: flex; justify-content: space-between; font-size: 12px; padding: 8px 0; border-bottom: 1px dotted #eee; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0">Invite Friends</h2>
    
    <div class="prog-box">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:700; margin-bottom:5px;">
            <span>Active Referrals (After Deposit)</span> <span id="countTxt">0/10</span>
        </div>
        <div class="bar"><div class="fill" id="progFill"></div></div>
    </div>

    <div class="link-box" id="refLink" onclick="copyLink()">Generating link...</div>
    <button class="btn" onclick="copyLink()">Copy Link</button>

    <div class="tx-title">Transaction History</div>
    <div id="earningHistory" style="margin-top:10px;">
        <p style="font-size:11px; color:#999; text-align:center;">No milestone rewards yet.</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, user => {
        if(!user) return window.location.href = "index.html";

        // GITHUB PAGES LINK FIX
        const currentPath = window.location.pathname;
        const directory = currentPath.substring(0, currentPath.lastIndexOf('/'));
        const finalLink = `${window.location.protocol}//${window.location.host}${directory}/register.html?ref=${user.uid}`;
        document.getElementById('refLink').innerText = finalLink;

        // PROGRESS BAR & REWARD SYSTEM
        onValue(ref(db, `users/${user.uid}`), snap => {
            if (snap.exists()) {
                const data = snap.val();
                const activeCount = data.activeReferrals || 0; // Admin jab deposit approve karega tab ye +1 hoga
                const claimed = data.claimedRewards || {};

                document.getElementById('countTxt').innerText = `${activeCount}/10`;
                document.getElementById('progFill').style.width = `${Math.min((activeCount/10)*100, 100)}%`;

                // Milestone Logic
                checkMilestones(user.uid, activeCount, claimed);
            }
        });

        // TRANSACTION HISTORY UPDATE
        onValue(ref(db, `transactions/${user.uid}`), snap => {
            const container = document.getElementById('earningHistory');
            if(snap.exists()){
                container.innerHTML = '';
                const txs = Object.values(snap.val()).reverse();
                txs.forEach(tx => {
                    if(tx.type === "milestone"){
                        container.innerHTML += `
                            <div class="tx-item">
                                <span>${tx.note}</span>
                                <b style="color:#2ec4b6">+₹${tx.amount}</b>
                            </div>`;
                    }
                });
            }
        });
    });

    async function checkMilestones(uid, count, claimed) {
        let updates = {};
        let triggered = false;

        // Reward 1: 5 Refers -> ₹50
        if (count >= 5 && !claimed.m5) {
            updates[`users/${uid}/balance`] = increment(50);
            updates[`users/${uid}/claimedRewards/m5`] = true;
            addRecord(uid, 50, "5 Active Refer Reward");
            triggered = true;
        }

        // Reward 2: 10 Refers -> ₹110
        if (count >= 10 && !claimed.m10) {
            updates[`users/${uid}/balance`] = increment(110);
            updates[`users/${uid}/claimedRewards/m10`] = true;
            addRecord(uid, 110, "10 Active Refer Reward");
            triggered = true;
        }

        if (triggered) await update(ref(db), updates);
    }

    function addRecord(uid, amt, note) {
        push(ref(db, `transactions/${uid}`), {
            amount: amt, note: note, type: "milestone", timestamp: Date.now()
        });
    }

    window.copyLink = () => {
        navigator.clipboard.writeText(document.getElementById('refLink').innerText);
        alert("Refer Link Copied!");
    };
</script>
</body>
</html>
