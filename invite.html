<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f8f9fc; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 400px; background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .prog-box { margin: 20px 0; }
        .bar { height: 10px; background: #eee; border-radius: 10px; overflow: hidden; }
        .fill { height: 100%; background: var(--primary); width: 0%; transition: 1s; }
        .link-box { background: #f1f5f9; padding: 15px; border-radius: 15px; border: 2px dashed var(--primary); margin-top: 20px; word-break: break-all; font-size: 12px; font-weight: 700; color: var(--primary); }
        .btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: 700; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
<div class="card">
    <h2 style="margin:0">Invite Friends</h2>
    <div class="prog-box">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:700; margin-bottom:5px;">
            <span>Progress</span> <span id="countTxt">0/10</span>
        </div>
        <div class="bar"><div class="fill" id="progFill"></div></div>
    </div>
    <div class="link-box" id="refLink">Generating link...</div>
    <button class="btn" onclick="copyLink()">Copy Link</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, user => {
        if(!user) return window.location.href = "index.html";

        // GitHub Specific Link Fix
        const fullUrl = window.location.href.split('?')[0];
        const baseUrl = fullUrl.substring(0, fullUrl.lastIndexOf('/'));
        const finalLink = `${baseUrl}/register.html?ref=${user.uid}`;
        document.getElementById('refLink').innerText = finalLink;

        onValue(ref(db, `users/${user.uid}`), snap => {
            const count = snap.val().verifiedCount || 0;
            document.getElementById('countTxt').innerText = `${count}/10`;
            document.getElementById('progFill').style.width = `${(count/10)*100}%`;
        });
    });

    window.copyLink = () => {
        navigator.clipboard.writeText(document.getElementById('refLink').innerText);
        alert("Copied!");
    };
</script>
</body>
</html>
