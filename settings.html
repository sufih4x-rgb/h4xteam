<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - H4X TEAM</title>

    <style>
        body {
            margin: 0;
            background: #050505;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .header {
            padding: 18px;
            background: #0c0c0c;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
            border-bottom: 1px solid rgba(0, 255, 200, 0.3);
        }

        .container {
            padding: 20px;
        }

        .section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(0,255,200,0.4);
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,255,200,0.3);
        }

        .section h3 {
            margin: 0 0 10px;
            color: #00ffc8;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #00e7ff;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #0d0d0d;
            border: 1px solid rgba(0,255,200,0.3);
            color: #fff;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00ffc8;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 12px #00ffc8;
        }

        button:hover {
            opacity: 0.8;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            text-decoration: none;
            color: #00e7ff;
        }

        .back a:hover {
            text-shadow: 0 0 10px #00e7ff;
        }
    </style>
</head>

<body>

    <div class="header">SETTINGS</div>

    <div class="container">

        <div class="section">
            <h3>Change Username</h3>
            <label>New Username</label>
            <input type="text" id="username" placeholder="Enter new username">
            <button onclick="saveUsername()">Save Username</button>
        </div>

        <div class="section">
            <h3>Change Password</h3>
            <label>Old Password</label>
            <input type="password" id="oldPass" placeholder="Old password">

            <label>New Password</label>
            <input type="password" id="newPass" placeholder="New password">

            <button onclick="savePassword()">Save Password</button>
        </div>

        <div class="section">
            <h3>Two-Factor Authentication</h3>
            <label>Enable / Disable</label>
            <select id="twoFactor">
                <option value="off">OFF</option>
                <option value="on">ON</option>
            </select>
            <button onclick="save2FA()">Save 2FA Settings</button>
        </div>

        <div class="back">
            <a href="dashboard.html">â¬… Back to Dashboard</a>
        </div>
    </div>

    <script>
        function saveUsername() {
            alert("Username updated successfully!");
        }

        function savePassword() {
            alert("Password changed successfully!");
        }

        function save2FA() {
            const mode = document.getElementById("twoFactor").value;
            alert("2FA " + (mode === "on" ? "Enabled" : "Disabled"));
        }
    </script>

</body>
</html>
