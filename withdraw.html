<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw – H4XTEAM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght:300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    background:black;
    color:white;
    font-family:'Poppins', sans-serif;
}
.container {
    width:92%;
    margin:25px auto;
    padding:20px;
    background:rgba(20,20,20,0.75);
    border-radius:12px;
    box-shadow:0 0 20px #00eaff;
}
input, button {
    width:100%;
    padding:12px;
    border-radius:10px;
    margin:10px 0;
    font-size:17px;
    outline:none;
}
input {
    background:#111;
    border:2px solid #00eaff;
    color:white;
}
button {
    background:#00eaff;
    color:black;
    border:none;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 0 20px #00eaff;
}
button:hover { box-shadow:0 0 30px #00eaff; }
.backBtn {
    background:red;
    color:white;
}
</style>
</head>

<body>

<div class="container">

    <h2 style="text-align:center;">Withdraw</h2>

    <p><b>Your Balance:</b> ₹ <span id="balance">0</span></p>

    <input type="number" id="amount" placeholder="Enter Withdraw Amount (100 - 1000)">
    <input type="text" id="upi" placeholder="Enter UPI ID">

    <button onclick="requestWithdraw()">Withdraw Now</button>

    <button class="backBtn" onclick="window.location='dashboard.html'">Back</button>

    <p id="msg" style="text-align:center;color:red;"></p>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>

<script>
// CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
};

// INIT
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.getAuth();
const db = firebase.getDatabase();

let userData = null;

// LOAD USER BALANCE
firebase.onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location = "index.html";
        return;
    }
    const uid = user.uid;

    const snap = await firebase.get(firebase.ref(db, "users/" + uid));

    if (!snap.exists()) return;

    userData = snap.val();

    // Device check
    const dev = localStorage.getItem("deviceId");
    if (userData.deviceId !== dev) {
        alert("You were logged out — account opened on another device.");
        firebase.signOut(auth);
        return;
    }

    balance.innerHTML = userData.balance;
});

// WITHDRAW REQUEST
async function requestWithdraw() {
    firebase.onAuthStateChanged(auth, async (user) => {
        if (!user) return;

        const uid = user.uid;

        let amt = Number(amount.value);
        let upiId = upi.value.trim();

        if (amt < 100 || amt > 1000) {
            msg.innerHTML = "Withdraw must be 100 to 1000!";
            return;
        }
        if (upiId.length < 5) {
            msg.innerHTML = "Enter valid UPI ID!";
            return;
        }

        if (amt > userData.balance) {
            msg.innerHTML = "Insufficient balance!";
            return;
        }

        // Deduct balance immediately
        await firebase.update(firebase.ref(db, "users/" + uid), {
            balance: userData.balance - amt
        });

        let wdId = "wd_" + Date.now();

        await firebase.set(firebase.ref(db, "withdrawals/" + wdId), {
            withdrawId: wdId,
            uid: uid,
            amount: amt,
            upi: upiId,
            status: "pending",
            timestamp: Date.now()
        });

        window.location = "processing.html?type=withdraw&id=" + wdId;
    });
}
</script>

</body>
</html>
