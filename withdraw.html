<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Withdraw | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f4f7fe; --white: #ffffff; --success: #06d6a0; --danger: #ff4d4d; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; }
        .withdraw-container { width: 100%; max-width: 480px; background: var(--white); padding: 20px; min-height: 100vh; box-sizing: border-box; }
        
        .balance-card { background: linear-gradient(135deg, #1e293b, #4361ee); color: white; padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 25px; }
        .balance-card h1 { font-size: 32px; margin: 10px 0 0; }

        .input-group { margin-bottom: 15px; }
        label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        input { width: 100%; padding: 15px; border: 2px solid #f1f5f9; background: #f8fafc; border-radius: 15px; font-size: 15px; font-weight: 700; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--primary); }

        .status-msg { font-size: 12px; margin-top: 5px; font-weight: 700; display: none; }
        .msg-success { color: var(--success); }
        .msg-error { color: var(--danger); }

        .btn-withdraw { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 20px; }
        .btn-withdraw:disabled { background: #cbd5e1; opacity: 0.7; }
        
        .safe-badge { background: #f0f3ff; color: var(--primary); padding: 10px; border-radius: 12px; font-size: 12px; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>

<div class="withdraw-container">
    <div class="balance-card">
        <label style="color: rgba(255,255,255,0.7)">Available Balance</label>
        <h1>‚Çπ<span id="balanceText">0.00</span></h1>
    </div>

    <div class="safe-badge">
        <span>üõ°Ô∏è</span> Security Check: UPI typing errors are blocked.
    </div>

    <div class="input-group">
        <label>Withdraw Amount</label>
        <input id="amount" type="number" placeholder="Min ‚Çπ100">
    </div>

    <div class="input-group">
        <label>Enter UPI ID</label>
        <input id="upi1" type="text" placeholder="example@ybl" oninput="validateUPI()">
    </div>

    <div class="input-group">
        <label>Confirm UPI ID</label>
        <input id="upi2" type="text" placeholder="Re-enter UPI ID" oninput="validateUPI()">
        <div id="matchMsg" class="status-msg"></div>
    </div>

    <button id="withdrawBtn" class="btn-withdraw" onclick="processWithdraw()" disabled>SUBMIT REQUEST</button>
    
    <p style="text-align: center; font-size: 12px; color: #64748b; margin-top: 20px;">
        Money will be sent to the verified UPI handle only.
    </p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid = "", userBal = 0, uEmail = "", uName = "";

    onAuthStateChanged(auth, (user) => {
        if (!user) return window.location = "index.html";
        uid = user.uid;
        uEmail = user.email;
        onValue(ref(db, "users/" + uid), snap => {
            if(snap.exists()){
                userBal = snap.val().balance || 0;
                uName = snap.val().displayName || "User";
                document.getElementById("balanceText").innerText = userBal.toFixed(2);
            }
        });
    });

    window.validateUPI = () => {
        const u1 = document.getElementById("upi1").value.trim().toLowerCase();
        const u2 = document.getElementById("upi2").value.trim().toLowerCase();
        const msg = document.getElementById("matchMsg");
        const btn = document.getElementById("withdrawBtn");

        // Simple Regex for UPI validation (Check for @)
        const upiPattern = /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/;

        msg.style.display = "block";

        if (!upiPattern.test(u1)) {
            msg.innerText = "‚ùå Invalid UPI Format (Example: name@ybl)";
            msg.className = "status-msg msg-error";
            btn.disabled = true;
        } else if (u1 !== u2) {
            msg.innerText = "‚ùå UPI IDs do not match";
            msg.className = "status-msg msg-error";
            btn.disabled = true;
        } else {
            msg.innerText = "‚úÖ UPI Matched & Validated";
            msg.className = "status-msg msg-success";
            btn.disabled = false;
        }
    };

    window.processWithdraw = async () => {
        const amt = Number(document.getElementById("amount").value);
        const upi = document.getElementById("upi1").value.trim().toLowerCase();

        if (amt < 100) return alert("Min withdraw is ‚Çπ100");
        if (amt > userBal) return alert("Insufficient balance!");

        try {
            document.getElementById("withdrawBtn").disabled = true;
            document.getElementById("withdrawBtn").innerText = "Submitting...";

            // Deduct balance
            await update(ref(db, `users/${uid}`), { balance: increment(-amt) });

            // Push to withdrawals
            await push(ref(db, "withdrawals"), {
                uid: uid,
                email: uEmail,
                displayName: uName,
                amount: amt,
                upiId: upi,
                status: "Pending",
                timestamp: Date.now()
            });

            alert("Request sent successfully! Funds will arrive shortly.");
            location.reload();
        } catch (e) {
            alert("Error: " + e.message);
        }
    };
</script>
</body>
</html>
