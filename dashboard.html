<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - H4XTEAM</title>
    <style>
        body { background:#000; color:#0affff; font-family: 'Segoe UI', Arial, sans-serif; text-align:center; padding:20px; }
        .container { max-width: 500px; margin: auto; }
        h1 { color: #fff; text-shadow: 0 0 10px #0affff; }
        
        #box {
            background: rgba(10, 255, 255, 0.05);
            padding: 25px;
            border: 2px solid #0affff;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(10, 255, 255, 0.2);
        }

        .stat-label { color: #888; font-size: 14px; margin-bottom: 5px; }
        .stat-value { font-size: 28px; font-weight: bold; margin-bottom: 15px; }

        button {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: #0affff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #00cccc; transform: translateY(-2px); }
        .logout-btn { background: #ff4444; color: #fff; margin-top: 20px; }
        
        #loader { font-style: italic; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1>DASHBOARD</h1>

    <div id="box">
        <div class="stat-label">User Email</div>
        <div id="email" style="font-size: 16px; margin-bottom: 20px;">Loading...</div>

        <div class="stat-label">Wallet Balance</div>
        <div class="stat-value">â‚¹<span id="balance">0</span></div>

        <div class="stat-label">Account Status</div>
        <div id="vip" style="color: #ffd700; font-weight: bold;">VIP Level 0</div>
    </div>

    <button onclick="go('game.html')">ðŸŽ® PLAY RED-GREEN</button>
    <button onclick="go('deposit.html')">ðŸ’³ DEPOSIT MONEY</button>
    <button onclick="go('withdraw.html')">ðŸ’° WITHDRAWAL</button>
    <button onclick="go('profile.html')">ðŸ‘¤ USER PROFILE</button>
    
    <button class="logout-btn" id="logoutBtn">LOGOUT</button>
    <p id="loader">Verifying secure session...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        storageBucket: "test-eb5e7.appspot.com",
        messagingSenderId: "366282855653",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.go = (path) => window.location.href = path;

    // --- SECURE SESSION & REAL-TIME DATA ---
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "index.html";
            return;
        }

        const userRef = ref(db, "users/" + user.uid);

        // onValue keeps the connection alive so balance updates without refresh
        onValue(userRef, async (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                const currentDevice = navigator.userAgent;

                // FIX: DEVICE SECURITY LOGIC
                if (!data.device) {
                    // Save device if first time logging in
                    await update(userRef, { device: currentDevice });
                } else if (data.device !== currentDevice) {
                    // Only logout if the device string is actually different
                    alert("Logged out: This account is active on another device.");
                    signOut(auth);
                    return;
                }

                // Update UI
                document.getElementById("email").innerText = user.email;
                document.getElementById("balance").innerText = data.balance || 0;
                document.getElementById("vip").innerText = "VIP Level " + (data.vip || 0);
                document.getElementById("loader").innerText = "Secure Connection Active âœ…";
            } else {
                document.getElementById("loader").innerText = "Setting up account...";
                // Create user profile if it doesn't exist
                await update(userRef, { 
                    balance: 0, 
                    vip: 0, 
                    device: currentDevice 
                });
            }
        });
    });

    // Logout Handler
    document.getElementById("logoutBtn").onclick = () => {
        signOut(auth).then(() => window.location.href = "index.html");
    };
</script>

</body>
</html>
