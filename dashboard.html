    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #06d6a0;
            --danger: #ef476f;
            --bg: #f8f9fc;
            --surface: #ffffff;
            --text-main: #2b2d42;
            --text-muted: #8d99ae;
        }

        body { background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; overflow-x: hidden; }
        .app-shell { width: 100%; max-width: 480px; min-height: 100vh; background: var(--surface); position: relative; padding-bottom: 80px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }

        /* Ping Animation */
        .ping { width: 10px; height: 10px; background: var(--success); border-radius: 50%; display: inline-block; position: relative; }
        .ping::after { content: ''; position: absolute; inset: 0; background: var(--success); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3.5); opacity: 0; } }

        /* Top Navigation */
        .top-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .menu-icon { font-size: 24px; cursor: pointer; background: #f1f5f9; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; }

        /* Wallet Card */
        .wallet-card { margin: 10px 20px; padding: 25px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 24px; color: white; position: relative; overflow: hidden; }
        .balance-val { font-size: 40px; font-weight: 800; margin: 10px 0; display: block; }

        /* Action Grid - RECHARGE FIXED HERE */
        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 25px 20px; }
        .action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; text-decoration: none; }
        .icon-circle { width: 55px; height: 55px; background: #fff; border-radius: 18px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        .icon-circle img { width: 32px; height: 32px; object-fit: contain; }
        .action-item span { font-size: 9px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; text-align: center; }

        /* Game List Cards */
        .game-card { 
            width: 100%; padding: 15px; background: #fff; border: 1px solid #f0f2f5; 
            border-radius: 20px; display: flex; align-items: center; justify-content: space-between; 
            text-decoration: none; color: inherit; margin-bottom: 12px; box-sizing: border-box; 
        }
        .game-img-box { width: 65px; height: 65px; background: #f8f9fc; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .game-img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* All Games Button Animation */
        .btn-all-games {
            width: 100%; padding: 18px; margin-top: 10px; border-radius: 20px; border: none;
            background: linear-gradient(90deg, #4361ee, #3f37c9, #4361ee);
            background-size: 200% auto;
            color: white; font-weight: 800; font-size: 14px; letter-spacing: 1px;
            cursor: pointer; text-align: center; text-decoration: none; display: block;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            animation: gradientMove 3s linear infinite, glowPulse 2s infinite;
            box-sizing: border-box;
        }
        @keyframes gradientMove { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
        @keyframes glowPulse { 0% { box-shadow: 0 0 5px rgba(67, 97, 238, 0.4); } 50% { box-shadow: 0 0 20px rgba(67, 97, 238, 0.7); } 100% { box-shadow: 0 0 5px rgba(67, 97, 238, 0.4); } }

        /* Sidebar UI */
        .sidebar { position: fixed; top: 0; left: -100%; width: 80%; max-width: 320px; height: 100%; background: white; z-index: 2000; transition: 0.3s ease; padding: 30px 20px; box-sizing: border-box; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
        .sidebar.active { left: 0; }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; }
        .sidebar-overlay.active { display: block; }
        
        .nav-btn { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #f1f5f9; background: #f8fafc; color: var(--text-main); font-weight: 600; text-align: left; cursor: pointer; margin-bottom: 8px; }
    </style>
</head>
