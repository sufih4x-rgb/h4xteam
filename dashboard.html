<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - H4XTEAM</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: #0ff;
        text-align: center;
    }

    .title {
        font-size: 28px;
        margin-top: 20px;
        text-shadow: 0 0 15px #0ff;
        font-weight: bold;
    }

    .balance-box {
        margin: 30px auto;
        width: 90%;
        max-width: 400px;
        background: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px #0ff;
        font-size: 20px;
    }

    .game-box {
        width: 90%;
        max-width: 400px;
        margin: 30px auto;
        background: #111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px #0ff;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px auto;
        border: none;
        border-radius: 8px;
        background: #222;
        color: #0ff;
        box-shadow: 0 0 10px #0ff;
    }

    .btn {
        padding: 12px;
        border: none;
        border-radius: 10px;
        width: 45%;
        color: #000;
        background: #0ff;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 15px #0ff;
        margin: 5px;
    }

    .nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #111;
        padding: 10px 0;
        display: flex;
        justify-content: space-around;
        border-top: 1px solid #0ff;
        box-shadow: 0 0 15px #0ff;
    }

    .nav a {
        color: #0ff;
        text-decoration: none;
        font-size: 16px;
    }

</style>
</head>

<body>

<div class="title">H4XTEAM DASHBOARD</div>

<div class="balance-box">
    Balance: ₹<span id="balance">0</span>
</div>

<div class="game-box">
    <h2>Red / Green Betting</h2>

    <input type="number" id="betAmount" placeholder="Enter bet amount (5 - 1000)">

    <button class="btn" onclick="play('red')">Red</button>
    <button class="btn" onclick="play('green')">Green</button>

    <div id="gameMsg" style="margin-top:15px; font-size:16px;"></div>
</div>

<!-- Navigation Bar -->
<div class="nav">
    <a href="dashboard.html">Home</a>
    <a href="deposit.html">Deposit</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
</div>

<script>
// CHECK LOGIN
let active = localStorage.getItem("activeUser");
if (!active) {
    window.location.href = "index.html";
}

// LOAD USER DATA
let users = JSON.parse(localStorage.getItem("users"));
let user = users[active];

// DISPLAY BALANCE
document.getElementById("balance").innerHTML = user.balance.toFixed(2);

function play(choice) {
    let bet = Number(document.getElementById("betAmount").value);
    let gameMsg = document.getElementById("gameMsg");

    if (bet < 5 || bet > 1000) {
        gameMsg.innerHTML = "<span style='color:red;'>Bet must be between 5 and 1000.</span>";
        return;
    }

    if (bet > user.balance) {
        gameMsg.innerHTML = "<span style='color:red;'>Insufficient balance.</span>";
        return;
    }

    // Deduct bet
    user.balance -= bet;

    // Random outcome
    let result = Math.random() < 0.5 ? "red" : "green";

    if (choice === result) {
        let win = bet * 1.9; // ✔ NEW MULTIPLIER
        user.balance += win;
        user.wins += 1;

        gameMsg.innerHTML =
            `<span style='color:#0f0;'>You Won! Returned: ₹${win.toFixed(2)}</span>`;
    } else {
        gameMsg.innerHTML =
            `<span style='color:red;'>You Lost!</span>`;
    }

    // SAVE DATA
    users[active] = user;
    localStorage.setItem("users", JSON.stringify(users));

    // UPDATE BALANCE DISPLAY
    document.getElementById("balance").innerHTML = user.balance.toFixed(2);
}
</script>

</body>
</html>
