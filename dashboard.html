<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | H4XTEAM</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --bg: #f8f9fc;
            --surface: #ffffff;
            --text-main: #2b2d42;
            --text-muted: #8d99ae;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            background: var(--surface);
            box-shadow: 0 0 50px rgba(0,0,0,0.03);
            position: relative;
            padding-bottom: 80px;
        }

        /* Top Bar */
        .top-nav {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-pill {
            background: #f1f3f9;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
        }

        /* Main Wallet Card */
        .wallet-card {
            margin: 10px 20px;
            padding: 30px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 24px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.3);
        }

        .wallet-card::after {
            content: '';
            position: absolute;
            top: -50px; right: -50px;
            width: 150px; height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .balance-label { font-size: 13px; opacity: 0.8; letter-spacing: 1px; }
        .balance-val { font-size: 42px; font-weight: 800; margin: 8px 0; display: block; }
        
        .vip-status {
            display: inline-flex;
            align-items: center;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Quick Actions Grid */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 25px 20px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .icon-circle {
            width: 55px;
            height: 55px;
            background: #fff;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: transform 0.2s;
        }
        .action-item:active .icon-circle { transform: scale(0.9); }
        .action-label { font-size: 11px; font-weight: 700; color: var(--text-muted); }

        /* Main Play Button */
        .play-banner {
            margin: 0 20px;
            padding: 20px;
            background: #fff;
            border: 2px solid #f0f2f5;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: 0.3s;
        }
        .play-banner:hover { border-color: var(--primary); background: #f8faff; }
        .play-text h3 { margin: 0; font-size: 18px; }
        .play-text p { margin: 4px 0 0; font-size: 12px; color: var(--text-muted); }

        /* Recent Activity Section */
        .section-header {
            padding: 25px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-header h2 { font-size: 16px; margin: 0; }
        
        .activity-list { padding: 0 20px; }
        .activity-item {
            background: #fff;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .act-info h4 { margin: 0; font-size: 14px; }
        .act-info p { margin: 3px 0 0; font-size: 11px; color: var(--text-muted); }
        .act-amt { font-weight: 700; font-size: 14px; }
        .amt-pos { color: var(--success); }

        /* Device Security Banner */
        .security-tag {
            margin: 20px;
            padding: 12px;
            background: #eef2ff;
            border-radius: 12px;
            color: var(--primary);
            font-size: 11px;
            font-weight: 600;
        }

        .logout-link {
            color: var(--danger);
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            margin-top: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="top-nav">
        <div style="font-weight: 900; font-size: 20px;">H4X<span style="color:var(--primary)">TEAM</span></div>
        <div class="profile-pill" id="userEmail">Loading...</div>
    </div>

    <div class="wallet-card">
        <span class="balance-label">TOTAL ASSETS</span>
        <span class="balance-val">‚Çπ<span id="balanceDisplay">0.00</span></span>
        <div class="vip-status">
            <span style="margin-right:5px">‚≠ê</span> <span id="vipLevel">VIP 1</span>
        </div>
    </div>

    <div class="action-grid">
        <a href="deposit.html" class="action-item">
            <div class="icon-circle" style="color:#4cc9f0">üì•</div>
            <span class="action-label">DEPOSIT</span>
        </a>
        <a href="withdraw.html" class="action-item">
            <div class="icon-circle" style="color:#f72585">üì§</div>
            <span class="action-label">WITHDRAW</span>
        </a>
        <a href="profile.html" class="action-item">
            <div class="icon-circle" style="color:#7209b7">üë§</div>
            <span class="action-label">PROFILE</span>
        </a>
        <div class="action-item" onclick="copyRef()">
            <div class="icon-circle" style="color:#ff9f1c">üîó</div>
            <span class="action-label">INVITE</span>
        </div>
    </div>

    <div class="play-banner" onclick="window.location.href='game.html'">
        <div class="play-text">
            <h3>Global Prediction</h3>
            <p>1 Min Round ‚Ä¢ 1.9x Instant Payout</p>
        </div>
        <div style="font-size: 24px;">üéÆ</div>
    </div>

    <div class="section-header">
        <h2>Live Activity</h2>
        <span style="font-size:12px; color:var(--primary); font-weight:600;">View All</span>
    </div>

    <div class="activity-list" id="activityList">
        <div class="activity-item">
            <div class="act-info">
                <h4>System Check</h4>
                <p>Authenticating your secure session...</p>
            </div>
            <div class="act-amt amt-pos">SYNC</div>
        </div>
    </div>

    <div class="security-tag" id="securityStatus">
        üõ°Ô∏è DEVICE ENCRYPTION ACTIVE
    </div>

    <a href="#" class="logout-link" onclick="logout()">Logout Securely</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        storageBucket: "test-eb5e7.appspot.com",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (!user) { window.location.href = "index.html"; return; }

        const userRef = ref(db, "users/" + user.uid);
        document.getElementById("userEmail").innerText = user.email.split('@')[0].toUpperCase();

        onValue(userRef, (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                
                // Device Check Logic
                const currentAgent = navigator.userAgent;
                if (!data.device) {
                    update(userRef, { device: currentAgent });
                } else if (data.device !== currentAgent) {
                    alert("Account security breach: logged in from another browser.");
                    signOut(auth);
                    return;
                }

                document.getElementById("balanceDisplay").innerText = (data.balance || 0).toFixed(2);
                document.getElementById("vipLevel").innerText = "VIP LEVEL " + (data.vip || 0);
                document.getElementById("securityStatus").innerText = "üõ°Ô∏è SECURED DEVICE: " + navigator.platform;
            } else {
                // Init User
                update(userRef, { balance: 0, vip: 0, device: navigator.userAgent });
            }
        });
    });

    window.copyRef = () => {
        const link = "https://h4xteam.com/join?id=" + auth.currentUser.uid.substring(0,6);
        navigator.clipboard.writeText(link);
        alert("Referral Link Copied!");
    };

    window.logout = () => {
        signOut(auth).then(() => window.location.href = "index.html");
    };
</script>

</body>
</html>
