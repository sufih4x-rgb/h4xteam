<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>

<style>
body {
    background: #000;
    font-family: Arial;
    color: #0ff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card {
    width: 400px;
    padding: 30px;
    background: rgba(0,0,0,0.5);
    border: 1px solid #0ff;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 25px #0ff;
}
button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    background: #0ff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: bold;
    color: #000;
    box-shadow: 0 0 20px #0ff;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="card">
    <h2>Welcome</h2>
    <p id="email"></p>
    <button onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();

// deviceID
const deviceID = localStorage.getItem("deviceID");

onAuthStateChanged(auth, user => {
    if (!user) {
        window.location.href = "index.html";
        return;
    }

    email.innerHTML = user.email;

    // Auto-logout on another device
    const userRef = ref(db, "activeDevices/" + user.uid);
    onValue(userRef, snap => {
        if (snap.exists()) {
            if (snap.val().deviceID !== deviceID) {
                alert("You were logged out because your account was opened on another device.");
                signOut(auth);
            }
        }
    });
});

window.logout = function() {
    signOut(auth);
};
</script>

</body>
</html>
