<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #06d6a0;
            --danger: #ef476f;
            --bg: #f8f9fc;
            --surface: #ffffff;
            --text-main: #2b2d42;
            --text-muted: #8d99ae;
        }

        body { background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; overflow-x: hidden; }
        .app-shell { width: 100%; max-width: 480px; min-height: 100vh; background: var(--surface); position: relative; padding-bottom: 80px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }

        /* Animated Ping Effect */
        .ping {
            width: 8px; height: 8px; background-color: var(--success);
            border-radius: 50%; display: inline-block; margin-right: 5px;
            position: relative;
        }
        .ping::after {
            content: ''; width: 100%; height: 100%; background-color: var(--success);
            border-radius: 50%; position: absolute; top: 0; left: 0;
            animation: ping-ani 1.5s infinite ease-in-out;
        }
        @keyframes ping-ani {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        /* Floating Animation for GIF */
        .float-img { animation: floating 3s ease-in-out infinite; }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -100%; width: 80%; max-width: 350px; height: 100%; background: white; z-index: 2000; transition: 0.3s ease; box-shadow: 10px 0 30px rgba(0,0,0,0.1); padding: 30px 20px; box-sizing: border-box; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; backdrop-filter: blur(2px); }
        .sidebar-overlay.active { display: block; }

        .profile-header { text-align: center; margin-bottom: 30px; }
        .avatar-wrapper { position: relative; width: 85px; height: 85px; margin: 0 auto 15px; }
        .avatar-circle { width: 100%; height: 100%; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 800; overflow: hidden; border: 3px solid #f1f5f9; }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

        .nav-menu { margin-top: 25px; display: flex; flex-direction: column; gap: 8px; }
        .nav-btn { width: 100%; padding: 14px; border-radius: 12px; border: none; background: #f8fafc; color: var(--text-main); font-weight: 600; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border: 1px solid #f1f5f9; }
        .nav-btn:hover { background: #f1f5f9; transform: translateX(5px); }

        /* UI Elements */
        .top-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .wallet-card { margin: 10px 20px; padding: 30px 25px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 24px; color: white; box-shadow: 0 15px 30px rgba(67, 97, 238, 0.3); position: relative; overflow: hidden; }
        .wallet-card::after { content: ''; position: absolute; top: -50%; right: -50%; width: 150px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 50%; }
        
        .balance-val { font-size: 42px; font-weight: 800; margin: 8px 0; display: block; }
        
        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 25px 20px; }
        .action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; text-decoration: none; }
        .icon-circle { width: 52px; height: 52px; background: #fff; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); transition: 0.3s; }
        
        /* Live Game Cards */
        .game-card { 
            width: 100%; padding: 15px; background: #fff; border: 1px solid #f0f2f5; 
            border-radius: 20px; display: flex; align-items: center; justify-content: space-between; 
            text-decoration: none; color: inherit; margin-bottom: 12px; box-sizing: border-box; 
            transition: all 0.3s;
        }
        .game-card:hover { border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        .game-img-box { 
            width: 65px; height: 65px; background: #f8f9fc; border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .game-img-box img { width: 45px; height: 45px; border-radius: 10px; }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 3000; justify-content: center; align-items: flex-end; }
        .modal-content { background: white; width: 100%; max-width: 480px; border-radius: 30px 30px 0 0; padding: 25px; box-sizing: border-box; }

        .btn-main { width: 100%; padding: 16px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; margin-top: 15px; }

        .chat-fab { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4); cursor: pointer; z-index: 1000; }
        .chat-msgs { height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; padding: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 14px; max-width: 80%; }
        .msg.user { align-self: flex-end; background: var(--primary); color: white; }
        .msg.admin { align-self: flex-start; background: #f1f3f9; }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.toggleSidebar = () => {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('sidebarOverlay').classList.toggle('active');
    };

    window.openChat = () => document.getElementById('chatModal').style.display = 'flex';
    window.closeModals = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
    window.logout = () => signOut(auth).then(() => location.href = 'index.html');

    onAuthStateChanged(auth, user => {
        if (!user) return location.href = 'index.html';

        onValue(ref(db, `users/${user.uid}`), snap => {
            const d = snap.val() || {};
            const name = d.displayName || user.email.split('@')[0];
            
            document.getElementById('mainBal').innerText = (d.balance || 0).toFixed(2);
            document.getElementById('mainUid').innerText = user.uid.substring(0,8).toUpperCase();
            document.getElementById('sideName').innerText = name;
            document.getElementById('sideEmail').innerText = user.email;
            document.getElementById('vipLevel').innerText = d.vip || 0;
            
            const avatarHtml = d.photoURL ? `<img src="${d.photoURL}">` : name.charAt(0).toUpperCase();
            document.getElementById('avatarBox').innerHTML = avatarHtml;
            document.getElementById('userAvatarSmall').innerHTML = avatarHtml;
        });

        onValue(ref(db, `chats/${user.uid}`), snap => {
            const box = document.getElementById('chatBox');
            box.innerHTML = "";
            snap.forEach(c => {
                const m = c.val();
                const div = document.createElement('div');
                div.className = `msg ${m.sender === 'user' ? 'user' : 'admin'}`;
                div.innerText = m.text;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    });

    window.sendMsg = async () => {
        const inp = document.getElementById('chatInp');
        if(!inp.value.trim()) return;
        await push(ref(db, `chats/${auth.currentUser.uid}`), {
            text: inp.value,
            sender: 'user',
            timestamp: serverTimestamp()
        });
        inp.value = "";
    };
</script>
</body>
