<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | H4XTEAM</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #06d6a0;
            --danger: #ef476f;
            --warning: #ffd166;
            --bg: #f8f9fc;
            --surface: #ffffff;
            --text-main: #2b2d42;
            --text-muted: #8d99ae;
        }

        body { background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; }
        .app-shell { width: 100%; max-width: 480px; min-height: 100vh; background: var(--surface); position: relative; padding-bottom: 80px; }

        /* Top Nav */
        .top-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-right { display: flex; gap: 10px; align-items: center; }
        .icon-btn { background: #f1f3f9; border: none; padding: 8px; border-radius: 12px; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .icon-btn:active { transform: scale(0.9); }

        /* Wallet Card */
        .wallet-card { margin: 10px 20px; padding: 30px 25px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 24px; color: white; box-shadow: 0 15px 30px rgba(67, 97, 238, 0.3); }
        .balance-val { font-size: 42px; font-weight: 800; margin: 8px 0; display: block; }

        /* Action Grid */
        .action-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 25px 20px; }
        .action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; text-decoration: none; }
        .icon-circle { width: 55px; height: 55px; background: #fff; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        .action-label { font-size: 10px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }

        /* Game Card */
        .game-card { margin: 10px 20px; padding: 20px; background: #fff; border: 2px solid #f0f2f5; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; text-decoration: none; color: inherit; margin-bottom: 12px; }
        
        /* Transaction Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: flex-end; }
        .modal-content { background: white; width: 100%; max-width: 480px; border-radius: 30px 30px 0 0; padding: 25px; max-height: 80vh; overflow-y: auto; }
        .trans-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f1f5f9; }
        .trans-type { font-weight: 700; font-size: 14px; }
        .trans-date { font-size: 11px; color: var(--text-muted); }
        .amt-pos { color: var(--success); font-weight: 800; }
        .amt-neg { color: var(--danger); font-weight: 800; }

        .close-bar { width: 50px; height: 5px; background: #e2e8f0; border-radius: 10px; margin: 0 auto 20px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="top-nav">
        <div style="font-weight: 900; font-size: 20px;">H4X<span style="color:var(--primary)">TEAM</span></div>
        <div class="nav-right">
            <button class="icon-btn" onclick="openTransactions()" title="Transactions">üìú</button>
            <div class="profile-pill" style="background:#f1f3f9; padding:6px 12px; border-radius:20px; font-size:12px; font-weight:700;" id="userEmail">User</div>
        </div>
    </div>

    <div id="mainContent">
        <div class="wallet-card">
            <span style="font-size: 13px; opacity: 0.8;">AVAILABLE BALANCE</span>
            <span class="balance-val">‚Çπ<span id="balanceDisplay">0.00</span></span>
            <div style="background:rgba(255,255,255,0.2); padding:4px 12px; border-radius:10px; font-size:12px; display:inline-block;">
                ‚≠ê <span id="vipLevel">VIP 1</span>
            </div>
        </div>

        <div class="action-grid">
            <a href="deposit.html" class="action-item">
                <div class="icon-circle" style="color:#4cc9f0">üì•</div>
                <span class="action-label">Deposit</span>
            </a>
            <a href="recharge.html" class="action-item">
                <div class="icon-circle" style="color:#4361ee">‚ö°</div>
                <span class="action-label">Recharge</span>
            </a>
            <a href="withdraw.html" class="action-item">
                <div class="icon-circle" style="color:#f72585">üì§</div>
                <span class="action-label">Withdraw</span>
            </a>
            <a href="chick.html" class="action-item">
                <div class="icon-circle" style="color:#ff4d4d">üçó</div>
                <span class="action-label">Chicken</span>
            </a>
        </div>

        <div style="padding: 0 20px 10px;"><h2 style="font-size:16px;">Fast Play</h2></div>

        <a href="mines.html" class="game-card" style="border-left: 5px solid #ffd166;">
            <div><h3>Mines Master</h3><p>Avoid üí£ ‚Ä¢ Win Big</p></div>
            <div style="font-size: 24px;">üí£</div>
        </a>

        <a href="game.html" class="game-card" style="border-left: 5px solid var(--primary);">
            <div><h3>Prediction</h3><p>Analyze Chart ‚Ä¢ 1.9x</p></div>
            <div style="font-size: 24px;">üìà</div>
        </a>
    </div>
</div>

<div id="transModal" class="modal-overlay">
    <div class="modal-content">
        <div class="close-bar" onclick="closeTransactions()"></div>
        <h2 style="margin-top:0; font-size:20px;">History</h2>
        <div id="transList">
            <p style="text-align:center; color:var(--text-muted);">No transactions found.</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
        if (!user) return;
        
        const userRef = ref(db, "users/" + user.uid);
        document.getElementById("userEmail").innerText = user.email.split('@')[0].toUpperCase();

        onValue(userRef, (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById("balanceDisplay").innerText = (data.balance || 0).toFixed(2);
                document.getElementById("vipLevel").innerText = "VIP LEVEL " + (data.vip || 0);

                // Load Transactions
                if (data.transactions) {
                    const list = document.getElementById("transList");
                    list.innerHTML = "";
                    Object.values(data.transactions).reverse().forEach(t => {
                        const item = document.createElement("div");
                        item.className = "trans-item";
                        const isPos = t.type === 'deposit' || t.type === 'win';
                        item.innerHTML = `
                            <div>
                                <div class="trans-type">${t.type.toUpperCase()}</div>
                                <div class="trans-date">${t.date}</div>
                            </div>
                            <div class="${isPos ? 'amt-pos' : 'amt-neg'}">${isPos ? '+' : '-'}‚Çπ${t.amount}</div>
                        `;
                        list.appendChild(item);
                    });
                }
            }
        });
    });

    window.openTransactions = () => document.getElementById("transModal").style.display = "flex";
    window.closeTransactions = () => document.getElementById("transModal").style.display = "none";
</script>

</body>
</html>
