<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile - H4XTEAM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background:#000;
        color:#00ffe5;
        font-family: Arial;
        text-align:center;
        padding:20px;
    }

    h1 {
        text-shadow:0 0 12px #00ffe5;
    }

    .card {
        background:#0a0a0a;
        padding:20px;
        border-radius:12px;
        border:1px solid #00ffe5;
        box-shadow:0 0 12px #00ffe5;
        margin-top:20px;
        text-align:left;
    }

    .card p {
        font-size:16px;
        margin:8px 0;
    }

    button {
        width:100%;
        padding:12px;
        margin-top:20px;
        background:#00ffe5;
        border:none;
        border-radius:10px;
        color:#000;
        font-weight:bold;
        box-shadow:0 0 12px #00ffe5;
    }

    button:hover {
        opacity:0.8;
    }
</style>
</head>
<body>

<h1>Your Profile</h1>

<div class="card">
    <p><b>User ID:</b> <span id="uid">Loading...</span></p>
    <p><b>Email:</b> <span id="email">Loading...</span></p>
    <p><b>Balance:</b> ₹<span id="balance">0</span></p>
    <p><b>Total Deposits:</b> ₹<span id="total_deposit">0</span></p>
    <p><b>Total Withdrawals:</b> ₹<span id="total_withdraw">0</span></p>
</div>

<button onclick="window.location='dashboard.html'">BACK</button>

<script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        storageBucket: "test-eb5e7.appspot.com",
        messagingSenderId: "366282855653",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
        measurementId: "G-ECKCTBLQJ8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, async (user) => {
        if (!user) return window.location = "index.html";

        const uid = user.uid;

        document.getElementById("uid").innerText = uid;
        document.getElementById("email").innerText = user.email;

        // BALANCE
        let balSnap = await get(child(ref(db), "users/" + uid + "/balance"));
        if (balSnap.exists()) {
            document.getElementById("balance").innerText = balSnap.val();
        }

        // TOTAL DEPOSITS
        let depSnap = await get(child(ref(db), "transactions/deposits/" + uid));
        let totalDeposit = 0;
        if (depSnap.exists()) {
            Object.values(depSnap.val()).forEach(t => {
                if (t.status === "approved") totalDeposit += t.amount;
            });
        }
        document.getElementById("total_deposit").innerText = totalDeposit;

        // TOTAL WITHDRAWALS
        let wdSnap = await get(child(ref(db), "transactions/withdraw/" + uid));
        let totalWithdraw = 0;
        if (wdSnap.exists()) {
            Object.values(wdSnap.val()).forEach(t => {
                if (t.status === "approved") totalWithdraw += t.amount;
            });
        }
        document.getElementById("total_withdraw").innerText = totalWithdraw;
    });

</script>

</body>
</html>
