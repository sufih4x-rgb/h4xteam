<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset - H4X TEAM</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 200, 0.4);
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 255, 200, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
        }

        label {
            display: block;
            margin: 8px 0 5px;
            color: #00e7ff;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #0d0d0d;
            color: #fff;
            border: 1px solid rgba(0, 255, 200, 0.4);
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #00ffc8;
            color: #000;
            font-weight: bold;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 10px #00ffc8;
        }

        button:hover {
            opacity: 0.8;
        }

        .back-login {
            text-align: center;
            margin-top: 15px;
        }

        .back-login a {
            color: #00e7ff;
            text-decoration: none;
        }

        .back-login a:hover {
            text-shadow: 0 0 10px #00e7ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Reset Password</h2>

        <label>Email Address</label>
        <input type="email" id="resetEmail" placeholder="Enter your registered email" />

        <button onclick="sendReset()">SEND RESET LINK</button>

        <div class="back-login">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        function sendReset() {
            const email = document.getElementById('resetEmail').value;

            if (email.trim() === '') {
                alert("Please enter your email!");
                return;
            }

            alert("If this email is registered, you will receive a reset link.");
        }
    </script>
</body>
</html>
