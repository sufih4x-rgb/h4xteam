<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Deposit | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f8f9fc; --success: #06d6a0; --danger: #ef476f; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 480px; min-height: 100vh; background: #fff; padding: 20px; box-sizing: border-box; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { border:none; background:#f1f5f9; width:40px; height:40px; border-radius:12px; cursor:pointer; font-size:18px; display: flex; align-items: center; justify-content: center; }
        .qr-container { background: #fff; border: 2px solid #f1f5f9; border-radius: 24px; padding: 25px; text-align: center; margin-bottom: 20px; transition: 0.3s; }
        #qrBox img { width: 200px; height: 200px; padding: 10px; background: #fff; border: 1px solid #eee; border-radius: 15px; }
        .qr-placeholder { height: 200px; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 14px; background: #f8fafc; border-radius: 15px; width: 200px; margin: 0 auto; text-align: center; line-height: 1.5; }
        .input-group { margin-top: 20px; }
        label { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; margin-left: 5px; }
        .amt-input-wrapper { position: relative; margin-top: 8px; margin-bottom: 20px; }
        .amt-input-wrapper span { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); font-weight: 800; color: var(--primary); }
        input { width: 100%; padding: 15px 15px 15px 35px; border-radius: 14px; border: 2px solid #f1f5f9; box-sizing: border-box; font-size: 16px; font-weight: 700; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #fbfbff; }
        .utr-input { padding-left: 15px !important; border-color: #e2e8f0; }
        .btn-submit { width: 100%; padding: 18px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; margin-top: 25px; font-size: 15px; box-shadow: 0 8px 20px rgba(67, 97, 238, 0.2); transition: 0.3s; }
        .btn-submit:disabled { background: #cbd5e1; cursor: not-allowed; box-shadow: none; }
        .steps { background: #fef2f2; padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid #fee2e2; }
        .step-item { display: flex; gap: 10px; font-size: 12px; margin-bottom: 8px; color: #991b1b; font-weight: 600; }
        .step-num { background: #ef476f; color: #fff; min-width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .history-section { margin-top: 35px; border-top: 2px dashed #f1f5f9; padding-top: 20px; }
        .history-row { background: #f8fafc; padding: 15px; border-radius: 16px; margin-bottom: 12px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .hist-info b { display: block; font-size: 15px; color: #1e293b; }
        .hist-info small { color: #64748b; font-size: 11px; font-weight: 600; }
        .status-pill { padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .pill-pending { background: #fff7ed; color: #9a3412; }
        .pill-approved { background: #ecfdf5; color: #065f46; }
        .pill-rejected { background: #fef2f2; color: #991b1b; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <button class="back-btn" onclick="history.back()">‚Üê</button>
        <h2 style="margin:0; font-size:20px;">Add Money</h2>
    </div>

    <div class="qr-container" id="qrContainer">
        <div id="qrBox">
            <div class="qr-placeholder">Step 1: <br> Enter amount below <br> to generate QR</div>
        </div>
        <p id="qrStatus" style="font-size:12px; font-weight:700; color:var(--success); margin-top:15px; display:none;">‚úÖ QR Generated! Scan to Pay</p>
    </div>

    <div class="input-group">
        <label>Deposit Amount (Min ‚Çπ100)</label>
        <div class="amt-input-wrapper">
            <span>‚Çπ</span>
            <input type="number" id="depAmt" placeholder="0.00" oninput="generateQR()">
        </div>

        <div id="utrSection" style="display:none;">
            <label>Transaction UTR (12 Digits)</label>
            <input type="text" id="utrInp" class="utr-input" placeholder="Enter 12-digit Ref No." maxlength="12">
            
            <div class="steps">
                <div class="step-item"><div class="step-num">1</div> Scan QR & Pay via UPI App.</div>
                <div class="step-item"><div class="step-num">2</div> Copy 12-digit UTR from History.</div>
                <div class="step-item"><div class="step-num">3</div> Submit and wait for verification.</div>
            </div>

            <button class="btn-submit" id="subBtn" onclick="submitDeposit()">SUBMIT DEPOSIT</button>
        </div>
    </div>

    <div class="history-section">
        <label style="margin-bottom: 15px; display: block;">Deposit History</label>
        <div id="depositHistory">
            <p style="text-align:center; font-size:12px; color:#94a3b8;">No deposits yet.</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, serverTimestamp, get, onValue, query, orderByChild, equalTo, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const MY_UPI_ID = "9561998301@amazonpay"; 
    const MERCHANT_NAME = "H4X TEAM";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let userObj = null;
    onAuthStateChanged(auth, u => { 
        if(!u) location.href='index.html'; 
        else {
            userObj = u;
            loadDepositHistory();
        }
    });

    function loadDepositHistory() {
        const depRef = query(ref(db, "deposit_requests"), orderByChild("uid"), equalTo(userObj.uid));
        onValue(depRef, async snap => {
            let html = "";
            if(snap.exists()){
                snap.forEach(child => {
                    const data = child.val();
                    const status = data.status || "pending";
                    
                    // Logic: Tracking Referral when Approved
                    if(status === "Approved" && !data.userNotified) {
                        handleReferralOnSuccess(data.amount);
                        alert("üí∞ Deposit Confirmed! ‚Çπ" + data.amount + " added.");
                        update(ref(db, `deposit_requests/${child.key}`), { userNotified: true });
                    }

                    html = `<div class="history-row">
                        <div class="hist-info"><b>‚Çπ${data.amount.toFixed(2)}</b><small>UTR: ${data.utr}</small></div>
                        <span class="status-pill pill-${status.toLowerCase()}">${status}</span>
                    </div>` + html;
                });
                document.getElementById("depositHistory").innerHTML = html;
            }
        });
    }

    // Naya function: Referral track karne ke liye
    async function handleReferralOnSuccess(amount) {
        if (amount < 100) return; // Only track if deposit is 100+

        const myUserRef = ref(db, `users/${userObj.uid}`);
        const userSnap = await get(myUserRef);
        const userData = userSnap.val();

        if (userData && userData.referredBy) {
            const referrerUid = userData.referredBy;
            const referPath = `users/${referrerUid}/referrals/${userObj.uid}`;
            
            // 1. Mark status as Verified
            const refSnap = await get(ref(db, referPath));
            if (refSnap.exists() && refSnap.val().status === "Pending") {
                await update(ref(db, referPath), { status: "Verified" });
                
                // 2. Increment verified count for Referrer
                await update(ref(db, `users/${referrerUid}`), { 
                    verifiedCount: increment(1) 
                });
            }
        }
    }

    window.generateQR = () => {
        const amt = document.getElementById('depAmt').value;
        if(amt >= 100) {
            const upiUrl = `upi://pay?pa=${MY_UPI_ID}&pn=${encodeURIComponent(MERCHANT_NAME)}&am=${amt}&cu=INR`;
            const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(upiUrl)}`;
            document.getElementById('qrBox').innerHTML = `<img src="${qrApi}">`;
            document.getElementById('utrSection').style.display = "block";
            document.getElementById('qrStatus').style.display = "block";
        } else {
            document.getElementById('qrBox').innerHTML = `<div class="qr-placeholder">Min. ‚Çπ100</div>`;
            document.getElementById('utrSection').style.display = "none";
        }
    };

    window.submitDeposit = async () => {
        const amt = document.getElementById('depAmt').value;
        const utr = document.getElementById('utrInp').value;
        if(!utr || utr.length < 12) return alert("Enter 12-digit UTR");

        document.getElementById('subBtn').disabled = true;
        await push(ref(db, `deposit_requests`), {
            uid: userObj.uid,
            email: userObj.email,
            amount: parseFloat(amt),
            utr: utr,
            status: "pending",
            userNotified: false,
            timestamp: serverTimestamp()
        });
        alert("Submitted!");
        document.getElementById('subBtn').disabled = false;
    };
</script>
</body>
</html>
