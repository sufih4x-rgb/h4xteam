<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Auth | Login & Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .box {
        width: 350px;
        padding: 25px;
        border-radius: 12px;
        background: #111;
        box-shadow: 0 0 20px #00eaff;
        text-align: center;
    }
    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        background: #000;
        border: 1px solid #00eaff;
        color: white;
        border-radius: 8px;
    }
    button {
        width: 95%;
        padding: 12px;
        background: #00eaff;
        border: none;
        color: black;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 0 10px #00eaff;
    }
    button:hover {
        box-shadow: 0 0 20px #00eaff;
    }
    a {
        color: #00eaff;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="loginUser()">Login</button>
    <p><a onclick="resetPassword()">Forgot Password?</a></p>

    <hr style="border: 1px solid #00eaff">

    <h2>Register</h2>

    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">

    <button onclick="registerUser()">Register</button>

    <p id="msg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
        getAuth, 
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        sendEmailVerification,
        sendPasswordResetEmail,
        signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        storageBucket: "test-eb5e7.appspot.com",
        messagingSenderId: "366282855653",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
        measurementId: "G-ECKCTBLQJ8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // REGISTER USER
    window.registerUser = function () {
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCred) => {
            sendEmailVerification(userCred.user);
            document.getElementById("msg").innerText =
                "Verification link sent to your email!";
        })
        .catch((err) => {
            document.getElementById("msg").innerText = err.message;
        });
    };

    // LOGIN USER
    window.loginUser = function () {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        signInWithEmailAndPassword(auth, email, password)
        .then((userCred) => {
            if (!userCred.user.emailVerified) {
                document.getElementById("msg").innerText =
                    "Verify your email before login.";
                signOut(auth);
                return;
            }

            window.location.href = "dashboard.html";
        })
        .catch((err) => {
            document.getElementById("msg").innerText = "Login failed: " + err.message;
        });
    };

    // RESET PASSWORD
    window.resetPassword = function () {
        const email = prompt("Enter your email:");
        if (!email) return;

        sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset link sent!"))
        .catch(err => alert(err.message));
    };
</script>

</body>
</html>
