<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | H4XTEAM Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --danger: #ff4d4d;
            --bg: #f4f7fe;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .brand-logo {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #4361ee, #3f37c9);
            color: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; font-weight: 800; margin: 0 auto 20px;
        }

        h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; }
        .input-box { text-align: left; margin-bottom: 15px; }
        label { font-size: 11px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        input { 
            width: 100%; padding: 15px; background: #f8fafc; border: 2px solid #f1f5f9; 
            border-radius: 15px; font-size: 15px; font-weight: 600; outline: none; box-sizing: border-box;
        }

        .login-btn {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 15px; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        .secondary-btn {
            width: 100%; padding: 14px; background: transparent; color: var(--text-muted);
            border: none; border-radius: 15px; font-size: 13px; font-weight: 600;
            cursor: pointer; margin-top: 10px;
        }

        .del-btn {
            color: var(--danger);
            font-size: 12px;
            font-weight: 700;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            opacity: 0.7;
        }

        .del-btn:hover { opacity: 1; }

        /* Ban Overlay */
        #banOverlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98); border-radius: 35px; z-index: 10;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div id="banOverlay">
        <div style="font-size: 40px;">üö´</div>
        <h2 style="color: var(--danger);">BANNED</h2>
        <p style="font-size: 13px; color: var(--text-muted); padding: 0 20px;">Access denied by administration.</p>
        <button onclick="location.reload()" style="color: var(--primary); border:none; background:none; font-weight:800; cursor:pointer;">TRY AGAIN</button>
    </div>

    <div class="brand-logo">H</div>
    <h1>Welcome Back</h1>
    <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 25px;">Login to access your H4X dashboard</p>

    <div class="input-box">
        <label>Email Address</label>
        <input id="email" type="email" placeholder="Enter your email">
    </div>

    <div class="input-box">
        <label>Password</label>
        <input id="pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button id="loginBtn" class="login-btn" onclick="handleLogin()">Sign In</button>
    
    <button class="secondary-btn" onclick="window.location.href='register.html'">Don't have an account? <b>Sign Up</b></button>

    <hr style="border: 0; border-top: 1px solid #f1f5f9; margin: 20px 0;">

    <button class="del-btn" onclick="deleteMyData()">Delete My Data & Account</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // LOGIN LOGIC
    window.handleLogin = async function() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const btn = document.getElementById("loginBtn");

        if(!email || !pass) return alert("Please fill all fields");
        btn.innerText = "Signing in...";

        try {
            const cred = await signInWithEmailAndPassword(auth, email, pass);
            const user = cred.user;

            if (!user.emailVerified) {
                await signOut(auth);
                alert("Please verify your email first!");
                btn.innerText = "Sign In";
                return;
            }

            const userSnap = await get(ref(db, 'users/' + user.uid));
            if (userSnap.exists() && userSnap.val().status === "banned") {
                await signOut(auth);
                document.getElementById("banOverlay").style.display = "flex";
                return;
            }

            window.location.href = "dashboard.html";
        } catch (e) {
            btn.innerText = "Sign In";
            alert("Error: " + e.message);
        }
    };

    // DELETE DATA LOGIC
    window.deleteMyData = async function() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;

        if(!email || !pass) {
            alert("Please enter your Email and Password first to confirm deletion.");
            return;
        }

        const confirmText = "‚ö†Ô∏è WARNING: Deleting your account will:\n1. Permanent delete your wallet balance.\n2. Remove all your referral history.\n3. Delete your login access forever.\n\nThis action CANNOT be undone. Type 'DELETE' to confirm:";
        const userInput = prompt(confirmText);

        if(userInput === "DELETE") {
            try {
                // 1. User must be logged in to delete their own account
                const cred = await signInWithEmailAndPassword(auth, email, pass);
                const user = cred.user;
                const uid = user.uid;

                // 2. Delete from Realtime Database
                await remove(ref(db, 'users/' + uid));

                // 3. Delete from Firebase Auth
                await deleteUser(user);

                alert("Your data and account have been successfully wiped from H4XTEAM.");
                location.reload();

            } catch (e) {
                alert("Deletion Failed: " + e.message + "\n(Note: You might need to login again recently to perform this action)");
            }
        } else {
            alert("Deletion cancelled.");
        }
    };
</script>
</body>
</html>
