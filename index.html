<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f4f7fe; --white: #ffffff; --text-dark: #1e293b; --text-muted: #64748b; }
        body { background: var(--bg); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--white); padding: 40px 30px; border-radius: 32px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        .logo-area { width: 64px; height: 64px; background: #eef2ff; color: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 800; margin: 0 auto 25px; }
        h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; }
        p { font-size: 14px; color: var(--text-muted); margin-bottom: 30px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 11px; font-weight: 800; color: var(--text-dark); margin-bottom: 8px; display: block; text-transform: uppercase; }
        input { width: 100%; padding: 15px; background: #f8fafc; border: 2px solid #f1f5f9; border-radius: 16px; font-size: 15px; font-weight: 600; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); background: #fff; }
        .btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn:disabled { background: #cbd5e1; }
        .footer-link { margin-top: 25px; display: block; font-size: 14px; font-weight: 600; color: var(--primary); text-decoration: none; }
        
        /* Alert Box for Unverified Users */
        #verifyAlert { display:none; margin-top: 20px; padding: 15px; background: #fff1f2; border: 1px solid #fecdd3; border-radius: 16px; color: #be123c; font-size: 13px; font-weight: 600; }
        #resendBtnInLogin { color: #4361ee; cursor: pointer; text-decoration: underline; margin-top: 5px; display: inline-block; }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="logo-area">H</div>
        <h1>Welcome Back</h1>
        <p>Login to access your premium dashboard.</p>
        
        <div class="input-group">
            <label>Email Address</label>
            <input id="email" type="email" placeholder="name@example.com">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input id="pass" type="password" placeholder="••••••••">
        </div>

        <button id="loginBtn" class="btn" onclick="handleLogin()">Sign In</button>
        
        <div id="verifyAlert">
            Email not verified! <br>
            <span id="resendBtnInLogin" onclick="resendFromLogin()">Resend verification link</span>
        </div>

        <a href="register.html" class="footer-link">Don't have an account? Sign Up</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleLogin = async function() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const btn = document.getElementById("loginBtn");
        const alertBox = document.getElementById("verifyAlert");

        if(!email || !pass) return alert("Please fill all fields");
        
        btn.disabled = true;
        btn.innerText = "Authenticating...";
        alertBox.style.display = "none";

        try {
            const res = await signInWithEmailAndPassword(auth, email, pass);
            const user = res.user;

            // CHECK IF EMAIL IS VERIFIED
            if(user.emailVerified) {
                window.location.href = "dashboard.html";
            } else {
                alertBox.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Sign In";
                // Don't sign out yet so resend can work, but don't redirect
            }
        } catch (e) {
            alert("Login Failed: " + e.message);
            btn.disabled = false;
            btn.innerText = "Sign In";
        }
    };

    window.resendFromLogin = async function() {
        const user = auth.currentUser;
        if(user) {
            try {
                await sendEmailVerification(user);
                alert("Verification link sent to your email!");
            } catch (e) {
                alert("Error: " + e.message);
            }
        } else {
            alert("Please enter password again to resend link.");
        }
    };
</script>
</body>
</html>
