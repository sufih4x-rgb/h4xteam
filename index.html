<!DOCTYPE html>
<html>
<head>
<title>Login - H4XTEAM</title>
<style>
body{
    background:#000;
    color:#0affff;
    font-family:Arial;
    text-align:center;
    padding-top:60px;
}
input{
    width:80%;
    padding:12px;
    margin-top:10px;
    background:#111;
    border:1px solid #0affff;
    color:#0affff;
    border-radius:8px;
}
button{
    width:80%;
    padding:14px;
    margin-top:20px;
    background:#0affff;
    color:#000;
    border:none;
    border-radius:8px;
    font-weight:bold;
}
a{
    color:#0affff;
    display:block;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>H4XTEAM LOGIN</h1>

<input id="email" type="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<a href="register.html">Create Account</a>
<a href="reset.html">Forgot Password?</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
    .then(()=>{
        window.location = "dashboard.html";
    })
    .catch(err=>{
        alert("Login Failed: " + err.message);
    });
}
</script>

</body>
</html>
