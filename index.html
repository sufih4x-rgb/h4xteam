<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>H4XTEAM - Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
    }

    .title {
        margin-top: 40px;
        font-size: 32px;
        font-weight: bold;
        color: #0ff;
        text-shadow: 0 0 15px #0ff;
    }

    .box {
        width: 90%;
        max-width: 400px;
        margin: 40px auto;
        background: #111;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 20px #0ff;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        outline: none;
        background: #222;
        color: #0ff;
        box-shadow: 0 0 10px #0ff;
    }

    button {
        width: 95%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: #0ff;
        color: #000;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 15px #0ff;
    }

    a {
        color: #0ff;
        text-decoration: none;
    }

    .error {
        color: #f00;
        font-size: 14px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="title">H4XTEAM LOGIN</div>

<div class="box">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p style="margin-top:15px;">
        <a href="register.html">Create an account</a>
    </p>

    <p style="margin-top:10px;">
        <a href="reset.html">Forgot Password?</a>
    </p>

    <div class="error" id="errorBox"></div>
</div>

<script>
function login() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();
    let err = document.getElementById("errorBox");

    if (email === "" || pass === "") {
        err.innerHTML = "Please enter email and password.";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || {};

    if (!users[email]) {
        err.innerHTML = "Account not found.";
        return;
    }

    if (users[email].password !== pass) {
        err.innerHTML = "Incorrect password.";
        return;
    }

    // Save active user
    localStorage.setItem("activeUser", email);

    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
