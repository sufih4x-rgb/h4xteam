<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H4X Master Admin v6.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --dark: #0f172a; --white: #ffffff; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; display: flex; }
        #adminAuth { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 40px; border-radius: 25px; width: 320px; text-align: center; }
        .sidebar { width: 260px; height: 100vh; background: var(--dark); color: white; position: fixed; }
        .nav-item { padding: 16px 25px; cursor: pointer; transition: 0.3s; font-weight: 600; color: #94a3b8; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: var(--primary); color: white; }
        .main { margin-left: 260px; width: 100%; padding: 30px; box-sizing: border-box; display: none; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.02); margin-bottom: 25px; border: 1px solid #e2e8f0; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; min-width: 800px; }
        th { text-align: left; padding: 12px; background: #f1f5f9; font-size: 11px; text-transform: uppercase; color: #64748b; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 600; }
        button { border: none; padding: 8px 12px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 11px; }
        .btn-approve { background: #dcfce7; color: #166534; }
        .btn-reject { background: #fee2e2; color: #991b1b; }
        .btn-action { background: #e0e7ff; color: #4361ee; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="adminAuth">
    <div class="auth-card">
        <div style="font-size: 24px; font-weight: 800; color: var(--primary); margin-bottom: 20px;">H4X LOGIN</div>
        <input type="email" id="adminEmail" placeholder="Admin Email">
        <input type="password" id="adminPass" placeholder="Admin Password">
        <button class="btn-action" style="width: 100%; padding: 12px;" onclick="adminLogin()">Access Dashboard</button>
        <button style="background:none; color:var(--primary); text-decoration:underline; margin-top:10px;" onclick="forgetPass()">Forget Password?</button>
    </div>
</div>

<div class="sidebar">
    <div style="padding: 30px; font-size: 22px; font-weight: 800; color: var(--primary);">H4X ADMIN</div>
    <div class="nav-item active" onclick="showTab(event, 'users')">üë• Users & Balance</div>
    <div class="nav-item" onclick="showTab(event, 'wingo')">üéØ Wingo Logic</div>
    <div class="nav-item" onclick="showTab(event, 'deposits')">üí∞ Deposits</div>
    <div class="nav-item" onclick="showTab(event, 'withdrawals')">üèß Withdrawals</div>
    <div class="nav-item" onclick="showTab(event, 'recharges')">üì± Recharges</div>
</div>

<div class="main" id="adminMain">
    <div id="users" class="tab-content active">
        <div class="card"><h3>User Management</h3>
            <table><thead><tr><th>Email</th><th>Balance</th><th>Refers</th><th>Edit Bal</th><th>Actions</th></tr></thead>
            <tbody id="userList"></tbody></table>
        </div>
    </div>

    <div id="wingo" class="tab-content">
        <div class="card" style="text-align: center;"><h3>Wingo Logic</h3>
            <button onclick="fixWingo('RED')" style="background:var(--danger); color:white; padding:20px;">FORCE RED</button>
            <button onclick="fixWingo('GREEN')" style="background:var(--success); color:white; padding:20px;">FORCE GREEN</button>
            <button onclick="fixWingo('RESET')" style="display:block; margin:20px auto;">Reset Auto</button>
        </div>
    </div>

    <div id="deposits" class="tab-content">
        <div class="card"><h3>Pending Deposits</h3>
            <table><thead><tr><th>User</th><th>Amount</th><th>UTR</th><th>Action</th></tr></thead>
            <tbody id="depositList"></tbody></table>
        </div>
    </div>

    <div id="withdrawals" class="tab-content">
        <div class="card"><h3>Withdrawal Requests</h3>
            <table><thead><tr><th>User</th><th>Amount</th><th>UPI</th><th>Action</th></tr></thead>
            <tbody id="withdrawList"></tbody></table>
        </div>
    </div>

    <div id="recharges" class="tab-content">
        <div class="card"><h3>Mobile Recharges</h3>
            <table><thead><tr><th>Number</th><th>Operator</th><th>Amount</th><th>Action</th></tr></thead>
            <tbody id="rechargeList"></tbody></table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, increment, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.adminLogin = async () => {
        try {
            await signInWithEmailAndPassword(auth, document.getElementById('adminEmail').value, document.getElementById('adminPass').value);
            document.getElementById('adminAuth').style.display = 'none';
            document.getElementById('adminMain').style.display = 'block';
        } catch (e) { alert("Error: " + e.message); }
    };

    window.forgetPass = () => {
        sendPasswordResetEmail(auth, "sufih4x@gmail.com").then(() => alert("Reset link sent to sufih4x@gmail.com"));
    };

    window.showTab = (e, id) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active');
    };

    // User Data
    onValue(ref(db, "users"), snap => {
        let h = ""; snap.forEach(c => {
            const u = c.val(); const uid = c.key;
            h += `<tr><td>${u.email}</td><td>‚Çπ${(u.balance||0).toFixed(2)}</td><td>${u.activeReferrals||0}</td>
            <td><input type="number" id="amt_${uid}"><button class="btn-approve" onclick="editBalance('${uid}')">+</button></td>
            <td><button class="btn-reject" onclick="toggleBan('${uid}',${u.isBanned})">${u.isBanned?'Unban':'Ban'}</button></td></tr>`;
        }); document.getElementById("userList").innerHTML = h;
    });

    window.editBalance = (uid) => {
        const amt = parseFloat(document.getElementById(`amt_${uid}`).value);
        if(amt) update(ref(db, `users/${uid}`), { balance: increment(amt) });
    };

    // Deposit with Referral Logic
    onValue(ref(db, "deposit_requests"), snap => {
        let h = ""; snap.forEach(c => {
            const d = c.val(); if(d.status === "pending") {
                h += `<tr><td>${d.email}</td><td>‚Çπ${d.amount}</td><td>${d.utr}</td>
                <td><button class="btn-approve" onclick="manageDep('${c.key}','${d.uid}',${d.amount})">Approve</button></td></tr>`;
            }
        }); document.getElementById("depositList").innerHTML = h || "No Pending";
    });

    window.manageDep = async (rid, uid, amt) => {
        const uSnap = await get(ref(db, `users/${uid}`)); const u = uSnap.val();
        let up = { balance: increment(amt) };
        if(!u.hasDeposited && u.referredBy && u.referredBy !== "none") {
            up.hasDeposited = true;
            const rSnap = await get(ref(db, `users/${u.referredBy}`));
            if(rSnap.exists()) {
                const count = (rSnap.val().activeReferrals || 0) + 1;
                let rUp = { activeReferrals: increment(1) };
                if(count === 5) rUp.balance = increment(50);
                if(count === 10) rUp.balance = increment(110);
                update(ref(db, `users/${u.referredBy}`), rUp);
            }
        }
        await update(ref(db, `users/${uid}`), up);
        await update(ref(db, `deposit_requests/${rid}`), { status: "Approved" });
        alert("Approved!");
    };

    // Recharge Section
    onValue(ref(db, "recharge_requests"), snap => {
        let h = ""; snap.forEach(c => {
            const r = c.val(); if(r.status === "Pending") {
                h += `<tr><td>${r.phone}</td><td>${r.operator}</td><td>‚Çπ${r.amount}</td>
                <td><button class="btn-approve" onclick="updateStatus('recharge_requests','${c.key}','Success')">Done</button>
                <button class="btn-reject" onclick="refundRecharge('${c.key}','${r.uid}',${r.amount})">Refund</button></td></tr>`;
            }
        }); document.getElementById("rechargeList").innerHTML = h || "No Pending";
    });

    window.refundRecharge = async (rid, uid, amt) => {
        await update(ref(db, `users/${uid}`), { balance: increment(amt) });
        await update(ref(db, `recharge_requests/${rid}`), { status: "Refunded" });
        alert("Refunded!");
    };

    window.updateStatus = (path, rid, s) => update(ref(db, `${path}/${rid}`), { status: s });

    // Withdrawals
    onValue(ref(db, "withdraw_requests"), snap => {
        let h = ""; snap.forEach(c => {
            const w = c.val(); if(w.status === "Pending") {
                h += `<tr><td>${w.email}</td><td>‚Çπ${w.amount}</td><td>${w.upi||'Bank'}</td>
                <td><button class="btn-approve" onclick="updateStatus('withdraw_requests','${c.key}','Paid')">Paid</button></td></tr>`;
            }
        }); document.getElementById("withdrawList").innerHTML = h || "No Pending";
    });

    window.fixWingo = (c) => update(ref(db, "admin_control/30"), c === 'RESET' ? {active:false} : {active:true, color:c});
</script>
</body>
</html>
