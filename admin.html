<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee; --success: #06d6a0; --danger: #ff4d4d; --warning: #ff9f1c;
            --bg: #f4f7fe; --white: #ffffff; --text-dark: #1e293b; --text-light: #64748b;
        }
        body { background-color: var(--bg); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1300px; margin: auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 18px; border: 1px solid #edf2f7; }
        .stat-card h3 { font-size: 11px; color: var(--text-light); text-transform: uppercase; margin: 0; }
        .stat-card div { font-size: 24px; font-weight: 800; color: var(--primary); }

        .tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; }
        .tab-btn { background: #e2e8f0; color: #64748b; padding: 12px 22px; border-radius: 12px; cursor: pointer; font-weight: 700; border: none; transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        .section { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); margin-bottom: 30px; overflow-x: auto; }
        .section-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; }
        
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { text-align: left; padding: 12px; background: #f8fafc; font-size: 11px; color: var(--text-light); }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 600; }

        .badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; display: inline-block; margin-right: 4px; }
        .badge-danger { background: #fee2e2; color: #dc2626; }
        .badge-success { background: #d1fae5; color: #059669; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        
        button { padding: 8px 14px; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; font-size: 11px; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-dark { background: #1e293b; color: white; }

        #loginOverlay { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 320px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <h2>Admin Login</h2>
        <input type="password" id="adminPass" placeholder="System Password" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid #ddd; box-sizing: border-box;">
        <button class="btn-blue" style="width: 100%; padding: 15px;" onclick="checkAuth()">Login</button>
    </div>
</div>

<div class="container">
    <div class="stats-grid">
        <div class="stat-card"><h3>Total Balance</h3><div id="totalBal">â‚¹0</div></div>
        <div class="stat-card"><h3>Users</h3><div id="userCount">0</div></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab(event, 'users')">ðŸ‘¥ User Management</button>
        <button class="tab-btn" onclick="showTab(event, 'txns')">ðŸ’° Transactions</button>
    </div>

    <div id="users" class="tab-content active">
        <div class="section">
            <div class="section-title">All Registered Users</div>
            <table>
                <thead><tr><th>User Info</th><th>Balance</th><th>Status</th><th>Game Control</th><th>Account Control</th></tr></thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </div>

    <div id="txns" class="tab-content">
        <div class="section"><h3>Pending Deposits</h3><table><tbody id="depList"></tbody></table></div>
        <div class="section"><h3>Pending Withdrawals</h3><table><tbody id="withList"></tbody></table></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.checkAuth = () => {
        if(document.getElementById("adminPass").value === "admin123") {
            document.getElementById("loginOverlay").style.display = "none";
            initSystem();
        } else { alert("Wrong Password!"); }
    };

    window.showTab = (e, id) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    };

    function initSystem() {
        onValue(ref(db, "users"), snap => {
            let html = ""; let total = 0; let count = 0;
            snap.forEach(child => {
                const u = child.val(); const uid = child.key;
                total += (u.balance || 0); count++;
                
                const isLoss = u.forceLoss === true;
                const isWin = u.forceWin === true;
                const isBanned = u.isBanned === true;

                html += `<tr>
                    <td>${u.email || 'User'}<br><small style="color:gray">${uid.substring(0,8)}</small></td>
                    <td>â‚¹${(u.balance || 0).toFixed(2)}</td>
                    <td>
                        ${isLoss ? '<span class="badge badge-danger">FORCED LOSS</span>' : ''}
                        ${isWin ? '<span class="badge badge-success">FORCED WIN</span>' : ''}
                        ${isBanned ? '<span class="badge badge-warning">BANNED</span>' : ''}
                        ${!isLoss && !isWin && !isBanned ? '<span class="badge" style="background:#e2e8f0">NORMAL</span>' : ''}
                    </td>
                    <td>
                        <button class="${isLoss?'btn-blue':'btn-red'}" onclick="toggleGameStatus('${uid}', 'forceLoss', ${isLoss})">
                            ${isLoss?'Remove Loss':'Force Loss'}
                        </button>
                        <button class="${isWin?'btn-blue':'btn-green'}" onclick="toggleGameStatus('${uid}', 'forceWin', ${isWin})">
                            ${isWin?'Remove Win':'Force Win'}
                        </button>
                    </td>
                    <td>
                        <button class="${isBanned?'btn-green':'btn-dark'}" onclick="toggleStatus('${uid}', 'isBanned', ${isBanned})">
                            ${isBanned?'Unban':'Ban'}
                        </button>
                        <button class="btn-blue" onclick="setBal('${uid}')">Edit â‚¹</button>
                    </td>
                </tr>`;
            });
            document.getElementById("userList").innerHTML = html;
            document.getElementById("totalBal").innerText = "â‚¹" + total.toFixed(0);
            document.getElementById("userCount").innerText = count;
        });

        loadTxns();
    }

    window.toggleGameStatus = (uid, field, currentVal) => {
        const updates = {};
        updates[field] = !currentVal;
        if(field === 'forceWin' && !currentVal) updates['forceLoss'] = false;
        if(field === 'forceLoss' && !currentVal) updates['forceWin'] = false;
        update(ref(db, `users/${uid}`), updates);
    };

    window.toggleStatus = (uid, field, currentVal) => {
        update(ref(db, `users/${uid}`), { [field]: !currentVal });
    };

    window.setBal = (uid) => {
        let a = prompt("New Balance:");
        if(a) update(ref(db, `users/${uid}`), { balance: parseFloat(a) });
    };

    function loadTxns() {
        onValue(ref(db, "deposit_requests"), s => {
            let h = ""; s.forEach(c => {
                const d = c.val(); if(d.status==='pending') h += `<tr><td>${d.email}</td><td>â‚¹${d.amount}</td><td>${d.utr}</td><td><button class="btn-green" onclick="txn('deposit_requests','${c.key}','${d.uid}',${d.amount},'Approved')">Approve</button></td></tr>`;
            });
            document.getElementById("depList").innerHTML = h || "No pending deposits";
        });
        onValue(ref(db, "withdrawals"), s => {
            let h = ""; s.forEach(c => {
                const d = c.val(); if(d.status==='Pending') h += `<tr><td>${d.email}</td><td>â‚¹${d.amount}</td><td>${d.upi}</td><td><button class="btn-green" onclick="txn('withdrawals','${c.key}','${d.uid}',${d.amount},'Approved')">Pay</button></td></tr>`;
            });
            document.getElementById("withList").innerHTML = h || "No pending withdrawals";
        });
    }

    window.txn = async (p, tid, uid, amt, st) => {
        if(p==='deposit_requests') await update(ref(db, `users/${uid}`), { balance: increment(amt) });
        await update(ref(db, `${p}/${tid}`), { status: st });
    };
</script>
</body>
</html>
