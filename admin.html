<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Admin | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --sidebar-bg: #0f172a;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-dark: #1e293b;
        }

        body { background-color: var(--bg); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; padding: 20px 0; }
        .sidebar-header { padding: 0 25px 30px; font-size: 22px; font-weight: 800; color: var(--primary); }
        .nav-item { padding: 14px 25px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: #94a3b8; font-size: 14px; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { border-right: 4px solid var(--primary); color: white; }

        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* Top Bar & Search */
        .top-bar { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e2e8f0; }
        .search-container { position: relative; width: 400px; }
        .search-container input { width: 100%; padding: 10px 15px; border-radius: 10px; border: 1px solid #e2e8f0; outline: none; font-family: inherit; }

        .content-body { padding: 30px; }
        .section { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.02); display: none; }
        .section.active { display: block; animation: fadeIn 0.3s ease; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-group { display: flex; gap: 10px; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; background: #f1f5f9; font-size: 11px; text-transform: uppercase; color: #64748b; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }

        /* Buttons & Badges */
        button { padding: 8px 14px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; font-size: 11px; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        .badge-dep { background: #dcfce7; color: #166534; }
        .badge-with { background: #fee2e2; color: #991b1b; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #loginOverlay { position: fixed; inset: 0; background: var(--sidebar-bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div style="background:white; padding:40px; border-radius:20px; text-align:center; width:300px;">
        <h3>Admin Secure Login</h3>
        <input type="password" id="adminPass" placeholder="Password" style="width:100%; padding:10px; margin:15px 0; border:1px solid #ddd; border-radius:8px;">
        <button class="btn-primary" style="width:100%;" onclick="checkAuth()">Login</button>
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-header">Elite Panel</div>
    <div class="nav-item active" onclick="showTab(this, 'usersSec')">ðŸ‘¥ User Manager</div>
    <div class="nav-item" onclick="showTab(this, 'depSec')">ðŸ“¥ Recharge Requests</div>
    <div class="nav-item" onclick="showTab(this, 'withSec')">ðŸ“¤ Withdrawals</div>
    <div class="nav-item" onclick="showTab(this, 'histSec')">ðŸ“œ Master Logs</div>
</div>

<div class="main-content">
    <div class="top-bar">
        <div class="search-container">
            <input type="text" id="globalSearch" placeholder="Search by UID or Name..." onkeyup="filterData()">
        </div>
        <div id="stats">Total Liquid: <strong id="totalLiquid">â‚¹0</strong></div>
    </div>

    <div class="content-body">
        <div id="usersSec" class="section active">
            <div class="section-header">
                <h2>User Database</h2>
            </div>
            <table>
                <thead><tr><th>Name</th><th>UID</th><th>Balance</th><th>Action</th></tr></thead>
                <tbody id="userList"></tbody>
            </table>
        </div>

        <div id="depSec" class="section">
            <div class="section-header">
                <h2>Pending Recharges</h2>
                <div class="btn-group">
                    <button class="btn-success" onclick="bulkAction('deposits', 'Approved')">Approve All</button>
                    <button class="btn-danger" onclick="bulkAction('deposits', 'Rejected')">Reject All</button>
                </div>
            </div>
            <table>
                <thead><tr><th>UID</th><th>Amount</th><th>Method</th><th>Action</th></tr></thead>
                <tbody id="depList"></tbody>
            </table>
        </div>

        <div id="withSec" class="section">
            <div class="section-header">
                <h2>Pending Withdrawals</h2>
            </div>
            <table>
                <thead><tr><th>UID</th><th>Amount</th><th>Method</th><th>Action</th></tr></thead>
                <tbody id="withList"></tbody>
            </table>
        </div>

        <div id="histSec" class="section">
            <div class="section-header"><h2>Transaction History</h2></div>
            <table>
                <thead><tr><th>Date</th><th>Type</th><th>UID</th><th>Amount</th><th>Status</th></tr></thead>
                <tbody id="histList"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, increment, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.checkAuth = () => {
        if(document.getElementById("adminPass").value === "admin123") {
            document.getElementById("loginOverlay").style.display = "none";
            startSystem();
        } else alert("Invalid");
    };

    window.showTab = (el, id) => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        el.classList.add('active');
        document.getElementById(id).classList.add('active');
    };

    function startSystem() {
        // Users Observer
        onValue(ref(db, "users"), snap => {
            let html = ""; let total = 0;
            snap.forEach(c => {
                const u = c.val(); total += (u.balance || 0);
                html += `<tr class="data-row" data-search="${u.displayName} ${c.key}">
                    <td>${u.displayName || 'User'}</td><td>${c.key.slice(0,10)}</td>
                    <td>â‚¹${(u.balance || 0).toFixed(2)}</td>
                    <td><button class="btn-primary" onclick="editUser('${c.key}')">Edit</button></td></tr>`;
            });
            document.getElementById("userList").innerHTML = html;
            document.getElementById("totalLiquid").innerText = "â‚¹" + total.toLocaleString();
        });

        // Request Observers
        const observeReq = (path, target) => {
            onValue(ref(db, path), snap => {
                let html = "";
                snap.forEach(c => {
                    const d = c.val();
                    if(d.status === "Pending") {
                        html += `<tr><td>${d.uid.slice(0,10)}</td><td>â‚¹${d.amount}</td><td>${d.method || 'UPI'}</td>
                        <td><button class="btn-success" onclick="process('${path}','${c.key}','${d.uid}',${d.amount},'Approved')">âœ”</button>
                        <button class="btn-danger" onclick="process('${path}','${c.key}','${d.uid}',${d.amount},'Rejected')">âœ–</button></td></tr>`;
                    }
                });
                document.getElementById(target).innerHTML = html || "<tr><td colspan='4'>No pending tasks</td></tr>";
            });
        };
        observeReq("deposits", "depList");
        observeReq("withdrawals", "withList");

        // History Observer
        onValue(ref(db, "history"), snap => {
            let html = "";
            let items = [];
            snap.forEach(c => items.push(c.val()));
            items.reverse().forEach(h => {
                html += `<tr class="data-row" data-search="${h.uid}">
                    <td style="font-size:10px">${new Date(h.time).toLocaleString()}</td>
                    <td><span class="badge ${h.type === 'deposit' ? 'badge-dep' : 'badge-with'}">${h.type}</span></td>
                    <td>${h.uid.slice(0,10)}</td><td>â‚¹${h.amount}</td>
                    <td style="color:${h.status === 'Approved' ? 'green' : 'red'}">${h.status}</td></tr>`;
            });
            document.getElementById("histList").innerHTML = html;
        });
    }

    window.process = async (path, tid, uid, amt, status) => {
        if(status === "Approved") {
            const mod = path === 'deposits' ? amt : -amt;
            await update(ref(db, `users/${uid}`), { balance: increment(mod) });
        }
        // Move to History
        await update(ref(db, `history/${tid}`), { uid, amount: amt, type: path === 'deposits' ? 'deposit' : 'withdraw', status, time: Date.now() });
        // Update original
        update(ref(db, `${path}/${tid}`), { status });
    };

    window.bulkAction = async (path, status) => {
        if(!confirm(`Are you sure you want to ${status} ALL pending ${path}?`)) return;
        const snap = await get(ref(db, path));
        snap.forEach(child => {
            const d = child.val();
            if(d.status === "Pending") process(path, child.key, d.uid, d.amount, status);
        });
    };

    window.filterData = () => {
        const q = document.getElementById("globalSearch").value.toLowerCase();
        document.querySelectorAll(".data-row").forEach(row => {
            const txt = row.getAttribute("data-search").toLowerCase();
            row.style.display = txt.includes(q) ? "" : "none";
        });
    };

    window.editUser = (uid) => {
        const amt = prompt("Change balance (positive to add, negative to sub):");
        if(amt) update(ref(db, `users/${uid}`), { balance: increment(parseFloat(amt)) });
    };
</script>
</body>
</html>
