<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | H4XTEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --success: #06d6a0;
            --danger: #ff4d4d;
            --warning: #ff9f1c;
            --bg: #f4f7fe;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
        }

        body { background-color: var(--bg); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1300px; margin: auto; }
        
        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.02); border: 1px solid #edf2f7; }
        .stat-card h3 { font-size: 12px; color: var(--text-light); text-transform: uppercase; margin: 0 0 10px 0; }
        .stat-card div { font-size: 28px; font-weight: 800; color: var(--primary); }

        /* Navigation Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: #e2e8f0; color: #64748b; padding: 12px 22px; border-radius: 12px; cursor: pointer; font-weight: 700; border: none; white-space: nowrap; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Tables & Sections */
        .section { background: var(--white); padding: 25px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); margin-bottom: 30px; }
        .section-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; color: var(--text-dark); }
        
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8fafc; font-size: 11px; color: var(--text-light); text-transform: uppercase; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 13px; font-weight: 600; vertical-align: middle; }

        /* Control Badges */
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 800; }
        .badge-active { background: #ecfdf5; color: #059669; }
        .badge-banned { background: #fef2f2; color: #dc2626; }
        .badge-frozen { background: #fff7ed; color: #ea580c; }

        /* Buttons */
        button { padding: 8px 14px; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; transition: 0.2s; font-size: 11px; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-orange { background: var(--warning); color: white; }
        .btn-dim { background: #f1f5f9; color: #64748b; }

        /* Chat System */
        .chat-container { display: grid; grid-template-columns: 300px 1fr; height: 600px; background: white; border-radius: 24px; border: 1px solid #eee; overflow: hidden; }
        .chat-sidebar { border-right: 1px solid #eee; background: #f9fafb; overflow-y: auto; }
        .user-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-item:hover { background: #f1f5f9; }
        .user-item.active { background: #e0e7ff; border-left: 4px solid var(--primary); }
        .chat-main { display: flex; flex-direction: column; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #fff; }
        .bubble { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 13px; }
        .bubble.admin { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.user { align-self: flex-start; background: #f1f3f9; color: var(--text-dark); border-bottom-left-radius: 2px; }
        
        /* Login Overlay */
        #loginOverlay { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 30px; text-align: center; width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        input[type="password"], input[type="text"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 15px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card">
        <div style="font-size: 40px; margin-bottom: 10px;">üõ°Ô∏è</div>
        <h2>Admin Portal</h2>
        <input type="password" id="adminPass" placeholder="Enter System Password">
        <button class="btn-blue" style="width: 100%; padding: 15px;" onclick="checkAuth()">Login</button>
    </div>
</div>

<div class="container">
    <div class="stats-grid">
        <div class="stat-card"><h3>Platform Balance</h3><div id="totalBal">‚Çπ0</div></div>
        <div class="stat-card"><h3>Active Users</h3><div id="userCount">0</div></div>
        <div class="stat-card"><h3>Pending Requests</h3><div id="pendingCount">0</div></div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab(event, 'users')">üë• Users</button>
        <button class="tab-btn" onclick="showTab(event, 'deposits')">üì• Deposits</button>
        <button class="tab-btn" onclick="showTab(event, 'withdrawals')">üì§ Withdrawals</button>
        <button class="tab-btn" onclick="showTab(event, 'support')">üí¨ Support</button>
    </div>

    <div id="users" class="tab-content active">
        <div class="section">
            <div class="section-title">User Management</div>
            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>User ID / Name</th>
                            <th>Balance</th>
                            <th>Status</th>
                            <th>Wallet</th>
                            <th>Master Control</th>
                        </tr>
                    </thead>
                    <tbody id="userList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="deposits" class="tab-content">
        <div class="section">
            <div class="section-title">Pending Deposits</div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>User</th><th>Amount</th><th>Action</th></tr></thead>
                    <tbody id="depList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="withdrawals" class="tab-content">
        <div class="section">
            <div class="section-title">Pending Withdrawals</div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>User</th><th>Amount</th><th>Action</th></tr></thead>
                    <tbody id="withList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="support" class="tab-content">
        <div class="chat-container">
            <div class="chat-sidebar" id="chatList"></div>
            <div class="chat-main">
                <div id="chatHeader" style="padding:15px; background:#f8fafc; font-weight:800; border-bottom:1px solid #eee;">Select User</div>
                <div class="chat-msgs" id="chatBox"></div>
                <div style="padding:15px; border-top:1px solid #eee; display:flex; gap:10px;">
                    <input type="text" id="adminReply" placeholder="Type a message..." style="flex:1; margin:0;">
                    <button class="btn-blue" onclick="sendReply()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, push, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeChat = null;

    // --- AUTH ---
    window.checkAuth = () => {
        if(document.getElementById("adminPass").value === "admin123") {
            document.getElementById("loginOverlay").style.display = "none";
            initSystem();
        } else { alert("Wrong Password!"); }
    };

    window.showTab = (e, id) => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    };

    function initSystem() {
        // Users & Stats
        onValue(ref(db, "users"), snap => {
            let html = ""; let total = 0; let count = 0;
            snap.forEach(child => {
                const u = child.val(); const uid = child.key;
                total += (u.balance || 0); count++;
                
                const isBanned = u.status === 'banned';
                const isFrozen = u.walletState === 'frozen';

                html += `<tr>
                    <td><strong>${u.displayName || 'User'}</strong><br><small>${uid.substring(0,8)}</small></td>
                    <td>‚Çπ${(u.balance || 0).toFixed(2)}</td>
                    <td><span class="badge ${isBanned ? 'badge-banned' : 'badge-active'}">${isBanned ? 'BANNED' : 'ACTIVE'}</span></td>
                    <td><span class="badge ${isFrozen ? 'badge-frozen' : 'badge-active'}">${isFrozen ? 'FROZEN' : 'OPEN'}</span></td>
                    <td>
                        <button class="${isBanned ? 'btn-green' : 'btn-red'}" onclick="updateProp('${uid}','status','${isBanned ? 'active' : 'banned'}')">${isBanned ? 'Unban' : 'Ban'}</button>
                        <button class="btn-orange" onclick="updateProp('${uid}','walletState','${isFrozen ? 'active' : 'frozen'}')">${isFrozen ? 'Unfreeze' : 'Freeze'}</button>
                        <button class="btn-blue" onclick="setBalance('${uid}')">Edit ‚Çπ</button>
                    </td>
                </tr>`;
            });
            document.getElementById("userList").innerHTML = html;
            document.getElementById("totalBal").innerText = "‚Çπ" + total.toLocaleString();
            document.getElementById("userCount").innerText = count;
        });

        // Deposits
        onValue(ref(db, "deposits"), snap => {
            let html = ""; let p = 0;
            snap.forEach(child => {
                const d = child.val();
                if(d.status === "Pending") {
                    p++;
                    html += `<tr><td>${d.uid.substring(0,6)}</td><td>‚Çπ${d.amount}</td>
                        <td><button class="btn-green" onclick="txn('deposits','${child.key}','${d.uid}',${d.amount},'Approved')">Approve</button>
                        <button class="btn-red" onclick="txn('deposits','${child.key}','${d.uid}',${d.amount},'Rejected')">Reject</button></td></tr>`;
                }
            });
            document.getElementById("depList").innerHTML = html || "<tr><td colspan='3'>No pending deposits</td></tr>";
            document.getElementById("pendingCount").innerText = p;
        });

        // Withdrawals
        onValue(ref(db, "withdrawals"), snap => {
            let html = "";
            snap.forEach(child => {
                const w = child.val();
                if(w.status === "Pending") {
                    html += `<tr><td>${w.uid.substring(0,6)}</td><td>‚Çπ${w.amount}</td>
                        <td><button class="btn-green" onclick="txn('withdrawals','${child.key}','${w.uid}',${w.amount},'Approved')">Paid</button>
                        <button class="btn-red" onclick="txn('withdrawals','${child.key}','${w.uid}',${w.amount},'Rejected')">Reject</button></td></tr>`;
                }
            });
            document.getElementById("withList").innerHTML = html || "<tr><td colspan='3'>No pending withdrawals</td></tr>";
        });

        // Chat List
        onValue(ref(db, "chats"), snap => {
            const list = document.getElementById("chatList");
            list.innerHTML = "";
            snap.forEach(child => {
                const div = document.createElement("div");
                div.className = `user-item ${activeChat === child.key ? 'active' : ''}`;
                div.innerHTML = `<strong>User ${child.key.substring(0,8)}</strong><br><small>Support Ticket</small>`;
                div.onclick = () => loadChat(child.key);
                list.appendChild(div);
            });
        });
    }

    // --- LOGIC ---
    window.updateProp = (uid, prop, val) => update(ref(db, `users/${uid}`), { [prop]: val });

    window.setBalance = (uid) => {
        const val = prompt("Enter new balance:");
        if(val) update(ref(db, `users/${uid}`), { balance: parseFloat(val) });
    };

    window.txn = async (path, tid, uid, amt, status) => {
        if(status === "Approved") {
            const change = path === 'deposits' ? amt : -amt;
            await update(ref(db, `users/${uid}`), { balance: increment(change) });
        }
        await update(ref(db, `${path}/${tid}`), { status: status });
    };

    window.loadChat = (uid) => {
        activeChat = uid;
        document.getElementById("chatHeader").innerText = "User: " + uid;
        onValue(ref(db, `chats/${uid}`), snap => {
            const box = document.getElementById("chatBox");
            box.innerHTML = "";
            snap.forEach(c => {
                const m = c.val();
                box.innerHTML += `<div class="bubble ${m.sender}">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });
    };

    window.sendReply = () => {
        const inp = document.getElementById("adminReply");
        if(!inp.value || !activeChat) return;
        push(ref(db, `chats/${activeChat}`), { text: inp.value, sender: "admin", timestamp: serverTimestamp() });
        inp.value = "";
    };
</script>

</body>
</html>
