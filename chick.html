<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Road: Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0e14;
            --surface: #161b26;
            --accent: #facc15;
            --success: #10b981;
            --danger: #ef4444;
            --text-muted: #94a3b8;
        }

        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; display: flex; justify-content: center; overflow: hidden;
        }

        .app-container { width: 100%; max-width: 480px; height: 100vh; display: flex; flex-direction: column; background: radial-gradient(circle at top, #1e293b 0%, #0b0e14 100%); position: relative; }

        /* Premium Header */
        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(22, 27, 38, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100;
        }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }
        .logo span { color: var(--primary); }
        .balance-badge {
            background: linear-gradient(90deg, #1e293b, #0f172a); padding: 8px 16px; 
            border-radius: 12px; border: 1px solid rgba(250, 204, 21, 0.3); color: var(--accent); font-weight: 700;
        }

        /* Game Arena */
        .arena { flex-grow: 1; position: relative; overflow-x: auto; scroll-behavior: smooth; display: flex; align-items: center; padding: 0 50px; }
        .arena::-webkit-scrollbar { display: none; }
        
        .track { display: flex; gap: 45px; align-items: center; padding-bottom: 120px; }
        
        .tile-group { display: flex; flex-direction: column; align-items: center; gap: 15px; position: relative; }
        .tile-mult { font-size: 12px; font-weight: 800; color: var(--text-muted); background: rgba(255,255,255,0.03); padding: 4px 8px; border-radius: 6px; }
        
        .hole {
            width: 75px; height: 75px; background: #000; border: 3px solid #2d3748; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; position: relative; overflow: visible;
        }
        .hole::after { content: ''; position: absolute; inset: -8px; border-radius: 50%; border: 2px solid transparent; transition: 0.3s; }
        .hole.active::after { border-color: var(--primary); animation: pulse 1.5s infinite; }
        .hole.cleared { border-color: var(--success); box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
        .hole.failed { border-color: var(--danger); background: #450a0a; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }

        /* REAL CHICKEN IMAGE */
        #chicken-sprite {
            position: absolute; width: 70px; height: 70px; 
            bottom: 140px; left: -100px;
            transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
            z-index: 50; pointer-events: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            object-fit: contain;
        }

        /* Controls */
        .controls-panel {
            background: var(--surface); padding: 30px; border-radius: 32px 32px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6); border-top: 1px solid rgba(255,255,255,0.05); z-index: 100;
        }
        .input-group { background: #0b0e14; border-radius: 16px; display: flex; align-items: center; padding: 5px 20px; margin-bottom: 20px; border: 1px solid #2d3748; }
        .input-group input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 15px; font-size: 20px; font-weight: 700; outline: none; text-align: center; }

        .btn { width: 100%; padding: 20px; border-radius: 16px; border: none; font-size: 16px; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-start { background: var(--primary); color: #fff; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .btn-cash { background: var(--accent); color: #000; display: none; box-shadow: 0 4px 15px rgba(250, 204, 21, 0.4); }
        .btn:active { transform: scale(0.97); }

        /* Win Animation Overlay */
        .win-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 1000; align-items: center; justify-content: center; flex-direction: column;
            animation: fadeIn 0.3s ease;
        }
        .win-card {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            padding: 40px; border-radius: 30px; border: 2px solid var(--accent);
            text-align: center; width: 80%; max-width: 320px; position: relative;
        }
        .win-card h2 { color: var(--accent); margin: 0; font-size: 14px; letter-spacing: 2px; }
        .win-card h1 { font-size: 48px; margin: 10px 0; }
        .win-card p { color: var(--text-muted); font-size: 14px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .death-flash { position: fixed; inset: 0; background: red; opacity: 0; pointer-events: none; z-index: 2000; }
        @keyframes flashEffect { 0% { opacity: 0.5; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div class="death-flash" id="flash"></div>

<div class="app-container">
    <div class="header">
        <div class="logo">CHICKEN <span>ROAD</span></div>
        <div class="balance-badge">‚Çπ<span id="bal">0.00</span></div>
    </div>

    <div class="arena" id="arena">
        <div class="track" id="track"></div>
        <img id="chicken-sprite" src="https://i.ibb.co/6N6pS8C/chicken-side.png" alt="chicken">
    </div>

    <div class="win-overlay" id="winLayer">
        <div class="win-card">
            <h2>ULTIMATE WIN</h2>
            <h1 id="winAmt">‚Çπ0</h1>
            <p>You successfully earned money!</p>
            <button class="btn btn-start" onclick="location.reload()" style="margin-top:20px; padding:12px;">CONTINUE</button>
        </div>
    </div>

    <div class="controls-panel">
        <div id="info" style="text-align:center; color:var(--text-muted); font-size:11px; margin-bottom:12px; font-weight:700; text-transform:uppercase;">Min Bet ‚Çπ10 ‚Ä¢ Pattern Control Active</div>
        <div class="input-group">
            <span style="color:var(--text-muted); font-weight:800;">‚Çπ</span>
            <input type="number" id="bet" value="10" min="10">
        </div>
        <button id="sBtn" class="btn btn-start" onclick="begin()">Start Round</button>
        <button id="cBtn" class="btn btn-cash" onclick="collect()">Cash Out</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uBal = 0;
    let playing = false;
    let step = 0;
    let betAmt = 0;
    let profitTrack = 0; 
    
    // Pattern Sequence
    const sequence = ['win', 'win', 'lose', 'lose', 'win', 'lose', 'win', 'lose', 'win', 'lose', 'lose', 'lose', 'lose', 'win', 'lose', 'win'];
    let seqIdx = 0;

    const multipliers = [1.2, 1.4, 1.7, 2.0, 2.5, 3.2, 4.0, 5.5, 7.0, 9.0, 12.0, 16.0, 22.0, 30.0, 45.0, 60.0];

    onAuthStateChanged(auth, (user) => {
        if (!user) return;
        onValue(ref(db, `users/${user.uid}`), (s) => {
            if (s.exists()) {
                uBal = s.val().balance || 0;
                document.getElementById("bal").innerText = uBal.toFixed(2);
            }
        });
    });

    function setupTrack() {
        const t = document.getElementById("track");
        t.innerHTML = "";
        multipliers.forEach((m, i) => {
            const g = document.createElement("div");
            g.className = "tile-group";
            g.innerHTML = `<div class="tile-mult">${m}x</div><div class="hole" id="h-${i}" onclick="jump(${i})">üï≥Ô∏è</div>`;
            t.appendChild(g);
        });
    }

    window.begin = async () => {
        const a = parseFloat(document.getElementById("bet").value);
        if (isNaN(a) || a < 10) return alert("Min bet ‚Çπ10");
        if (a > uBal) return alert("Low balance");

        betAmt = a;
        step = 0;
        playing = true;

        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: uBal - a });

        document.getElementById("sBtn").style.display = "none";
        document.getElementById("cBtn").style.display = "block";
        document.getElementById("bet").disabled = true;
        
        setupTrack();
        document.getElementById("chicken-sprite").style.left = "-80px";
        document.getElementById("chicken-sprite").style.opacity = "1";
        focusStep();
    };

    function focusStep() {
        document.querySelectorAll('.hole').forEach(h => h.classList.remove('active'));
        const next = document.getElementById(`h-${step}`);
        if (next) {
            next.classList.add('active');
            document.getElementById("info").innerText = `Target Step ${step + 1}: ${multipliers[step]}x`;
        }
    }

    window.jump = (i) => {
        if (!playing || i !== step) return;

        const c = document.getElementById("chicken-sprite");
        const target = document.getElementById(`h-${i}`);
        const rect = target.getBoundingClientRect();
        const trackRect = document.getElementById("track").getBoundingClientRect();

        // Realistic Jump Curve
        c.style.transform = "translateY(-60px) rotate(-10deg) scale(1.1)";
        c.style.left = (rect.left - trackRect.left + 5) + "px";

        setTimeout(() => {
            c.style.transform = "translateY(0) rotate(0deg) scale(1)";
            
            let isLost = false;
            // Pattern logic after ‚Çπ100 profit
            if (profitTrack >= 100) {
                isLost = (sequence[seqIdx % sequence.length] === 'lose');
                seqIdx++;
            } else {
                isLost = Math.random() < 0.15;
            }

            if (isLost) {
                die();
            } else {
                target.classList.add('cleared');
                step++;
                if (step >= multipliers.length) collect();
                else {
                    focusStep();
                    document.getElementById("arena").scrollLeft += 120;
                }
            }
        }, 400);
    };

    function die() {
        playing = false;
        const flash = document.getElementById("flash");
        flash.style.animation = "flashEffect 0.3s forwards";
        
        const c = document.getElementById("chicken-sprite");
        c.style.transform = "scale(0.5) rotate(90deg)";
        c.style.opacity = "0";
        
        document.getElementById(`h-${step}`).classList.add('failed');
        document.getElementById("info").innerText = "YOU HIT A TRAP!";
        setTimeout(() => location.reload(), 1500);
    }

    window.collect = async () => {
        if (!playing || step === 0) return;
        playing = false;

        const totalWin = betAmt * multipliers[step - 1];
        profitTrack += (totalWin - betAmt);

        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: uBal + totalWin });
        
        push(ref(db, `users/${auth.currentUser.uid}/transactions`), {
            type: "win", amount: totalWin.toFixed(2), date: new Date().toLocaleString()
        });

        document.getElementById("winAmt").innerText = `‚Çπ${totalWin.toFixed(2)}`;
        document.getElementById("winLayer").style.display = "flex";
    };

    setupTrack();
</script>
</body>
</html>
