<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Road: Realistic Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { --road: #1e293b; --grass: #064e3b; --accent: #facc15; --surface: #1e293b; --primary: #6366f1; --success: #10b981; --danger: #ef4444; }
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; overflow: hidden; }
        .app-container { width: 100%; max-width: 480px; min-height: 100vh; display: flex; flex-direction: column; background: #020617; position: relative; }
        
        /* Header */
        .header { padding: 15px 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #1e293b; z-index: 10; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .balance-badge { background: #000; padding: 6px 18px; border-radius: 20px; border: 2px solid var(--accent); color: var(--accent); font-weight: 800; box-shadow: 0 0 10px rgba(250, 204, 21, 0.2); }
        .mode-selector { display: flex; gap: 8px; }
        .mode-btn { flex: 1; padding: 12px; border: 1px solid #334155; background: #1e293b; color: #94a3b8; border-radius: 12px; cursor: pointer; font-size: 11px; font-weight: 800; transition: 0.2s; }
        .mode-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }

        /* Arena - More Realistic Road */
        .arena { height: 300px; position: relative; overflow-x: auto; display: flex; align-items: center; background: linear-gradient(to bottom, #064e3b 0%, #020617 20%, #020617 80%, #064e3b 100%); scrollbar-width: none; scroll-behavior: smooth; }
        .arena::-webkit-scrollbar { display: none; }
        .road-container { position: absolute; width: 4000px; height: 160px; display: flex; align-items: center; padding-left: 60px; gap: 80px; background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); background-color: #1a202c; border-top: 4px dashed #4a5568; border-bottom: 4px dashed #4a5568; }
        
        .plate { min-width: 80px; height: 80px; background: #2d3748; border-radius: 50%; border: 4px solid #4a5568; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; box-shadow: 0 8px 0 #1a202c; }
        .plate.cleared { background: var(--success); border-color: #34d399; box-shadow: 0 8px 0 #065f46; }
        .plate.failed { background: var(--danger); border-color: #f87171; box-shadow: 0 8px 0 #7f1d1d; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        .plate-mult { position: absolute; top: -35px; font-size: 13px; font-weight: 900; color: var(--accent); text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        #chicken-box { position: absolute; width: 70px; height: 70px; z-index: 100; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: none; left: 65px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }
        #chicken-img { width: 100%; height: 100%; object-fit: contain; }

        /* Controls */
        .controls { background: #0f172a; padding: 25px 20px; border-radius: 30px 30px 0 0; border-top: 1px solid #334155; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); }
        .input-grp { background: #000; border: 2px solid #334155; padding: 15px; border-radius: 15px; display: flex; margin-bottom: 15px; align-items: center; }
        .input-grp input { background: transparent; border: none; color: #fff; width: 100%; font-size: 22px; font-weight: 800; outline: none; text-align: center; }
        
        .btn { width: 100%; padding: 18px; border-radius: 16px; border: none; font-weight: 900; cursor: pointer; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); }
        .btn-start { background: linear-gradient(135deg, var(--primary), #4338ca); color: white; box-shadow: 0 6px 0 #312e81; }
        .btn-cash { background: linear-gradient(135deg, var(--accent), #eab308); color: #000; display: none; box-shadow: 0 6px 0 #a16207; }

        .list-container { flex: 1; background: #020617; padding: 15px; overflow-y: auto; }
        .tx-row { display: flex; justify-content: space-between; padding: 12px; background: #0f172a; margin-bottom: 8px; border-radius: 12px; font-size: 13px; border: 1px solid #1e293b; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="top-row">
            <div style="font-weight:900; font-size:16px; letter-spacing:-0.5px;">üêî CHICKEN <span style="color:var(--accent)">RUNNER</span></div>
            <div class="balance-badge">‚Çπ<span id="bal">0.00</span></div>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active" id="m-easy" onclick="setMode('easy')">EASY (3M)</button>
            <button class="mode-btn" id="m-medium" onclick="setMode('medium')">MID (10M)</button>
            <button class="mode-btn" id="m-hard" onclick="setMode('hard')">HARD (24M)</button>
        </div>
    </div>

    <div class="arena" id="arena">
        <div class="road-container" id="road"></div>
        <div id="chicken-box">
            <img id="chicken-img" src="https://cdn-icons-png.flaticon.com/512/2632/2632839.png">
        </div>
    </div>

    <div class="controls">
        <div id="status" style="text-align:center; font-size:12px; font-weight:800; color:#64748b; margin-bottom:12px;">MINIMUM BET: ‚Çπ10</div>
        <div class="input-grp">
            <input type="number" id="betInput" value="10" min="10">
        </div>
        <button id="sBtn" class="btn btn-start" onclick="beginGame()">üöÄ START RUN</button>
        <button id="cBtn" class="btn btn-cash" onclick="collect()">üí∞ COLLECT ‚Çπ0</button>
    </div>

    <div class="list-container" id="listContent"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, get, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg", authDomain: "test-eb5e7.firebaseapp.com", databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com", projectId: "test-eb5e7", appId: "1:366282855653:web:dca7e000f5a22fb11f300c" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uBal = 0, playing = false, step = -1, bet = 0, mode = 'easy';

    const config = {
        easy: { mults: [1.2, 1.5, 1.9, 2.4, 3.2, 4.5, 6.0, 8.5, 12.0, 14.0, 16.0, 17.0, 18.0, 19.0, 20.0], risk: 0.18 },
        medium: { mults: [2.5, 5.0, 12.0, 13.0, 15.0, 16.0, 17.0, 19.0, 20.0, ], risk: 0.40 },
        hard: { mults: [10.0, 15.0, 19.0, 19.2, 19.0, 19.4, 19.8, 20.0], risk: 0.75 }
    };

    onAuthStateChanged(auth, user => {
        if(!user) return;
        onValue(ref(db, `users/${user.uid}`), s => {
            uBal = s.val()?.balance || 0;
            document.getElementById("bal").innerText = uBal.toFixed(2);
            if(s.val()?.isBanned) location.reload();
        });
        loadMyBets(user.uid);
    });

    function initRoad() {
        const road = document.getElementById("road");
        road.innerHTML = '<div class="plate" id="p--1" style="background:#475569; border-radius:10px; font-size:10px; font-weight:900">START</div>';
        config[mode].mults.forEach((m, i) => {
            const p = document.createElement("div");
            p.className = "plate"; p.id = `p-${i}`;
            p.innerHTML = `<span class="plate-mult">${m}x</span>`;
            p.onclick = () => jump(i);
            road.appendChild(p);
        });
    }

    function moveChicken(i) {
        const cBox = document.getElementById("chicken-box");
        const p = document.getElementById(i === -1 ? "p--1" : `p-${i}`);
        if(!p) return;
        cBox.style.left = (p.offsetLeft + 5) + "px";
        document.getElementById("arena").scrollLeft = p.offsetLeft - 100;
    }

    window.beginGame = async () => {
        const amtInput = document.getElementById("betInput");
        const amt = parseFloat(amtInput.value);
        if(!amt || amt < 10) return alert("Minimum Bet is ‚Çπ10");
        if(amt > uBal) return alert("Insufficient Balance!");

        bet = amt; playing = true; step = -1;
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(-amt) });
        
        document.getElementById("sBtn").style.display = "none";
        document.getElementById("cBtn").style.display = "block";
        document.getElementById("chicken-img").style.filter = "none";
        document.getElementById("chicken-img").style.transform = "rotate(0deg)";
        initRoad();
        setTimeout(() => moveChicken(-1), 50);
    };

    window.jump = async (i) => {
        if(!playing || i !== step + 1) return;
        
        // Realistic Jump Animation
        const cImg = document.getElementById("chicken-img");
        cImg.style.transform = "translateY(-40px) rotate(10deg)";
        moveChicken(i);
        
        const userSnap = await get(ref(db, `users/${auth.currentUser.uid}`));
        const userData = userSnap.val() || {};

        setTimeout(() => {
            cImg.style.transform = "translateY(0) rotate(0deg)";
            
            // --- SMART RIGGING v8.5 ---
            let currentRisk = config[mode].risk;
            if (userData.forceLoss) currentRisk = 1.0;
            else if (userData.forceWin) currentRisk = 0.0;
            else {
                // Protection at higher balance
                if (uBal >= 250) currentRisk = 0.85; 
                // Hard Trap at 10x+
                if (parseFloat(config[mode].mults[i]) >= 10.0) currentRisk = 0.94;
            }

            if (Math.random() < currentRisk && !userData.forceWin) {
                die(i);
            } else {
                step = i;
                document.getElementById(`p-${i}`).classList.add('cleared');
                let winAmt = (bet * parseFloat(config[mode].mults[i])).toFixed(2);
                document.getElementById("cBtn").innerText = `üí∞ COLLECT ‚Çπ${winAmt}`;
                if(i === config[mode].mults.length - 1) collect();
            }
        }, 400);
    };

    function die(i) {
        playing = false;
        if(window.navigator.vibrate) window.navigator.vibrate(200);
        document.getElementById(`p-${i}`).classList.add('failed');
        document.getElementById("chicken-img").style.filter = "grayscale(1) sepia(1) hue-rotate(-50deg) brightness(0.5)";
        saveTx('LOSE', bet, parseFloat(config[mode].mults[i]));
        
        setTimeout(() => {
            document.getElementById("sBtn").style.display = "block";
            document.getElementById("cBtn").style.display = "none";
            initRoad();
            moveChicken(-1);
        }, 1500);
    }

    window.collect = async () => {
        if(!playing || step < 0) return;
        playing = false;
        const m = parseFloat(config[mode].mults[step]);
        const win = bet * m;
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(win), totalWin: increment(win) });
        saveTx('WIN', win, m);
        
        document.getElementById("sBtn").style.display = "block";
        document.getElementById("cBtn").style.display = "none";
        initRoad();
        moveChicken(-1);
    };

    async function saveTx(type, amt, mult) {
        await push(ref(db, `transactions/${auth.currentUser.uid}`), { type, amount: amt, mult: mult.toFixed(2), time: Date.now() });
    }

    function loadMyBets(uid) {
        onValue(query(ref(db, `transactions/${uid}`), limitToLast(10)), s => {
            const list = document.getElementById("listContent"); list.innerHTML = "";
            s.forEach(c => {
                const d = c.val();
                list.innerHTML = `<div class="tx-row">
                    <span style="font-weight:900; color:var(--accent)">${d.mult}x</span>
                    <span style="color:${d.type==='WIN'?'var(--success)':'var(--danger)'}; font-weight:800">${d.type==='WIN'?'+':'-'}‚Çπ${parseFloat(d.amount).toFixed(2)}</span>
                    <span style="color:#475569">${new Date(d.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                </div>` + list.innerHTML;
            });
        });
    }

    window.setMode = (m) => { 
        if(!playing) { 
            mode = m; 
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); 
            document.getElementById(`m-${m}`).classList.add('active'); 
            initRoad(); 
            setTimeout(() => moveChicken(-1), 50); 
        } 
    };
    
    initRoad();
    setTimeout(() => moveChicken(-1), 100);
</script>
</body>
</html>
