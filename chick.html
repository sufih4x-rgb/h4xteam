<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Road: Strategy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0e14;
            --surface: #161b26;
            --accent: #facc15;
            --success: #10b981;
            --danger: #ef4444;
            --text-muted: #94a3b8;
        }

        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; display: flex; justify-content: center; overflow: hidden;
            user-select: none;
        }

        .app-container { width: 100%; max-width: 480px; height: 100vh; display: flex; flex-direction: column; background: radial-gradient(circle at top, #1e293b 0%, #0b0e14 100%); position: relative; }

        .header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(22, 27, 38, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100;
        }
        .logo { font-weight: 800; font-size: 16px; }
        .logo span { color: var(--accent); }

        .balance-badge {
            background: #0f172a; padding: 6px 12px; 
            border-radius: 10px; border: 1px solid rgba(250, 204, 21, 0.3); color: var(--accent); font-weight: 700;
        }

        /* Difficulty Tabs */
        .diff-container {
            display: flex; gap: 8px; padding: 15px 20px; background: rgba(0,0,0,0.2);
        }
        .diff-btn {
            flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #2d3748;
            background: #1e293b; color: #94a3b8; cursor: pointer; font-size: 12px; font-weight: 700;
            transition: 0.3s;
        }
        .diff-btn.active {
            background: var(--primary); color: #fff; border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .arena { flex-grow: 1; position: relative; overflow-x: auto; scroll-behavior: smooth; display: flex; align-items: center; padding: 0 50px; }
        .arena::-webkit-scrollbar { display: none; }
        .track { display: flex; gap: 40px; align-items: center; padding-bottom: 100px; }
        
        .tile-group { display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .tile-mult { font-size: 11px; font-weight: 800; color: var(--text-muted); background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 10px; }
        
        .hole {
            width: 70px; height: 70px; background: radial-gradient(circle at center, #1a202c, #000); border: 3px solid #2d3748; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; position: relative; font-size: 28px;
        }

        .hole.active { border-color: var(--primary); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

        .hole.cleared { border-color: var(--success); background: radial-gradient(circle, #064e3b, #000); }
        .hole.failed { border-color: var(--danger); background: radial-gradient(circle, #7f1d1d, #000); }

        #chicken-sprite {
            position: absolute; width: 60px; height: 60px; 
            bottom: 130px; left: -100px;
            font-size: 45px; display: flex; align-items: center; justify-content: center;
            transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); z-index: 150;
        }

        .death-flash { position: fixed; inset: 0; background: #ff0000; opacity: 0; pointer-events: none; z-index: 2000; transition: 0.2s; }

        .controls-panel {
            background: var(--surface); padding: 25px; border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5); z-index: 100;
        }
        .input-group { background: #0b0e14; border-radius: 12px; display: flex; align-items: center; padding: 0 15px; margin-bottom: 15px; border: 1px solid #2d3748; }
        .input-group input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 12px; font-size: 18px; font-weight: 700; outline: none; }

        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-size: 14px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-start { background: var(--primary); color: #fff; }
        .btn-cash { background: var(--accent); color: #000; display: none; }

        .win-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 1000; align-items: center; justify-content: center; flex-direction: column; text-align: center;
        }
    </style>
</head>
<body>

<div class="death-flash" id="flash"></div>

<div class="app-container" id="appBody">
    <div class="header">
        <div class="logo">üêî CHICKEN <span>ROAD</span></div>
        <div class="balance-badge">‚Çπ<span id="bal">0.00</span></div>
    </div>

    <div class="diff-container" id="diffTabs">
        <button class="diff-btn active" onclick="setDiff('easy')">EASY</button>
        <button class="diff-btn" onclick="setDiff('medium')">MEDIUM</button>
        <button class="diff-btn" onclick="setDiff('hard')">HARD</button>
    </div>

    <div class="arena" id="arena">
        <div class="track" id="track"></div>
        <div id="chicken-sprite">üêî</div>
    </div>

    <div class="win-overlay" id="winLayer">
        <div style="background: #1e293b; padding: 30px; border-radius: 30px; border: 2px solid var(--accent); width: 80%;">
            <h2 style="color: var(--accent);">YOU SURVIVED!</h2>
            <h1 id="winAmt" style="font-size: 40px; margin: 10px 0;">‚Çπ0</h1>
            <button class="btn btn-start" onclick="location.reload()">CLAIM</button>
        </div>
    </div>

    <div class="controls-panel">
        <div id="info" style="text-align:center; color:var(--text-muted); font-size:11px; margin-bottom:10px; font-weight:700;">CHOOSE LEVEL & START</div>
        <div class="input-group">
            <span style="color: var(--accent);">‚Çπ</span>
            <input type="number" id="bet" value="10" min="10">
        </div>
        <button id="sBtn" class="btn btn-start" onclick="begin()">üöÄ START RUN</button>
        <button id="cBtn" class="btn btn-cash" onclick="collect()">üí∞ CASH OUT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uBal = 0, playing = false, step = 0, betAmt = 0;
    let mode = 'easy';

    const config = {
        easy: { mults: [1.1, 1.25, 1.45, 1.7, 2.0, 2.5, 3.2, 4.5, 6.5, 10], baseRisk: 0.12, trapAt: 170 },
        medium: { mults: [1.3, 1.6, 2.1, 2.8, 4.0, 6.0, 9.0, 15, 25, 50], baseRisk: 0.22, trapAt: 140 },
        hard: { mults: [1.5, 2.2, 3.5, 5.5, 10, 20, 45, 100, 250, 500], baseRisk: 0.35, trapAt: 100 }
    };

    window.setDiff = (d) => {
        if (playing) return;
        mode = d;
        document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        setupTrack();
    };

    onAuthStateChanged(auth, (user) => {
        if (!user) return;
        onValue(ref(db, `users/${user.uid}`), (s) => {
            if (s.exists()) {
                uBal = s.val().balance || 0;
                document.getElementById("bal").innerText = uBal.toFixed(2);
            }
        });
    });

    function setupTrack() {
        const t = document.getElementById("track");
        t.innerHTML = "";
        config[mode].mults.forEach((m, i) => {
            const g = document.createElement("div");
            g.className = "tile-group";
            g.innerHTML = `<div class="tile-mult">${m}x</div><div class="hole" id="h-${i}" onclick="jump(${i})">üï≥Ô∏è</div>`;
            t.appendChild(g);
        });
    }

    window.begin = async () => {
        const a = parseFloat(document.getElementById("bet").value);
        if (isNaN(a) || a < 10) return alert("Min bet ‚Çπ10");
        if (a > uBal) return alert("Low Balance");

        betAmt = a;
        step = 0;
        playing = true;

        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: uBal - a });

        document.getElementById("sBtn").style.display = "none";
        document.getElementById("cBtn").style.display = "block";
        document.getElementById("diffTabs").style.opacity = "0.5";
        document.getElementById("diffTabs").style.pointerEvents = "none";
        
        setupTrack();
        document.getElementById("chicken-sprite").style.left = "-80px";
        document.getElementById("chicken-sprite").innerText = "üêî";
        focusStep();
    };

    function focusStep() {
        document.querySelectorAll('.hole').forEach(h => h.classList.remove('active'));
        const next = document.getElementById(`h-${step}`);
        if (next) next.classList.add('active');
        document.getElementById("info").innerText = `${mode.toUpperCase()} MODE | TARGET: ${config[mode].mults[step]}x`;
    }

    window.jump = (i) => {
        if (!playing || i !== step) return;

        const c = document.getElementById("chicken-sprite");
        const target = document.getElementById(`h-${i}`);
        const rect = target.getBoundingClientRect();
        const trackRect = document.getElementById("track").getBoundingClientRect();

        c.style.transform = "translateY(-80px) rotate(15deg)";
        c.style.left = (rect.left - trackRect.left + 5) + "px";

        setTimeout(() => {
            c.style.transform = "translateY(0)";
            
            // --- DYNAMIC RIGGING LOGIC ---
            let trapChance = config[mode].baseRisk;

            // Agar user trap limit ke paas hai toh risk badha do (Time waste karne ke liye)
            if (uBal > config[mode].trapAt) {
                trapChance += 0.40; // Extra 40% risk to force loss
            }

            // High multiplier greed trap
            if (step > 3) trapChance += 0.10;

            let isLost = Math.random() < trapChance;

            if (isLost) {
                triggerDeath(target, c);
            } else {
                triggerSuccess(target);
            }
        }, 400);
    };

    function triggerSuccess(target) {
        target.classList.add('cleared');
        target.innerHTML = "‚≠ê";
        step++;
        if (step >= config[mode].mults.length) {
            collect();
        } else {
            focusStep();
            document.getElementById("arena").scrollLeft += 110;
        }
    }

    function triggerDeath(target, chicken) {
        playing = false;
        document.getElementById("flash").style.opacity = "0.7";
        chicken.innerText = "üçó";
        target.classList.add('failed');
        target.innerHTML = "üí•";
        setTimeout(() => location.reload(), 1200);
    }

    window.collect = async () => {
        if (!playing || step === 0) return;
        playing = false;
        const totalWin = betAmt * config[mode].mults[step - 1];
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: uBal + totalWin });
        document.getElementById("winAmt").innerText = `‚Çπ${totalWin.toFixed(2)}`;
        document.getElementById("winLayer").style.display = "flex";
    };

    setupTrack();
</script>
</body>
</html>
