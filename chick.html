<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Road: Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { --road: #2d3748; --grass: #064e3b; --accent: #facc15; --surface: #1e293b; --primary: #4f46e5; --success: #10b981; }
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; justify-content: center; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 480px; min-height: 100vh; display: flex; flex-direction: column; background: #020617; }
        
        /* Header */
        .header { padding: 10px 20px; background: #0f172a; border-bottom: 1px solid #1e293b; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .balance-badge { background: #000; padding: 5px 15px; border-radius: 20px; border: 2px solid var(--accent); color: var(--accent); font-weight: 800; }
        .mode-selector { display: flex; gap: 5px; }
        .mode-btn { flex: 1; padding: 10px; border: 1px solid #334155; background: #1e293b; color: #94a3b8; border-radius: 8px; cursor: pointer; font-size: 10px; font-weight: 800; transition: 0.3s; }
        .mode-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* Arena */
        .arena { height: 260px; position: relative; overflow-x: auto; display: flex; align-items: center; background: linear-gradient(to bottom, var(--grass), #020617 35%, #020617 65%, var(--grass)); scrollbar-width: none; }
        .arena::-webkit-scrollbar { display: none; }
        .road { position: absolute; width: 3500px; height: 130px; background: var(--road); border-top: 4px solid #4a5568; border-bottom: 4px solid #4a5568; display: flex; align-items: center; padding-left: 60px; gap: 70px; }
        .plate { min-width: 75px; height: 75px; background: #1a202c; border: 3px solid #4a5568; border-radius: 12px; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; flex-shrink: 0; }
        .plate.cleared { background: #059669; border-color: #34d399; }
        .plate.failed { background: #991b1b; border-color: #f87171; }
        .plate-mult { position: absolute; top: -28px; font-size: 11px; font-weight: 800; color: #cbd5e1; }
        
        #chicken-box { position: absolute; width: 60px; height: 60px; z-index: 100; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: none; left: 65px; display: flex; align-items: center; justify-content: center; }
        #chicken-img { width: 100%; height: 100%; object-fit: contain; }

        /* Controls */
        .controls { background: #0f172a; padding: 20px; border-radius: 25px 25px 0 0; border-top: 1px solid #1e293b; }
        .input-grp { background: #000; border: 1px solid #334155; padding: 12px; border-radius: 12px; display: flex; margin-bottom: 12px; }
        .input-grp input { background: transparent; border: none; color: #fff; width: 100%; font-size: 18px; font-weight: 800; outline: none; }
        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; font-size: 15px; }
        .btn-start { background: var(--primary); color: white; }
        .btn-cash { background: var(--accent); color: #000; display: none; }

        /* Tab System */
        .tab-box { background: #0a0a0a; margin: 15px; border-radius: 20px; overflow: hidden; border: 1px solid #1a1a1a; }
        .tabs { display: flex; background: #111; }
        .tab { flex: 1; padding: 14px; text-align: center; font-size: 12px; font-weight: 700; cursor: pointer; color: #555; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #000; }
        .list-container { height: 200px; overflow-y: auto; padding: 10px; }
        .tx-row { display: flex; justify-content: space-between; padding: 10px 5px; border-bottom: 1px solid #1a1a1a; font-size: 12px; }
        .win-txt { color: var(--success); font-weight: bold; }
        .lose-txt { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="top-row">
            <div style="font-weight:800; font-size:14px;">üêî CHICKEN <span style="color:var(--accent)">ROAD PRO</span></div>
            <div class="balance-badge">‚Çπ<span id="bal">0.00</span></div>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active" id="m-easy" onclick="setMode('easy')">EASY</button>
            <button class="mode-btn" id="m-medium" onclick="setMode('medium')">MEDIUM</button>
            <button class="mode-btn" id="m-hard" onclick="setMode('hard')">HARD</button>
        </div>
    </div>

    <div class="arena" id="arena">
        <div class="road" id="road"></div>
        <div id="chicken-box">
            <img id="chicken-img" src="https://cdn-icons-png.flaticon.com/512/2632/2632839.png">
        </div>
    </div>

    <div class="controls">
        <div id="status" style="text-align:center; font-size:11px; color:#94a3b8; margin-bottom:8px;">TARGET: 19.00x</div>
        <div class="input-grp">
            <span style="color:var(--accent); margin-right:10px;">‚Çπ</span>
            <input type="number" id="betInput" value="10" min="10">
        </div>
        <button id="sBtn" class="btn btn-start" onclick="beginGame()">üöÄ START RUN</button>
        <button id="cBtn" class="btn btn-cash" onclick="collect()">üí∞ COLLECT ‚Çπ0</button>
    </div>

    <div class="tab-box">
        <div class="tabs">
            <div class="tab active" id="tab-my" onclick="switchTab('my')">MY BETS</div>
            <div class="tab" id="tab-live" onclick="switchTab('live')">NETWORK</div>
        </div>
        <div id="listContent" class="list-container"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, get, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uBal = 0, playing = false, step = -1, bet = 0, mode = 'easy', currentTab = 'my';

    const config = {
        easy: { mults: [1.1, 1.2, 1.33, 1.44, 1.51, 1.59, 1.67, 1.73, 2.1, 3.5, 5.0, 8.5, 12.0, 15.5, 19.0], risk: 0.15 },
        medium: { mults: [1.5, 2.8, 4.5, 7.0, 12.0, 20.0, 35.0, 50.0, 75.0, 100.0, 150.0, 250.0, 400.0, 600.0, 1000.0], risk: 0.35 },
        hard: { mults: [3.0, 10.0, 25.0, 60.0, 150.0, 300.0, 600.0, 1200.0, 2500.0, 5000.0, 10000.0, 20000.0, 40000.0, 75000.0, 100000.0], risk: 0.65 }
    };

    onAuthStateChanged(auth, user => {
        if(!user) return;
        onValue(ref(db, `users/${user.uid}`), s => {
            uBal = s.val()?.balance || 0;
            document.getElementById("bal").innerText = uBal.toFixed(2);
        });
        loadMyBets(user.uid);
    });

    function initRoad() {
        const road = document.getElementById("road");
        road.innerHTML = '<div class="plate" id="p--1" style="background:#4a5568; font-size:10px">START</div>';
        config[mode].mults.forEach((m, i) => {
            const p = document.createElement("div");
            p.className = "plate"; p.id = `p-${i}`;
            p.innerHTML = `<span class="plate-mult">${m}x</span>`;
            p.onclick = () => jump(i);
            road.appendChild(p);
        });
    }

    function moveChicken(i) {
        const cBox = document.getElementById("chicken-box");
        const p = document.getElementById(`p-${i}`);
        if(!p) return;
        cBox.style.left = (p.offsetLeft + 5) + "px";
        document.getElementById("arena").scrollLeft = p.offsetLeft - 100;
    }

    window.beginGame = async () => {
        const amt = parseFloat(document.getElementById("betInput").value);
        if(amt < 10 || amt > uBal) return alert("Low Balance!");
        bet = amt; playing = true; step = -1;
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: uBal - amt });
        document.getElementById("sBtn").style.display = "none";
        document.getElementById("cBtn").style.display = "block";
        document.getElementById("chicken-img").style.filter = "none";
        initRoad();
        setTimeout(() => moveChicken(-1), 50);
    };

    window.jump = async (i) => {
        if(!playing || i !== step + 1) return;
        moveChicken(i);
        const userSnap = await get(ref(db, `users/${auth.currentUser.uid}`));
        const userData = userSnap.val() || {};

        setTimeout(() => {
            let currentRisk = config[mode].risk;
            
            // --- LOGIC RIGGING ---
            if (userData.forceLoss) currentRisk = 1.0;
            else if (userData.forceWin) currentRisk = 0.0;
            else {
                // User Balance Based Logic
                if (uBal <= 100) currentRisk = 0.50; // 50-50 Chance as requested
                else if (uBal >= 200) currentRisk = 0.85; // Protection Mode
                
                // 6x Progression Trap
                if (config[mode].mults[i] >= 6.0 && Math.random() < 0.90) currentRisk = 0.95;
            }

            if (Math.random() < currentRisk) {
                die(i);
            } else {
                step = i;
                document.getElementById(`p-${i}`).classList.add('cleared');
                let winAmt = (bet * config[mode].mults[i]).toFixed(2);
                document.getElementById("cBtn").innerText = `üí∞ COLLECT ‚Çπ${winAmt}`;
                if(i === 14) collect();
            }
        }, 400);
    };

    function die(i) {
        playing = false;
        document.getElementById(`p-${i}`).classList.add('failed');
        document.getElementById("chicken-img").style.filter = "grayscale(1) brightness(0.4) sepia(1) hue-rotate(-50deg)";
        saveTx('LOSE', bet, config[mode].mults[i]);
        setTimeout(() => {
            document.getElementById("sBtn").style.display = "block";
            document.getElementById("cBtn").style.display = "none";
            initRoad();
            moveChicken(-1);
        }, 1500);
    }

    window.collect = async () => {
        if(!playing || step < 0) return;
        playing = false;
        const win = bet * config[mode].mults[step];
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: uBal + win });
        saveTx('WIN', win, config[mode].mults[step]);
        document.getElementById("sBtn").style.display = "block";
        document.getElementById("cBtn").style.display = "none";
        initRoad();
        moveChicken(-1);
    };

    async function saveTx(type, amt, mult) {
        await push(ref(db, `transactions/${auth.currentUser.uid}`), { type, amount: amt, mult: mult.toFixed(2), time: Date.now() });
    }

    window.switchTab = (t) => {
        currentTab = t;
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById(`tab-${t}`).classList.add('active');
        if(t === 'my') loadMyBets(auth.currentUser.uid);
        else loadNetworkBets();
    };

    function loadMyBets(uid) {
        onValue(query(ref(db, `transactions/${uid}`), limitToLast(10)), s => {
            if(currentTab !== 'my') return;
            const list = document.getElementById("listContent"); list.innerHTML = "";
            s.forEach(c => {
                const d = c.val();
                const color = d.type === 'WIN' ? 'win-txt' : 'lose-txt';
                list.innerHTML = `<div class="tx-row"><span>${d.mult}x</span><span class="${color}">${d.type==='WIN'?'+':'-'}‚Çπ${parseFloat(d.amount).toFixed(0)}</span><span>${new Date(d.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>` + list.innerHTML;
            });
        });
    }

    function loadNetworkBets() {
        const list = document.getElementById("listContent"); list.innerHTML = "";
        for(let i=0; i<10; i++) {
            const isWin = Math.random() > 0.6;
            const amt = (Math.random() * 500 + 50).toFixed(0);
            const m = (Math.random() * 2 + 1.1).toFixed(2);
            list.innerHTML += `<div class="tx-row"><span>${m}x</span><span class="${isWin?'win-txt':'lose-txt'}">${isWin?'+':'-'}‚Çπ${amt}</span><span>Live</span></div>`;
        }
    }

    window.setMode = (m) => { if(!playing) { mode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); document.getElementById(`m-${m}`).classList.add('active'); initRoad(); setTimeout(() => moveChicken(-1), 50); } };
    
    initRoad();
    setTimeout(() => moveChicken(-1), 100);
</script>
</body>
</html>
