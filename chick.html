<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Road: Realistic Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0e14;
            --surface: #161b26;
            --accent: #facc15;
            --success: #10b981;
            --danger: #ef4444;
            --text-muted: #94a3b8;
        }

        body { 
            background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; display: flex; justify-content: center; overflow: hidden;
            user-select: none;
        }

        .app-container { width: 100%; max-width: 480px; height: 100vh; display: flex; flex-direction: column; background: radial-gradient(circle at top, #1e293b 0%, #0b0e14 100%); position: relative; }

        /* Header */
        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(22, 27, 38, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 100;
        }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }
        .logo span { color: var(--accent); }

        .balance-badge {
            background: linear-gradient(90deg, #1e293b, #0f172a); padding: 8px 16px; 
            border-radius: 12px; border: 1px solid rgba(250, 204, 21, 0.3); color: var(--accent); font-weight: 700;
        }

        /* Game Arena */
        .arena { flex-grow: 1; position: relative; overflow-x: auto; scroll-behavior: smooth; display: flex; align-items: center; padding: 0 50px; }
        .arena::-webkit-scrollbar { display: none; }
        
        .track { display: flex; gap: 50px; align-items: center; padding-bottom: 120px; }
        
        .tile-group { display: flex; flex-direction: column; align-items: center; gap: 15px; position: relative; }
        .tile-mult { font-size: 12px; font-weight: 800; color: var(--text-muted); background: rgba(255,255,255,0.03); padding: 4px 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        .hole {
            width: 80px; height: 80px; background: radial-gradient(circle at center, #1a202c, #000); border: 4px solid #2d3748; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; font-size: 32px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.8);
        }

        .hole.active { 
            border-color: var(--primary); 
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.4), inset 0 0 10px var(--primary);
            animation: pulseActive 1.5s infinite;
        }

        @keyframes pulseActive {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hole.cleared { border-color: var(--success); background: radial-gradient(circle, #064e3b, #000); }
        .hole.failed { border-color: var(--danger); background: radial-gradient(circle, #7f1d1d, #000); }

        /* Realistic Chicken Emoji Sprite */
        #chicken-sprite {
            position: absolute; width: 70px; height: 70px; 
            bottom: 140px; left: -100px;
            font-size: 55px; display: flex; align-items: center; justify-content: center;
            transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
            z-index: 150; pointer-events: none;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        /* Animations */
        .death-flash { 
            position: fixed; inset: 0; background: #ff0000; opacity: 0; 
            pointer-events: none; z-index: 2000; 
        }

        .shake { animation: shakeEffect 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shakeEffect {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Controls */
        .controls-panel {
            background: var(--surface); padding: 30px; border-radius: 32px 32px 0 0;
            box-shadow: 0 -15px 50px rgba(0,0,0,0.8); z-index: 100; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .input-group { background: #0b0e14; border-radius: 16px; display: flex; align-items: center; padding: 5px 20px; margin-bottom: 20px; border: 2px solid #2d3748; }
        .input-group input { flex-grow: 1; background: transparent; border: none; color: #fff; padding: 15px; font-size: 22px; font-weight: 800; outline: none; text-align: center; }

        .btn { width: 100%; padding: 20px; border-radius: 16px; border: none; font-size: 16px; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .btn-start { background: linear-gradient(135deg, #6366f1, #4f46e5); color: #fff; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3); }
        .btn-cash { background: linear-gradient(135deg, #facc15, #eab308); color: #000; display: none; box-shadow: 0 10px 20px rgba(234, 179, 8, 0.3); }
        .btn:active { transform: scale(0.96); }

        /* Win Overlay */
        .win-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 1000; align-items: center; justify-content: center; flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .win-card {
            background: linear-gradient(180deg, #1e293b, #0f172a); padding: 40px; border-radius: 40px; border: 2px solid var(--accent);
            text-align: center; width: 85%; max-width: 350px; transform: scale(0.9); animation: popIn 0.5s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { to { transform: scale(1); } }
    </style>
</head>
<body>

<div class="death-flash" id="flash"></div>

<div class="app-container" id="appBody">
    <div class="header">
        <div class="logo">üêî CHICKEN <span>ROAD</span></div>
        <div class="balance-badge">üí∞ ‚Çπ<span id="bal">0.00</span></div>
    </div>

    <div class="arena" id="arena">
        <div class="track" id="track"></div>
        <div id="chicken-sprite">üêî</div>
    </div>

    <div class="win-overlay" id="winLayer">
        <div class="win-card">
            <div style="font-size: 60px; margin-bottom: 10px;">üèÜ</div>
            <h2 style="color: var(--accent); margin-bottom: 5px;">LEGENDARY WIN!</h2>
            <h1 id="winAmt" style="font-size: 45px; margin: 0; color: #fff;">‚Çπ0</h1>
            <p style="color: var(--text-muted);">The chicken made it safely!</p>
            <button class="btn btn-start" onclick="location.reload()" style="margin-top:20px;">CLAIM & RESTART</button>
        </div>
    </div>

    <div class="controls-panel">
        <div id="info" style="text-align:center; color:var(--text-muted); font-size:12px; margin-bottom:15px; font-weight:700; letter-spacing: 1px;">CHOOSE YOUR BET</div>
        <div class="input-group">
            <span style="font-weight:800; color: var(--accent); font-size: 20px;">‚Çπ</span>
            <input type="number" id="bet" value="10" min="10">
        </div>
        <button id="sBtn" class="btn btn-start" onclick="begin()">üöÄ START JOURNEY</button>
        <button id="cBtn" class="btn btn-cash" onclick="collect()">üí∞ CASH OUT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uBal = 0, playing = false, step = 0, betAmt = 0;
    const multipliers = [1.2, 1.45, 1.8, 2.3, 3.0, 4.2, 6.0, 8.5, 12.0, 18.0, 25.0, 35.0, 50.0, 75.0, 100.0];

    onAuthStateChanged(auth, (user) => {
        if (!user) return;
        onValue(ref(db, `users/${user.uid}`), (s) => {
            if (s.exists()) {
                uBal = s.val().balance || 0;
                document.getElementById("bal").innerText = uBal.toFixed(2);
            }
        });
    });

    function setupTrack() {
        const t = document.getElementById("track");
        t.innerHTML = "";
        multipliers.forEach((m, i) => {
            const g = document.createElement("div");
            g.className = "tile-group";
            g.innerHTML = `<div class="tile-mult">${m}x</div><div class="hole" id="h-${i}" onclick="jump(${i})">üï≥Ô∏è</div>`;
            t.appendChild(g);
        });
    }

    window.begin = async () => {
        const a = parseFloat(document.getElementById("bet").value);
        if (isNaN(a) || a < 10) return alert("Min bet ‚Çπ10");
        if (a > uBal) return alert("Check Balance");

        betAmt = a;
        step = 0;
        playing = true;

        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: uBal - a });

        document.getElementById("sBtn").style.display = "none";
        document.getElementById("cBtn").style.display = "block";
        document.getElementById("bet").disabled = true;
        
        setupTrack();
        document.getElementById("chicken-sprite").style.left = "-80px";
        document.getElementById("chicken-sprite").style.opacity = "1";
        document.getElementById("chicken-sprite").innerText = "üêî";
        focusStep();
    };

    function focusStep() {
        document.querySelectorAll('.hole').forEach(h => h.classList.remove('active'));
        const next = document.getElementById(`h-${step}`);
        if (next) next.classList.add('active');
        document.getElementById("info").innerText = `STEP ${step + 1}: TARGETING ${multipliers[step]}x`;
    }

    window.jump = (i) => {
        if (!playing || i !== step) return;

        const c = document.getElementById("chicken-sprite");
        const target = document.getElementById(`h-${i}`);
        const rect = target.getBoundingClientRect();
        const trackRect = document.getElementById("track").getBoundingClientRect();

        // Realistic jump animation sequence
        c.style.transform = "translateY(-90px) rotate(20deg) scale(1.3)";
        c.style.left = (rect.left - trackRect.left + 5) + "px";

        setTimeout(() => {
            c.style.transform = "translateY(0) rotate(0deg) scale(1)";
            
            // Logic: 18% trap chance
            let isLost = Math.random() < 0.18; 

            if (isLost) {
                triggerDeath(target, c);
            } else {
                triggerSuccess(target);
            }
        }, 450);
    };

    function triggerSuccess(target) {
        target.classList.add('cleared');
        target.innerHTML = "‚≠ê";
        step++;
        if (step >= multipliers.length) {
            collect();
        } else {
            focusStep();
            document.getElementById("arena").scrollLeft += 120;
        }
    }

    function triggerDeath(target, chicken) {
        playing = false;
        
        // Death Flash Animation
        const flash = document.getElementById("flash");
        flash.style.opacity = "0.8";
        document.getElementById("appBody").classList.add("shake");
        
        // Chicken "Death" Effect
        chicken.innerText = "üçó";
        chicken.style.transform = "translateY(20px) scale(0.5) rotate(180deg)";
        chicken.style.opacity = "0";
        
        target.classList.add('failed');
        target.innerHTML = "üí•";
        
        document.getElementById("info").innerText = "TRAP ACTIVATED! üí£";
        
        setTimeout(() => {
            flash.style.opacity = "0";
            location.reload();
        }, 1500);
    }

    window.collect = async () => {
        if (!playing || step === 0) return;
        playing = false;

        const totalWin = betAmt * multipliers[step - 1];
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: uBal + totalWin });
        
        document.getElementById("winAmt").innerText = `‚Çπ${totalWin.toFixed(2)}`;
        document.getElementById("winLayer").style.display = "flex";
    };

    setupTrack();
</script>
</body>
</html>
