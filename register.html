<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join H4XTEAM | Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f4f7fe; --white: #ffffff; --text-dark: #1e293b; --text-muted: #64748b; }
        body { background: var(--bg); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--white); padding: 40px 30px; border-radius: 32px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        .logo-area { width: 64px; height: 64px; background: #eef2ff; color: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 800; margin: 0 auto 25px; }
        h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; }
        p { font-size: 14px; color: var(--text-muted); margin-bottom: 30px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 11px; font-weight: 800; color: var(--text-dark); margin-bottom: 8px; display: block; text-transform: uppercase; }
        input { width: 100%; padding: 15px; background: #f8fafc; border: 2px solid #f1f5f9; border-radius: 16px; font-size: 15px; font-weight: 600; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); background: #fff; }
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .ref-tag { display: inline-block; padding: 5px 15px; background: #dcfce7; color: #166534; border-radius: 20px; font-size: 12px; font-weight: 700; margin-bottom: 15px; }
        .footer-link { margin-top: 25px; display: block; font-size: 14px; font-weight: 600; color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="logo-area">H</div>
        <div id="refBadge"></div>
        <h1>Create Account</h1>
        <p>A verification email will be sent to you.</p>
        <div class="input-group">
            <label>Email Address</label>
            <input id="email" type="email" placeholder="name@example.com">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input id="pass" type="password" placeholder="Min. 6 characters">
        </div>
        <button id="regBtn" onclick="register()">Create My Account</button>
        <a href="index.html" class="footer-link">Already have an account? Sign In</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, update, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const refID = urlParams.get('ref');
    if(refID) document.getElementById('refBadge').innerHTML = `<span class="ref-tag">Referral Applied</span>`;

    window.register = async function() {
        let email = document.getElementById("email").value;
        let pass = document.getElementById("pass").value;
        let btn = document.getElementById("regBtn");

        if(!email || !pass) return alert("Fill all fields");
        btn.disabled = true; btn.innerText = "Creating...";

        try {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await sendEmailVerification(res.user);
            
            await set(ref(db, "users/" + res.user.uid), {
                email: email, balance: 0, verifiedCount: 0, referredBy: refID || "none", createdAt: Date.now()
            });

            if(refID) {
                await update(ref(db, `users/${refID}`), { verifiedCount: increment(1) });
            }

            await signOut(auth);
            alert("Verify your email to login!");
            window.location.href = "index.html";
        } catch (e) { alert(e.message); btn.disabled = false; btn.innerText = "Create My Account"; }
    };
</script>
</body>
</html>
