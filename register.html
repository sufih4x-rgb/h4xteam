<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account - H4XTEAM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    background:#000;
    color:#0affff;
    font-family:Arial;
    text-align:center;
    padding-top:40px;
}

.box{
    width:85%;
    max-width:420px;
    background:#0a0a0a;
    border:1px solid #00eaff;
    box-shadow:0 0 20px #00eaff;
    margin:auto;
    padding:25px;
    border-radius:15px;
}

input{
    width:90%;
    padding:12px;
    margin-top:12px;
    background:#111;
    border:1px solid #0affff;
    border-radius:8px;
    color:#0affff;
}

button{
    width:90%;
    padding:14px;
    margin-top:20px;
    background:#00eaff;
    color:#000;
    font-weight:bold;
    border:none;
    border-radius:8px;
    font-size:18px;
    box-shadow:0 0 15px #00eaff;
}

a{color:#0affff;text-decoration:none;font-size:15px;}
</style>
</head>

<body>

<h1 style="color:#00eaff;text-shadow:0 0 15px #00eaff;">Create Account</h1>

<div class="box">
    <input id="email" type="email" placeholder="Enter Email">
    <input id="pass" type="password" placeholder="Enter Password">
    <button onclick="register()">REGISTER</button>

    <br><br>
    <a href="index.html">Already have an account?</a>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

window.register = function(){
    let email = document.getElementById("email").value;
    let pass  = document.getElementById("pass").value;

    createUserWithEmailAndPassword(auth,email,pass)
    .then(res=>{
        let uid = res.user.uid;

        set(ref(db,"users/"+uid),{
            email: email,
            balance: 0,
            deposits: 0,
            totalWon: 0,
            vip: 0,
            blocked: false,
            createdAt: Date.now()
        });

        alert("Account created!");
        window.location = "dashboard.html";
    })
    .catch(e=> alert(e.message));
}

</script>
</body>
</html>
