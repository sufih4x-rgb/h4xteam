<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join H4XTEAM | Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4361ee; --bg: #f4f7fe; --white: #ffffff; --text-dark: #1e293b; --text-muted: #64748b; --success: #10b981; }
        body { background: var(--bg); color: var(--text-dark); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-container { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; }
        .auth-card { background: var(--white); padding: 40px 30px; border-radius: 32px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        .logo-area { width: 64px; height: 64px; background: #eef2ff; color: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 800; margin: 0 auto 25px; }
        h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        p { font-size: 14px; color: var(--text-muted); margin-bottom: 30px; line-height: 1.5; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 11px; font-weight: 800; color: var(--text-dark); margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 15px; background: #f8fafc; border: 2px solid #f1f5f9; border-radius: 16px; font-size: 15px; font-weight: 600; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1); }
        .btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; border-bottom: 4px solid rgba(0,0,0,0.1); }
        .btn:active { transform: translateY(2px); border-bottom-width: 2px; }
        .btn:disabled { background: #cbd5e1; cursor: not-allowed; border: none; }
        .ref-tag { display: inline-block; padding: 6px 16px; background: #dcfce7; color: #166534; border-radius: 20px; font-size: 12px; font-weight: 700; margin-bottom: 15px; border: 1px solid #bbf7d0; }
        
        #resendSection { display: none; }
        .timer-box { margin-top: 15px; font-size: 13px; font-weight: 600; color: var(--text-muted); }
        .footer-link { margin-top: 25px; display: block; font-size: 14px; font-weight: 600; color: var(--primary); text-decoration: none; }
    </style>
</head>
<body>

<div class="auth-container">
    <div id="registerForm" class="auth-card">
        <div class="logo-area">H</div>
        <div id="refBadge"></div>
        <h1>Create Account</h1>
        <p>Enter your details to get started with H4XTEAM.</p>
        
        <div class="input-group">
            <label>Email Address</label>
            <input id="email" type="email" placeholder="name@example.com">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input id="pass" type="password" placeholder="Min. 6 characters">
        </div>

        <button id="regBtn" class="btn" onclick="handleRegister()">Verify & Register</button>
        <a href="index.html" class="footer-link">Already have an account? Sign In</a>
    </div>

    <div id="resendSection" class="auth-card">
        <div class="logo-area" style="background:#dcfce7; color:var(--success);">âœ“</div>
        <h1>Check Your Email</h1>
        <p>We've sent a verification link to your email. Please click the link to activate your account.</p>
        
        <button id="resendBtn" class="btn" onclick="resendEmail()" style="background:var(--success);">Resend Email</button>
        
        <div id="timerContainer" class="timer-box">
            Resend available in <span id="seconds">30</span> seconds
        </div>
        
        <a href="index.html" class="footer-link">Verified? Go to Login</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const refID = new URLSearchParams(window.location.search).get('ref') || "none";
    if(refID !== "none") {
        document.getElementById('refBadge').innerHTML = `<span class="ref-tag">Referral Applied</span>`;
    }

    let userObj = null;
    let timer;

    window.handleRegister = async function() {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("pass").value;
        const btn = document.getElementById("regBtn");

        if(!email || pass.length < 6) return alert("Please enter valid email and 6-digit password.");
        
        btn.disabled = true;
        btn.innerText = "Creating Account...";

        try {
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            userObj = res.user;

            // Send Verification Email
            await sendEmailVerification(userObj);

            // Save User to Database (Milestone Logic)
            await set(ref(db, "users/" + userObj.uid), {
                email: email,
                balance: 0,
                activeReferrals: 0,
                referredBy: refID,
                hasDeposited: false,
                teamTurnover: 0,
                claimedRewards: { m5: false, m10: false },
                createdAt: Date.now()
            });

            // Switch UI
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('resendSection').style.display = 'block';
            startResendTimer();

        } catch (e) {
            alert(e.message);
            btn.disabled = false;
            btn.innerText = "Verify & Register";
        }
    };

    window.resendEmail = async function() {
        if(!userObj) return;
        try {
            await sendEmailVerification(userObj);
            alert("New verification link sent!");
            startResendTimer();
        } catch (e) {
            alert("Error: " + e.message);
        }
    };

    function startResendTimer() {
        let timeLeft = 30;
        const btn = document.getElementById('resendBtn');
        const timerCont = document.getElementById('timerContainer');
        const secondsSpan = document.getElementById('seconds');

        btn.disabled = true;
        timerCont.style.display = 'block';

        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft--;
            secondsSpan.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer);
                btn.disabled = false;
                timerCont.style.display = 'none';
            }
        }, 1000);
    }
</script>
</body>
</html>
