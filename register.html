<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join H4XTEAM | Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-soft: #eef2ff;
            --bg: #f4f7fe;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04);
            text-align: center;
        }

        .logo-area {
            width: 70px;
            height: 70px;
            background: var(--primary-soft);
            color: var(--primary);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 800;
            margin: 0 auto 25px;
        }

        h1 {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            margin-left: 5px;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: #f8fafc;
            border: 2px solid #f1f5f9;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            box-sizing: border-box;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.05);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.25);
            transition: 0.3s;
            margin-top: 10px;
        }

        button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            box-shadow: none;
        }

        .footer-link {
            margin-top: 25px;
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        .footer-link span {
            color: var(--text-muted);
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="logo-area">H</div>
        <h1>Create Account</h1>
        <p>A verification email will be sent to you.</p>

        <div class="input-group">
            <label>Email Address</label>
            <input id="email" type="email" placeholder="name@example.com">
        </div>

        <div class="input-group">
            <label>Secure Password</label>
            <input id="pass" type="password" placeholder="Min. 6 characters">
        </div>

        <button id="regBtn" onclick="register()">Create My Account</button>

        <a href="index.html" class="footer-link">
            <span>Already have an account?</span> Sign In
        </a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        storageBucket: "test-eb5e7.appspot.com",
        messagingSenderId: "366282855653",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
        measurementId: "G-ECKCTBLQJ8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.register = async function() {
        let email = document.getElementById("email").value;
        let pass = document.getElementById("pass").value;
        let btn = document.getElementById("regBtn");

        if(!email || !pass) {
            alert("Please fill all fields");
            return;
        }

        if(pass.length < 6) {
            alert("Password must be at least 6 characters");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Sending Email...";

        try {
            // 1. Create the user
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            const user = res.user;

            // 2. Send Verification Link
            await sendEmailVerification(user);

            // 3. Save to Database
            await set(ref(db, "users/" + user.uid), {
                email: email,
                balance: 0,
                deposits: 0,
                lifetimeWins: 0,
                vip: 0,
                blocked: false,
                createdAt: Date.now()
            });

            // 4. Log out user immediately
            // (Firebase logs users in automatically after signup, we must stop this)
            await signOut(auth);

            alert("Success! A verification link has been sent to your email. Please verify it to log in.");
            window.location = "index.html";

        } catch (error) {
            btn.disabled = false;
            btn.innerText = "Create My Account";
            alert(error.message);
        }
    }
</script>
</body>
</html>
