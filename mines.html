<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Master Pro | Network Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --surface: #1e293b; --bg: #0f172a; --success: #10b981; --danger: #ef4444; --accent: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; color: white; }
        .game-shell { width: 100%; max-width: 450px; min-height: 100vh; background: #111827; padding: 15px; box-sizing: border-box; }

        .header { display: flex; justify-content: space-between; align-items: center; background: var(--surface); padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .balance-chip { font-weight: 800; color: var(--accent); font-size: 18px; }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-bottom: 15px; }
        .slot { aspect-ratio: 1; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; border: 2px solid transparent; transition: 0.1s; }
        .slot.diamond { background: radial-gradient(circle, #06b6d4, #083344); border-color: #22d3ee; }
        .slot.bomb { background: radial-gradient(circle, #ef4444, #7f1d1d); border-color: #f87171; }

        .bet-area { background: #1e293b; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        input { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 12px; border-radius: 10px; color: white; margin: 8px 0; text-align: center; font-weight: bold; box-sizing: border-box; }
        
        .main-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-start { background: var(--primary); color: white; }
        .btn-cashout { background: var(--success); color: white; display: none; }

        /* History & Live Sections */
        .tab-box { background: #0a0a0a; border-radius: 15px; overflow: hidden; margin-top: 10px; }
        .tabs { display: flex; border-bottom: 1px solid #1a1a1a; }
        .tab { flex: 1; padding: 12px; text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; color: #666; }
        .tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); background: #111; }
        
        .list-container { max-height: 250px; overflow-y: auto; padding: 10px; }
        .tx-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #1a1a1a; font-size: 12px; }
        .win-txt { color: var(--success); }
        .lose-txt { color: var(--danger); }

        .lvl-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .lvl-btn { padding: 10px; border: 1px solid #334155; border-radius: 10px; background: #1e293b; color: #94a3b8; font-weight: 700; cursor: pointer; font-size: 10px; }
        .lvl-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .overlay { display: none; position: fixed; inset:0; background:rgba(0,0,0,0.85); z-index:2000; justify-content:center; align-items:center; }
        .modal { background:#1e293b; padding:25px; border-radius:20px; text-align:center; width:80%; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div class="game-shell">
    <div class="header">
        <span style="font-weight:900; color: #6366f1;">MINES <span style="color:white">PRO</span></span>
        <div class="balance-chip">â‚¹<span id="balanceDisplay">0.00</span></div>
    </div>

    <div class="lvl-box">
        <button class="lvl-btn active" id="btn-easy" onclick="changeLvl('easy')">3ðŸ’£</button>
        <button class="lvl-btn" id="btn-medium" onclick="changeLvl('medium')">7ðŸ’£</button>
        <button class="lvl-btn" id="btn-hard" onclick="changeLvl('hard')">20ðŸ’£</button>
    </div>

    <div class="grid" id="gameGrid"></div>

    <div class="bet-area">
        <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:8px;">
            <span>MULT: <span id="multText" style="color:var(--accent)">1.00x</span></span>
            <span>PROFIT: <span id="profitText" style="color:var(--success)">â‚¹0.00</span></span>
        </div>
        <input type="number" id="betInput" value="10" min="10">
        <button id="startBtn" class="main-btn btn-start" onclick="startGame()">START GAME</button>
        <button id="cashBtn" class="main-btn btn-cashout" onclick="cashout()">CASHOUT</button>
    </div>

    <div class="tab-box">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('my')">MY BETS</div>
            <div class="tab" onclick="switchTab('live')">LIVE NETWORK</div>
        </div>
        <div id="listContent" class="list-container"></div>
    </div>
</div>

<div id="alertOverlay" class="overlay">
    <div class="modal">
        <div id="modalIcon" style="font-size:50px; margin-bottom:10px;"></div>
        <h2 id="modalTitle" style="margin:0;"></h2>
        <p id="modalDesc" style="color:#94a3b8; font-size:14px;"></p>
        <button class="main-btn btn-start" onclick="closeModal()">CONTINUE</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, get, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let balance = 0, currentLvl = 'easy', isPlaying = false, mines = [], diamondsFound = 0, currentMult = 1.0, activeBet = 0, currentTab = 'my';

    onAuthStateChanged(auth, user => {
        if(!user) return;
        onValue(ref(db, `users/${user.uid}`), snap => {
            balance = snap.val().balance || 0;
            document.getElementById("balanceDisplay").innerText = balance.toFixed(2);
        });
        loadMyBets(user.uid);
    });

    const grid = document.getElementById("gameGrid");
    for(let i=0; i<25; i++) {
        const div = document.createElement("div"); div.className = "slot";
        div.onclick = () => handleMove(i, div); grid.appendChild(div);
    }

    window.changeLvl = (lvl) => { if(!isPlaying) { currentLvl = lvl; document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('active')); document.getElementById(`btn-${lvl}`).classList.add('active'); } }

    window.startGame = async () => {
        activeBet = parseFloat(document.getElementById("betInput").value);
        if(activeBet < 10 || activeBet > balance) return alert("Invalid Amount");
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(-activeBet) });
        isPlaying = true; diamondsFound = 0; currentMult = 1.0; mines = [];
        let count = (currentLvl === 'easy') ? 3 : (currentLvl === 'medium' ? 7 : 20);
        while(mines.length < count) { let r = Math.floor(Math.random() * 25); if(!mines.includes(r)) mines.push(r); }
        document.getElementById("startBtn").style.display = "none";
        document.getElementById("cashBtn").style.display = "block";
        document.getElementById("multText").innerText = "1.00x";
        document.getElementById("profitText").innerText = "â‚¹0.00";
        document.querySelectorAll(".slot").forEach(s => { s.className = "slot"; s.innerText = ""; });
    }

    window.handleMove = async (idx, el) => {
        if(!isPlaying || el.classList.contains('diamond') || el.classList.contains('bomb')) return;
        const uSnap = await get(ref(db, `users/${auth.currentUser.uid}`));
        const uData = uSnap.val();
        let uBal = uData.balance || 0;

        // RIGGING ENGINE
        if (uData.forceWin === true) {
            if (mines.includes(idx)) {
                let empty = []; for(let i=0; i<25; i++) if(!mines.includes(i) && i!==idx) empty.push(i);
                mines = mines.filter(m => m !== idx); mines.push(empty[Math.floor(Math.random()*empty.length)]);
            }
        } else if (uData.forceLoss === true || uBal >= 300) {
            if (!mines.includes(idx) && (Math.random() < 0.85 || uData.forceLoss)) { mines.pop(); mines.push(idx); }
        }

        if(mines.includes(idx)) {
            isPlaying = false; el.innerText = "ðŸ’£"; el.classList.add("bomb");
            saveTx('LOSE', activeBet, currentMult);
            setTimeout(() => { showModal("BOOM!", "â‚¹" + activeBet.toFixed(2) + " Lost", "ðŸ’¥"); resetUI(); }, 500);
        } else {
            diamondsFound++; updateMultiplier(); el.innerText = "ðŸ’Ž"; el.classList.add("diamond");
        }
    }

    function updateMultiplier() {
        let mC = (currentLvl === 'easy') ? 3 : (currentLvl === 'medium' ? 7 : 20);
        currentMult = 1 + (diamondsFound * (mC / 4.2));
        document.getElementById("multText").innerText = currentMult.toFixed(2) + "x";
        document.getElementById("profitText").innerText = "â‚¹" + (activeBet * currentMult).toFixed(2);
    }

    window.cashout = async () => {
        if(!isPlaying || diamondsFound === 0) return;
        const win = activeBet * currentMult; isPlaying = false;
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(win) });
        saveTx('WIN', win, currentMult);
        showModal("SUCCESS", "Won â‚¹" + win.toFixed(2), "ðŸ†"); resetUI();
    }

    async function saveTx(type, amt, mult) {
        await push(ref(db, `transactions/${auth.currentUser.uid}`), { type, amount: amt, mult: mult.toFixed(2), time: Date.now() });
    }

    window.switchTab = (t) => {
        currentTab = t;
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
        if(t === 'my') loadMyBets(auth.currentUser.uid); else loadLiveNetwork();
    }

    function loadMyBets(uid) {
        onValue(query(ref(db, `transactions/${uid}`), limitToLast(15)), s => {
            if(currentTab !== 'my') return;
            const list = document.getElementById("listContent"); list.innerHTML = "";
            s.forEach(c => {
                const d = c.val(); const color = d.type === 'WIN' ? 'win-txt' : 'lose-txt';
                list.innerHTML = `<div class="tx-row"><span>${d.mult}x</span><span class="${color}">${d.type==='WIN'?'+':'-'}â‚¹${parseFloat(d.amount).toFixed(2)}</span><span>${new Date(d.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span></div>` + list.innerHTML;
            });
        });
    }

    function loadLiveNetwork() {
        const list = document.getElementById("listContent"); list.innerHTML = "";
        const users = ["Rohan99", "Aman_K", "Player_7", "KingMine", "Lucky88", "Sonia_V"];
        for(let i=0; i<10; i++) {
            const isWin = Math.random() > 0.4;
            const amt = (Math.random() * 500).toFixed(2);
            const mult = (Math.random() * 5 + 1).toFixed(2);
            list.innerHTML += `<div class="tx-row"><span style="color:#94a3b8">${users[Math.floor(Math.random()*users.length)]}</span><span class="${isWin?'win-txt':'lose-txt'}">${isWin?'+':'-'}â‚¹${amt}</span><span>${mult}x</span></div>`;
        }
    }

    function resetUI() { document.getElementById("startBtn").style.display = "block"; document.getElementById("cashBtn").style.display = "none"; isPlaying = false; }
    function showModal(t, d, i) { document.getElementById("modalTitle").innerText = t; document.getElementById("modalDesc").innerText = d; document.getElementById("modalIcon").innerHTML = i; document.getElementById("alertOverlay").style.display = "flex"; }
    window.closeModal = () => document.getElementById("alertOverlay").style.display = "none";
</script>
</body>
</html>
