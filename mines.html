<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Master Pro | Realistic</title>
    <style>
        :root {
            --primary: #6366f1;
            --surface: #1e293b;
            --bg: #0f172a;
            --success: #10b981;
            --danger: #ef4444;
            --accent: #fbbf24;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; color: white; }
        .game-shell { width: 100%; max-width: 480px; min-height: 100vh; background: #111827; padding: 20px; box-sizing: border-box; }

        .header { display: flex; justify-content: space-between; align-items: center; background: var(--surface); padding: 15px; border-radius: 18px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .balance-chip { font-weight: 800; color: var(--accent); font-size: 18px; }

        .lvl-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .lvl-btn { padding: 12px; border: 1px solid #334155; border-radius: 12px; background: #1e293b; color: #94a3b8; font-weight: 700; cursor: pointer; font-size: 11px; transition: 0.3s; }
        .lvl-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }

        /* Grid 5x5 */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
        .slot { aspect-ratio: 1; background: #1e293b; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.2s; border: 2px solid transparent; box-shadow: inset 0 0 10px rgba(0,0,0,0.5); }
        .slot:hover { background: #2d3748; }
        .slot.diamond { background: radial-gradient(circle, #06b6d4, #083344); border-color: #22d3ee; animation: pop 0.3s forwards; }
        .slot.bomb { background: radial-gradient(circle, #ef4444, #7f1d1d); border-color: #f87171; animation: explode 0.4s forwards; }
        
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes explode { 0% { transform: scale(1); } 50% { transform: scale(1.2); filter: brightness(2); } 100% { transform: scale(1); } }

        .bet-area { background: #1e293b; padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        input { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 12px; border-radius: 10px; color: white; margin: 10px 0; font-weight: 700; text-align: center; }
        
        .main-btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        .btn-start { background: var(--primary); color: white; box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4); }
        .btn-cashout { background: var(--success); color: white; display: none; }

        /* Realistic Modals */
        .overlay { display: none; position: fixed; inset:0; background:rgba(0,0,0,0.85); z-index:2000; justify-content:center; align-items:center; backdrop-filter: blur(5px); }
        .modal { background:#1e293b; padding:30px; border-radius:28px; text-align:center; width:85%; max-width:320px; border: 1px solid rgba(255,255,255,0.1); animation: modalIn 0.3s; }
        @keyframes modalIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="game-shell">
    <div class="header">
        <span style="font-weight:800; color: #64748b;">MINES MASTER</span>
        <div class="balance-chip">â‚¹<span id="balanceDisplay">0.00</span></div>
    </div>

    <div class="lvl-box">
        <button class="lvl-btn active" id="btn-easy" onclick="changeLvl('easy')">EASY (3ðŸ’£)</button>
        <button class="lvl-btn" id="btn-medium" onclick="changeLvl('medium')">MED (7ðŸ’£)</button>
        <button class="lvl-btn" id="btn-hard" onclick="changeLvl('hard')">HARD (15ðŸ’£)</button>
    </div>

    <div class="grid" id="gameGrid"></div>

    <div class="bet-area">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:800; margin-bottom:10px;">
            <span style="color:#94a3b8">MULTIPLIER: <span id="multText" style="color:var(--accent)">1.00x</span></span>
            <span style="color:#94a3b8">PROFIT: <span id="profitText" style="color:var(--success)">â‚¹0.00</span></span>
        </div>
        <input type="number" id="betInput" value="10" min="10">
        <button id="startBtn" class="main-btn btn-start" onclick="startGame()">START GAME</button>
        <button id="cashBtn" class="main-btn btn-cashout" onclick="cashout()">CASHOUT</button>
    </div>
</div>

<div id="alertOverlay" class="overlay">
    <div class="modal">
        <div id="modalIcon" style="font-size:60px; margin-bottom:15px;"></div>
        <h2 id="modalTitle" style="margin:0; font-size:24px;"></h2>
        <p id="modalDesc" style="color:#94a3b8; font-size:14px; margin: 15px 0 25px 0;"></p>
        <button class="main-btn btn-start" onclick="closeModal()">CONTINUE</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
        authDomain: "test-eb5e7.firebaseapp.com",
        databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
        projectId: "test-eb5e7",
        appId: "1:366282855653:web:dca7e000f5a22fb11f300c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let balance = 0, currentLvl = 'easy', isPlaying = false, mines = [], diamondsFound = 0, currentMult = 1.0, activeBet = 0;

    // Easy mode fixed payouts for 10rs bet
    const easySteps = [0.7, 1.3, 1.9, 2.2, 2.6, 3.2, 4.0, 5.5, 8.0, 12.0];

    onAuthStateChanged(auth, user => {
        if(!user) return;
        onValue(ref(db, `users/${user.uid}`), snap => {
            balance = snap.val().balance || 0;
            document.getElementById("balanceDisplay").innerText = balance.toFixed(2);
        });
    });

    const grid = document.getElementById("gameGrid");
    for(let i=0; i<25; i++) {
        const div = document.createElement("div");
        div.className = "slot";
        div.onclick = () => handleMove(i, div);
        grid.appendChild(div);
    }

    window.changeLvl = (lvl) => { if(!isPlaying) { currentLvl = lvl; document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('active')); document.getElementById(`btn-${lvl}`).classList.add('active'); } }

    window.startGame = async () => {
        activeBet = parseFloat(document.getElementById("betInput").value);
        if(activeBet < 10 || activeBet > balance) return alert("Invalid Balance");

        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(-activeBet) });

        isPlaying = true; diamondsFound = 0; currentMult = 1.0; mines = [];
        let count = (currentLvl === 'easy') ? 3 : (currentLvl === 'medium' ? 7 : 15);
        while(mines.length < count) { let r = Math.floor(Math.random() * 25); if(!mines.includes(r)) mines.push(r); }

        document.getElementById("startBtn").style.display = "none";
        document.getElementById("cashBtn").style.display = "block";
        document.getElementById("multText").innerText = "1.00x";
        document.getElementById("profitText").innerText = "â‚¹0.00";
        document.querySelectorAll(".slot").forEach(s => { s.className = "slot"; s.innerText = ""; });
    }

    window.handleMove = (idx, el) => {
        if(!isPlaying || el.classList.contains('diamond')) return;

        // --- HARCORE RIGGING LOGIC ---
        let forceLoss = false;
        let riskChance = 0.10; // Default 10%

        if (balance > 30 && balance <= 70) riskChance = 0.25;
        if (balance > 70) riskChance = 0.75; // 75% chance to lose if profit is high

        if(Math.random() < riskChance && !mines.includes(idx)) {
            // Rigged: Move a mine to user's click position
            mines.pop();
            mines.push(idx);
        }

        if(mines.includes(idx)) {
            isPlaying = false;
            el.innerText = "ðŸ’£"; el.classList.add("bomb");
            setTimeout(() => {
                showModal("GAME OVER", "You stepped on a mine! â‚¹" + activeBet.toFixed(2) + " lost.", "ðŸ’¥");
                resetUI();
            }, 500);
        } else {
            diamondsFound++;
            updateMultiplier();
            el.innerText = "ðŸ’Ž"; el.classList.add("diamond");
        }
    }

    function updateMultiplier() {
        if(currentLvl === 'easy') {
            currentMult = easySteps[Math.min(diamondsFound-1, easySteps.length-1)];
        } else {
            currentMult = 1.0 + (diamondsFound * (currentLvl === 'medium' ? 0.8 : 2.5));
        }
        document.getElementById("multText").innerText = currentMult.toFixed(2) + "x";
        document.getElementById("profitText").innerText = "â‚¹" + (activeBet * currentMult).toFixed(2);
    }

    window.cashout = async () => {
        if(!isPlaying || diamondsFound === 0) return;
        const winTotal = activeBet * currentMult;
        isPlaying = false;
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(winTotal) });
        showModal("CASHOUT SUCCESS", "You won â‚¹" + winTotal.toFixed(2), "ðŸ†");
        resetUI();
    }

    function resetUI() { document.getElementById("startBtn").style.display = "block"; document.getElementById("cashBtn").style.display = "none"; isPlaying = false; }

    function showModal(title, desc, icon) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalDesc").innerText = desc;
        document.getElementById("modalIcon").innerHTML = icon;
        document.getElementById("alertOverlay").style.display = "flex";
    }

    window.closeModal = () => document.getElementById("alertOverlay").style.display = "none";
</script>
</body>
</html>
