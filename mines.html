<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Master | H4XTEAM</title>
    <style>
        :root {
            --primary: #4361ee;
            --surface: #ffffff;
            --bg: #f8f9fc;
            --success: #06d6a0;
            --danger: #ef476f;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; }
        .game-shell { width: 100%; max-width: 480px; min-height: 100vh; background: var(--surface); padding: 20px; box-sizing: border-box; position: relative; }

        /* Wallet Header */
        .header { display: flex; justify-content: space-between; align-items: center; background: #1e293b; color: white; padding: 15px; border-radius: 18px; margin-bottom: 20px; }
        .balance-chip { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 10px; font-weight: 800; color: #fbbf24; }

        /* Level Selector */
        .lvl-box { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .lvl-btn { padding: 10px; border: 1px solid #e2e8f0; border-radius: 12px; background: white; font-weight: 700; cursor: pointer; font-size: 11px; }
        .lvl-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }
        .slot { aspect-ratio: 1; background: #f1f5f9; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; transition: 0.1s; border: 2px solid transparent; }
        .slot.diamond { background: #ecfeff; border-color: #06b6d4; animation: pop 0.2s; }
        .slot.bomb { background: #fef2f2; border-color: #ef4444; animation: shake 0.3s; }
        
        @keyframes pop { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }

        /* Betting Area */
        .bet-area { background: #f8fafc; padding: 15px; border-radius: 20px; border: 1px solid #e2e8f0; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin: 10px 0; font-weight: 700; outline: none; }
        .main-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-start { background: var(--primary); color: white; }
        .btn-cashout { background: var(--success); color: white; display: none; }

        /* Notifications */
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center; }
        .modal { background:white; padding:30px; border-radius:24px; text-align:center; width:85%; max-width:320px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="game-shell">
    <div class="header">
        <span style="font-weight:700; letter-spacing:1px;">MINES</span>
        <div class="balance-chip">‚Çπ<span id="balanceDisplay">0.00</span></div>
    </div>

    <div class="lvl-box">
        <button class="lvl-btn active" id="btn-easy" onclick="changeLvl('easy')">EASY (3üí£)</button>
        <button class="lvl-btn" id="btn-medium" onclick="changeLvl('medium')">MED (7üí£)</button>
        <button class="lvl-btn" id="btn-hard" onclick="changeLvl('hard')">HARD (15üí£)</button>
    </div>

    <div class="grid" id="gameGrid"></div>

    <div class="bet-area">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:800; margin-bottom:5px;">
            <span>MULT: <span id="multText" style="color:var(--primary)">1.00x</span></span>
            <span>WINNING: <span id="profitText" style="color:var(--success)">‚Çπ0.00</span></span>
        </div>
        <input type="number" id="betInput" value="10" placeholder="Min ‚Çπ10">
        <button id="startBtn" class="main-btn btn-start" onclick="startGame()">START GAME</button>
        <button id="cashBtn" class="main-btn btn-cashout" onclick="cashout()">CASHOUT</button>
    </div>
</div>

<div id="alertOverlay" class="overlay">
    <div class="modal">
        <div id="modalIcon" style="font-size:50px; margin-bottom:10px;"></div>
        <h2 id="modalTitle" style="margin:0;"></h2>
        <p id="modalDesc" style="color:#64748b; font-size:14px; line-height:1.5;"></p>
        <button class="main-btn btn-start" onclick="closeModal()">OK</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

 const firebaseConfig = {
  apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg",
  authDomain: "test-eb5e7.firebaseapp.com",
  databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com",
  projectId: "test-eb5e7",
  storageBucket: "test-eb5e7.appspot.com",
  messagingSenderId: "366282855653",
  appId: "1:366282855653:web:dca7e000f5a22fb11f300c",
  measurementId: "G-ECKCTBLQJ8"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let balance = 0;
    let currentLvl = 'easy';
    let isPlaying = false;
    let mines = [];
    let diamondsFound = 0;
    let currentMult = 1.00;
    let activeBet = 0;

    onAuthStateChanged(auth, user => {
        if(!user) return;
        onValue(ref(db, `users/${user.uid}`), snap => {
            balance = snap.val().balance || 0;
            document.getElementById("balanceDisplay").innerText = balance.toFixed(2);
        });
    });

    // Create Grid
    const grid = document.getElementById("gameGrid");
    for(let i=0; i<20; i++) {
        const div = document.createElement("div");
        div.className = "slot";
        div.onclick = () => handleMove(i, div);
        grid.appendChild(div);
    }

    window.changeLvl = (lvl) => {
        if(isPlaying) return;
        currentLvl = lvl;
        document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${lvl}`).classList.add('active');
    }

    window.startGame = async () => {
        activeBet = parseFloat(document.getElementById("betInput").value);
        if(activeBet < 10 || activeBet > balance) return alert("Invalid Bet Amount");

        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(-activeBet) });

        isPlaying = true;
        diamondsFound = 0;
        currentMult = 1.00;
        mines = [];
        let count = (currentLvl === 'easy') ? 3 : (currentLvl === 'medium' ? 7 : 15);
        
        while(mines.length < count) {
            let r = Math.floor(Math.random() * 20);
            if(!mines.includes(r)) mines.push(r);
        }

        document.getElementById("startBtn").style.display = "none";
        document.getElementById("cashBtn").style.display = "block";
        document.getElementById("multText").innerText = "1.00x";
        document.getElementById("profitText").innerText = "‚Çπ0.00";
        document.querySelectorAll(".slot").forEach(s => { s.className = "slot"; s.innerText = ""; });
    }

    window.handleMove = (idx, el) => {
        if(!isPlaying || el.classList.contains('diamond')) return;

        if(mines.includes(idx)) {
            // LOSS LOGIC: Full lose
            isPlaying = false;
            el.innerText = "üí£";
            el.classList.add("bomb");
            setTimeout(() => {
                showModal("üí• LOSS", "You hit a mine. Better luck next time!", "üí£");
                resetUI();
            }, 500);
        } else {
            diamondsFound++;
            calculateAlgorithm();
            el.innerText = "üíé";
            el.classList.add("diamond");

            // 200 Profit Protection
            if((activeBet * currentMult) - activeBet >= 200) {
                isPlaying = false;
                showProcessing();
            }
        }
    }

    function calculateAlgorithm() {
        if(currentLvl === 'easy' || currentLvl === 'medium') {
            if(diamondsFound === 1) {
                // First diamond 1.1x to 1.5x
                currentMult = 1.1 + (Math.random() * 0.4); 
            } else {
                currentMult += 0.4 + (Math.random() * 0.6);
            }
            if(currentMult > 5) currentMult = 5.00;
            
            // Medium Limit
            if(currentLvl === 'medium' && diamondsFound >= 7) {
                isPlaying = false;
                showModal("üí• AUTO-LOSS", "Medium difficulty limit reached!", "üí£");
                resetUI();
            }
        } else {
            // Hard Logic
            if(diamondsFound === 1) {
                currentMult = 3.5 + (Math.random() * 0.5);
            } else {
                currentMult += 2.5 + (Math.random() * 2.0);
            }
            if(currentMult > 15) currentMult = 15.00;
        }

        document.getElementById("multText").innerText = currentMult.toFixed(2) + "x";
        document.getElementById("profitText").innerText = "‚Çπ" + (activeBet * currentMult).toFixed(2);
    }

    window.cashout = async () => {
        if(!isPlaying || diamondsFound === 0) return;
        const winTotal = activeBet * currentMult;
        isPlaying = false;
        
        await update(ref(db, `users/${auth.currentUser.uid}`), { balance: increment(winTotal) });
        showModal("üèÜ WINNER", `You cashed out ‚Çπ${winTotal.toFixed(2)}`, "üí∞");
        resetUI();
    }

    function resetUI() {
        document.getElementById("startBtn").style.display = "block";
        document.getElementById("cashBtn").style.display = "none";
        isPlaying = false;
    }

    function showProcessing() {
        showModal("‚è≥ SECURITY CHECK", "Game integrity check in progress. High profit detected. Please wait 2 minutes.", "<div class='loader'></div>");
    }

    function showModal(title, desc, icon) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalDesc").innerText = desc;
        document.getElementById("modalIcon").innerHTML = icon;
        document.getElementById("alertOverlay").style.display = "flex";
    }

    window.closeModal = () => document.getElementById("alertOverlay").style.display = "none";
</script>

</body>
</html>
