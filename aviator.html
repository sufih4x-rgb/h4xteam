<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Elite | Global Sync Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #05070a; --card: #12141d; --primary: #ea1d39; --accent: #2ecc71; --gold: #f1c40f; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        .nav { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 2px solid #1f222e; }
        .bal-chip { background: #000; padding: 6px 14px; border-radius: 50px; border: 1.5px solid var(--gold); color: var(--gold); font-weight: 900; }

        /* Stage Area */
        .stage { height: 280px; position: relative; background: radial-gradient(circle at bottom left, #1a0a0a, #05070a); overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 2px solid #1f222e; }
        #multiplier { font-size: 65px; font-weight: 900; z-index: 10; transition: 0.1s; text-shadow: 0 0 30px rgba(234, 29, 57, 0.4); }
        #plane { position: absolute; bottom: 20%; left: 10%; width: 85px; z-index: 5; display: none; filter: drop-shadow(0 0 15px var(--primary)); }
        
        /* Parachute Animation */
        .jumper { position: absolute; width: 40px; z-index: 15; animation: fallDown 4s forwards; text-align: center; }
        .jumper img { width: 100%; }
        .jumper span { display: block; font-size: 8px; font-weight: 800; background: rgba(0,0,0,0.7); border-radius: 4px; padding: 2px; }
        @keyframes fallDown {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(300px) rotate(10deg); opacity: 0; }
        }

        .phase-msg { position: absolute; top: 15%; font-size: 14px; font-weight: 800; color: #64748b; letter-spacing: 2px; text-transform: uppercase; }
        .timer-circle { width: 80px; height: 80px; border: 4px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; color: var(--accent); position: relative; }
        
        /* Controls */
        .bet-area { background: var(--card); padding: 15px; border-radius: 20px 20px 0 0; }
        .input-box { background: #000; border: 1.5px solid #333; padding: 12px; border-radius: 12px; color: #fff; font-size: 22px; font-weight: 800; text-align: center; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 900; font-size: 18px; cursor: pointer; text-transform: uppercase; }
        .btn-bet { background: var(--accent); color: white; box-shadow: 0 5px 0 #15803d; }
        .btn-cash { background: var(--gold); color: #000; box-shadow: 0 5px 0 #a16207; display: none; }

        /* Stats Table */
        .stats-table { background: #0a0c12; height: calc(100vh - 580px); overflow-y: auto; padding: 10px; }
        .tr-row { display: flex; justify-content: space-between; padding: 8px; background: #12141d; border-radius: 8px; margin-bottom: 5px; font-size: 11px; align-items: center; border-left: 3px solid #333; }
        .tr-win { border-left-color: var(--accent); background: rgba(46, 204, 113, 0.05); }
        .history { display: flex; gap: 8px; padding: 10px; overflow-x: auto; background: #000; scrollbar-width: none; }
        .h-item { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 800; background: #1a1d26; border: 1px solid #2d313f; }
    </style>
</head>
<body>

<div class="nav">
    <div style="font-weight: 900; font-size: 18px; letter-spacing: -1px;">AVIATOR <span style="color:var(--primary)">ELITE</span></div>
    <div class="bal-chip">₹<span id="uBal">0.00</span></div>
</div>

<div class="history" id="historyBar"></div>

<div class="stage" id="gameStage">
    <div class="phase-msg" id="phaseText">WAITING FOR NEXT ROUND</div>
    <div id="countdownUI" class="timer-circle" style="display:none;">0</div>
    <div id="multiplier">1.00x</div>
    <img id="plane" src="https://i.ibb.co/Y7XvX0k/plane.png" alt="plane">
</div>

<div class="bet-area">
    <input type="number" class="input-box" id="amtInp" value="10" min="10">
    <button id="bBtn" class="btn btn-bet" onclick="placeBet()">BET</button>
    <button id="cBtn" class="btn btn-cash" onclick="cashOut()">CASH OUT</button>
</div>

<div class="stats-table" id="liveBets">
    <div style="font-size: 10px; color: #64748b; margin-bottom: 10px; font-weight: 800;">ALL BETS</div>
    <div id="betList"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, set, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg", authDomain: "test-eb5e7.firebaseapp.com", databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com", projectId: "test-eb5e7", appId: "1:366282855653:web:dca7e000f5a22fb11f300c" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid = "", userEmail = "", bal = 0, betAmt = 0, hasBet = false, currentX = 1.0, isCashedOut = false;

    onAuthStateChanged(auth, u => {
        if(!u) return; 
        uid = u.uid;
        userEmail = u.email.split('@')[0];
        onValue(ref(db, `users/${uid}`), s => {
            bal = s.val()?.balance || 0;
            document.getElementById("uBal").innerText = bal.toFixed(2);
        });
        syncGame();
        loadHistory();
        syncGlobalBets();
    });

    function syncGame() {
        onValue(ref(db, `aviator_live`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            const plane = document.getElementById("plane");
            const multText = document.getElementById("multiplier");
            const phase = document.getElementById("phaseText");
            const countUI = document.getElementById("countdownUI");
            const bBtn = document.getElementById("bBtn");
            const cBtn = document.getElementById("cBtn");

            currentX = data.currentX || 1.0;

            if(data.status === "BETTING") {
                phase.innerText = "NEXT ROUND IN";
                countUI.style.display = "flex";
                countUI.innerText = data.timer;
                multText.style.display = "none";
                plane.style.display = "none";
                bBtn.disabled = false;
                bBtn.style.display = "block";
                cBtn.style.display = "none";
                isCashedOut = false;
            } 
            else if(data.status === "FLYING") {
                phase.innerText = "";
                countUI.style.display = "none";
                multText.style.display = "block";
                multText.innerText = currentX.toFixed(2) + "x";
                multText.style.color = "white";
                plane.style.display = "block";
                
                // Flight Animation Logic
                plane.style.left = Math.min(75, 10 + (currentX * 4)) + "%";
                plane.style.bottom = Math.min(65, 20 + (currentX * 5)) + "%";

                if(hasBet && !isCashedOut) {
                    bBtn.style.display = "none";
                    cBtn.style.display = "block";
                    cBtn.innerText = `CASH OUT ₹${(betAmt * currentX).toFixed(2)}`;
                }
            } 
            else if(data.status === "CRASHED") {
                phase.innerText = "FLEW AWAY!";
                phase.style.color = "var(--primary)";
                multText.style.color = "var(--primary)";
                plane.style.display = "none";
                hasBet = false;
                setTimeout(() => {
                    bBtn.style.display = "block";
                    cBtn.style.display = "none";
                    bBtn.innerText = "BET";
                    multText.style.color = "white";
                }, 1500);
            }
        });
    }

    window.placeBet = async () => {
        const amt = parseFloat(document.getElementById("amtInp").value);
        if(amt < 10 || amt > bal) return alert("Invalid Amount/Balance");
        
        await update(ref(db, `users/${uid}`), { balance: increment(-amt) });
        betAmt = amt;
        hasBet = true;
        isCashedOut = false;
        
        document.getElementById("bBtn").disabled = true;
        document.getElementById("bBtn").innerText = "WAITING...";

        // Push Global Bet
        set(ref(db, `global_bets/${uid}`), { user: userEmail, amt: amt, status: 'betting' });
    };

    window.cashOut = async () => {
        if(!hasBet || isCashedOut) return;
        isCashedOut = true;
        const win = betAmt * currentX;
        
        await update(ref(db, `users/${uid}`), { balance: increment(win) });
        confetti({ particleCount: 100, origin: { y: 0.7 } });
        
        // Update Global Bet with Win
        update(ref(db, `global_bets/${uid}`), { status: 'cashed', win: win.toFixed(2), x: currentX.toFixed(2) });
        
        document.getElementById("cBtn").style.display = "none";
        document.getElementById("bBtn").style.display = "block";
        document.getElementById("bBtn").innerText = "BET";
    };

    function syncGlobalBets() {
        onValue(ref(db, `global_bets`), s => {
            const list = document.getElementById("betList");
            list.innerHTML = "";
            s.forEach(child => {
                const b = child.val();
                const isWin = b.status === 'cashed';
                if(isWin) triggerParachute(b.user); // Parachute logic

                list.innerHTML = `
                    <div class="tr-row ${isWin?'tr-win':''}">
                        <span>${b.user}</span>
                        <span>₹${b.amt}</span>
                        <span style="color:${isWin?'var(--accent)':'#64748b'}">
                            ${isWin ? b.x+'x' : 'Flying...'}
                        </span>
                        <span style="font-weight:900; color:var(--gold)">
                            ${isWin ? '₹'+b.win : '-'}
                        </span>
                    </div>` + list.innerHTML;
            });
        });
    }

    function triggerParachute(name) {
        const stage = document.getElementById("gameStage");
        const jumper = document.createElement("div");
        jumper.className = "jumper";
        jumper.style.left = Math.random() * 80 + "%";
        jumper.innerHTML = `
            <img src="https://i.ibb.co/L8zXw7j/parachute.png">
            <span>${name}</span>
        `;
        stage.appendChild(jumper);
        setTimeout(() => jumper.remove(), 4000);
    }

    function loadHistory() {
        onValue(query(ref(db, `aviator_history`), limitToLast(15)), s => {
            const bar = document.getElementById("historyBar");
            bar.innerHTML = "";
            s.forEach(c => {
                const x = c.val().x;
                const col = x >= 2.0 ? '#9333ea' : (x >= 1.5 ? '#2563eb' : '#64748b');
                bar.innerHTML = `<div class="h-item" style="color:${col}; border-color:${col}44">${x.toFixed(2)}x</div>` + bar.innerHTML;
            });
        });
    }
</script>
</body>
</html>
