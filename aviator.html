<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Elite | Global Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #05070a; --card: #12141d; --primary: #ea1d39; --accent: #2ecc71; --gold: #f1c40f; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        .nav { padding: 15px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 2px solid #1f222e; sticky top:0; z-index:100; }
        .bal-chip { background: #000; padding: 8px 15px; border-radius: 50px; border: 1.5px solid var(--gold); color: var(--gold); font-weight: 900; }

        .stage { height: 280px; position: relative; background: radial-gradient(circle at bottom left, #1a1010, #05070a); overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #multiplier { font-size: 60px; font-weight: 900; z-index: 10; font-variant-numeric: tabular-nums; }
        #plane { position: absolute; bottom: 20%; left: 10%; width: 85px; z-index: 5; display: none; filter: drop-shadow(0 0 15px var(--primary)); }
        .flew-away { position: absolute; color: var(--primary); font-size: 26px; font-weight: 900; display: none; z-index: 12; top: 20%; }

        .bet-area { background: var(--card); padding: 20px; border-radius: 25px 25px 0 0; border-top: 1px solid #2d313f; }
        input { width: 100%; background: #000; border: 1.5px solid #333; padding: 15px; border-radius: 12px; color: #fff; font-size: 20px; font-weight: 800; text-align: center; margin-bottom: 15px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 18px; border-radius: 15px; border: none; font-weight: 900; font-size: 17px; cursor: pointer; transition: 0.1s; }
        .btn-bet { background: var(--accent); color: white; box-shadow: 0 5px 0 #27ae60; }
        .btn-cash { background: var(--gold); color: #000; display: none; box-shadow: 0 5px 0 #c29d0b; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; }

        .history { display: flex; gap: 8px; padding: 10px; overflow-x: auto; background: #0a0c12; border-bottom: 1px solid #1f222e; scrollbar-width: none; }
        .h-item { padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 700; background: #1a1d26; min-width: 40px; text-align: center; }
    </style>
</head>
<body>

<div class="nav">
    <div style="font-weight: 900; font-size: 18px;">AVIATOR <span style="color:var(--primary)">SYNC</span></div>
    <div class="bal-chip">₹<span id="uBal">0.00</span></div>
</div>

<div class="history" id="historyBar"></div>

<div class="stage">
    <div id="multiplier">1.00x</div>
    <div class="flew-away" id="msg">FLEW AWAY!</div>
    <img id="plane" src="https://i.ibb.co/Y7XvX0k/plane.png" alt="plane">
</div>

<div class="bet-area">
    <input type="number" id="amtInp" value="10" min="10">
    <button id="bBtn" class="btn btn-bet" onclick="placeBet()">BET</button>
    <button id="cBtn" class="btn btn-cash" onclick="cashOut()">CASH OUT</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, get, increment, set, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg", authDomain: "test-eb5e7.firebaseapp.com", databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com", projectId: "test-eb5e7", appId: "1:366282855653:web:dca7e000f5a22fb11f300c" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid = "", bal = 0, betAmt = 0, hasBet = false, isFlying = false;

    onAuthStateChanged(auth, u => {
        if(!u) return; uid = u.uid;
        onValue(ref(db, `users/${uid}`), s => {
            bal = s.val().balance || 0;
            document.getElementById("uBal").innerText = bal.toFixed(2);
        });
        syncGame();
        loadHistory();
    });

    // GLOBAL SYNC LOGIC
    function syncGame() {
        onValue(ref(db, `aviator_live`), (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            const plane = document.getElementById("plane");
            const multText = document.getElementById("multiplier");
            const msg = document.getElementById("msg");

            if(data.status === "FLYING") {
                isFlying = true;
                plane.style.display = "block";
                msg.style.display = "none";
                multText.innerText = data.currentX.toFixed(2) + "x";
                multText.style.color = "white";
                
                // Animation logic
                plane.style.left = Math.min(75, 10 + (data.currentX * 4)) + "%";
                plane.style.bottom = Math.min(75, 20 + (data.currentX * 5)) + "%";

                document.getElementById("bBtn").disabled = true;
            } else {
                isFlying = false;
                plane.style.display = "none";
                msg.style.display = "block";
                multText.style.color = "var(--primary)";
                
                document.getElementById("bBtn").disabled = false;
                document.getElementById("cBtn").style.display = "none";
                document.getElementById("bBtn").style.display = "block";
                hasBet = false;
            }
        });
    }

    window.placeBet = async () => {
        const amt = parseFloat(document.getElementById("amtInp").value);
        if(amt < 10 || amt > bal) return alert("Check Balance!");
        
        await update(ref(db, `users/${uid}`), { balance: increment(-amt) });
        betAmt = amt;
        hasBet = true;
        
        document.getElementById("bBtn").style.display = "none";
        document.getElementById("cBtn").style.display = "block";
        document.getElementById("cBtn").innerText = `CASH OUT (₹${amt})`;
        
        // Push user bet to global pool for admin to see
        push(ref(db, `global_bets`), { uid, amt, time: Date.now() });
    };

    window.cashOut = async () => {
        if(!hasBet || !isFlying) return;
        
        const currentX = parseFloat(document.getElementById("multiplier").innerText);
        const win = betAmt * currentX;
        
        hasBet = false;
        await update(ref(db, `users/${uid}`), { balance: increment(win) });
        
        confetti({ particleCount: 100, spread: 60, origin: { y: 0.7 } });
        document.getElementById("cBtn").style.display = "none";
        document.getElementById("bBtn").style.display = "block";
        alert(`Won ₹${win.toFixed(2)}!`);
    };

    function loadHistory() {
        onValue(query(ref(db, `aviator_history`), limitToLast(15)), s => {
            const bar = document.getElementById("historyBar");
            bar.innerHTML = "";
            s.forEach(c => {
                const x = c.val().x;
                const col = x > 2 ? '#9c27b0' : (x > 1.5 ? '#3498db' : '#666');
                bar.innerHTML = `<div class="h-item" style="color:${col}">${x}x</div>` + bar.innerHTML;
            });
        });
    }
</script>
</body>
</html>
