<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Elite v8.0 | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg: #05070a; --card: #12141d; --primary: #ea1d39; --accent: #2ecc71; --gold: #f1c40f; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; }
        
        /* Header */
        .nav { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; background: var(--card); border-bottom: 2px solid #1f222e; }
        .bal-chip { background: #000; padding: 6px 15px; border-radius: 50px; border: 1.5px solid var(--gold); color: var(--gold); font-weight: 900; font-size: 14px; }

        /* Stage area */
        .stage { height: 300px; position: relative; background: radial-gradient(circle at bottom left, #1a0a0a, #05070a); overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-bottom: 2px solid #1f222e; }
        #multiplier { font-size: 60px; font-weight: 900; z-index: 10; text-shadow: 0 0 30px rgba(234, 29, 57, 0.4); }
        #plane { position: absolute; bottom: 20%; left: 10%; width: 80px; z-index: 5; display: none; filter: drop-shadow(0 0 15px var(--primary)); transition: 0.1s linear; }
        
        /* Parachute Jumper */
        .jumper { position: absolute; width: 45px; z-index: 15; animation: fallDown 5s linear forwards; text-align: center; }
        .jumper img { width: 100%; filter: drop-shadow(0 0 5px var(--accent)); }
        .jumper span { display: block; font-size: 9px; font-weight: 800; background: var(--accent); color: black; border-radius: 4px; padding: 2px; margin-top: -5px; white-space: nowrap; }
        
        @keyframes fallDown {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(300px) scale(0.5); opacity: 0; }
        }

        /* Next Round Timer UI */
        .next-round-ui { position: absolute; text-align: center; z-index: 20; }
        .timer-circle { width: 90px; height: 90px; border: 5px solid var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 900; color: var(--accent); margin-bottom: 10px; box-shadow: 0 0 20px rgba(46, 204, 113, 0.3); }
        .timer-label { font-size: 10px; font-weight: 800; letter-spacing: 2px; color: #64748b; text-transform: uppercase; }

        /* Controls */
        .bet-area { background: var(--card); padding: 20px; border-radius: 20px 20px 0 0; }
        .input-box { background: #000; border: 1.5px solid #333; padding: 15px; border-radius: 12px; color: #fff; font-size: 24px; font-weight: 900; text-align: center; width: 100%; box-sizing: border-box; margin-bottom: 12px; outline: none; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 900; font-size: 18px; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-bet { background: var(--accent); color: white; box-shadow: 0 5px 0 #15803d; }
        .btn-cash { background: var(--gold); color: #000; box-shadow: 0 5px 0 #a16207; display: none; }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        /* Live Bets Table */
        .stats-container { background: #0a0c12; height: calc(100vh - 620px); overflow-y: auto; padding: 10px; }
        .bet-row { display: flex; justify-content: space-between; padding: 10px; background: #12141d; border-radius: 10px; margin-bottom: 6px; font-size: 12px; align-items: center; border-left: 4px solid #334155; }
        .bet-row.win { border-left-color: var(--accent); background: rgba(46, 204, 113, 0.08); }
        
        .history { display: flex; gap: 8px; padding: 10px; overflow-x: auto; background: #000; border-bottom: 1px solid #1f222e; scrollbar-width: none; }
        .h-item { padding: 4px 12px; border-radius: 50px; font-size: 12px; font-weight: 800; background: #1a1d26; border: 1px solid #2d313f; }
    </style>
</head>
<body>

<div class="nav">
    <div style="font-weight: 900; font-size: 20px;">AVIATOR <span style="color:var(--primary)">PRO</span></div>
    <div class="bal-chip">₹<span id="uBal">0.00</span></div>
</div>

<div class="history" id="historyBar"></div>

<div class="stage" id="gameStage">
    <div id="nextRoundBox" class="next-round-ui" style="display:none;">
        <div class="timer-circle" id="timerCount">0</div>
        <div class="timer-label">Next Round</div>
    </div>

    <div id="multiplier">1.00x</div>
    <img id="plane" src="https://i.ibb.co/Y7XvX0k/plane.png" alt="plane">
</div>

<div class="bet-area">
    <input type="number" class="input-box" id="amtInp" value="10" min="10">
    <button id="bBtn" class="btn btn-bet" onclick="placeBet()">BET</button>
    <button id="cBtn" class="btn btn-cash" onclick="cashOut()">CASH OUT</button>
</div>

<div class="stats-container">
    <div style="font-size: 11px; color: #64748b; margin-bottom: 12px; font-weight: 800; display:flex; justify-content:space-between;">
        <span>LIVE BETS</span>
        <span id="totalBetsCount">0</span>
    </div>
    <div id="betList"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, increment, set, push, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAzfvbiqRqsQwBOOIkegxJD09di-S_tfHg", authDomain: "test-eb5e7.firebaseapp.com", databaseURL: "https://test-eb5e7-default-rtdb.firebaseio.com", projectId: "test-eb5e7", appId: "1:366282855653:web:dca7e000f5a22fb11f300c" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid = "", userName = "", balance = 0, betAmt = 0, hasBet = false, isCashedOut = false, currentX = 1.0;

    onAuthStateChanged(auth, u => {
        if(!u) return;
        uid = u.uid;
        userName = u.email ? u.email.split('@')[0] : "Player";
        onValue(ref(db, `users/${uid}`), s => {
            balance = s.val()?.balance || 0;
            document.getElementById("uBal").innerText = balance.toFixed(2);
        });
        syncGameEngine();
        loadHistory();
        syncLiveBets();
    });

    // ENGINE SYNC
    function syncGameEngine() {
        onValue(ref(db, `aviator_live`), (snap) => {
            const data = snap.val();
            if(!data) return;

            const plane = document.getElementById("plane");
            const multText = document.getElementById("multiplier");
            const nextBox = document.getElementById("nextRoundBox");
            const timerCount = document.getElementById("timerCount");
            const bBtn = document.getElementById("bBtn");
            const cBtn = document.getElementById("cBtn");

            currentX = data.currentX || 1.0;

            if(data.status === "BETTING") {
                nextBox.style.display = "block";
                timerCount.innerText = data.timer;
                multText.style.display = "none";
                plane.style.display = "none";
                
                bBtn.disabled = false;
                bBtn.style.display = "block";
                cBtn.style.display = "none";
                isCashedOut = false;
            } 
            else if(data.status === "FLYING") {
                nextBox.style.display = "none";
                multText.style.display = "block";
                multText.innerText = currentX.toFixed(2) + "x";
                multText.style.color = "white";
                plane.style.display = "block";
                
                // Realistic curve movement
                plane.style.left = Math.min(80, 10 + (currentX * 3.5)) + "%";
                plane.style.bottom = Math.min(70, 20 + (currentX * 4.5)) + "%";

                if(hasBet && !isCashedOut) {
                    bBtn.style.display = "none";
                    cBtn.style.display = "block";
                    cBtn.innerText = `CASH OUT ₹${(betAmt * currentX).toFixed(2)}`;
                }
            } 
            else if(data.status === "CRASHED") {
                nextBox.style.display = "none";
                multText.innerText = "FLEW AWAY!";
                multText.style.color = "var(--primary)";
                plane.style.display = "none";
                hasBet = false;
                
                setTimeout(() => {
                    bBtn.innerText = "BET";
                    multText.style.color = "white";
                }, 1000);
            }
        });
    }

    window.placeBet = async () => {
        const amt = parseFloat(document.getElementById("amtInp").value);
        if(amt < 10 || amt > balance) return alert("Invalid Amount!");

        await update(ref(db, `users/${uid}`), { balance: increment(-amt) });
        betAmt = amt;
        hasBet = true;
        isCashedOut = false;
        
        document.getElementById("bBtn").disabled = true;
        document.getElementById("bBtn").innerText = "BET PLACED";

        // Global Record for Live List
        set(ref(db, `global_bets/${uid}`), { name: userName, amt: amt, status: 'flying' });
    };

    window.cashOut = async () => {
        if(!hasBet || isCashedOut) return;
        isCashedOut = true;
        const win = betAmt * currentX;

        await update(ref(db, `users/${uid}`), { balance: increment(win) });
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 } });

        // Update Global Record
        update(ref(db, `global_bets/${uid}`), { status: 'win', x: currentX.toFixed(2), win: win.toFixed(2) });

        document.getElementById("cBtn").style.display = "none";
        document.getElementById("bBtn").style.display = "block";
        document.getElementById("bBtn").innerText = "BET";
    };

    // PARACHUTE ANIMATION (Triggered for all users)
    function showParachute(name) {
        const stage = document.getElementById("gameStage");
        const jumper = document.createElement("div");
        jumper.className = "jumper";
        jumper.style.left = (20 + Math.random() * 60) + "%";
        jumper.innerHTML = `
            <img src="https://i.ibb.co/L8zXw7j/parachute.png">
            <span>${name}</span>
        `;
        stage.appendChild(jumper);
        setTimeout(() => jumper.remove(), 5000);
    }

    // LIVE BET LIST & SYNC
    function syncLiveBets() {
        onValue(ref(db, `global_bets`), s => {
            const list = document.getElementById("betList");
            const count = document.getElementById("totalBetsCount");
            list.innerHTML = "";
            let counter = 0;
            
            s.forEach(child => {
                const b = child.val();
                counter++;
                const isWin = b.status === 'win';
                
                // If someone just won, show parachute
                if(isWin) showParachute(b.name);

                list.innerHTML = `
                    <div class="bet-row ${isWin?'win':''}">
                        <span style="font-weight:800;">${b.name}</span>
                        <span>₹${b.amt}</span>
                        <span style="color:${isWin?'var(--accent)':'#64748b'}">
                            ${isWin ? b.x+'x' : '...'}
                        </span>
                        <span style="font-weight:900; color:var(--gold)">
                            ${isWin ? '₹'+b.win : '-'}
                        </span>
                    </div>` + list.innerHTML;
            });
            count.innerText = counter;
        });
    }

    function loadHistory() {
        onValue(query(ref(db, `aviator_history`), limitToLast(12)), s => {
            const bar = document.getElementById("historyBar");
            bar.innerHTML = "";
            s.forEach(c => {
                const x = c.val().x;
                const col = x >= 2.0 ? '#9333ea' : (x >= 1.5 ? '#2563eb' : '#64748b');
                bar.innerHTML = `<div class="h-item" style="color:${col}; border-color:${col}44">${x.toFixed(2)}x</div>` + bar.innerHTML;
            });
        });
    }
</script>
</body>
</html>
